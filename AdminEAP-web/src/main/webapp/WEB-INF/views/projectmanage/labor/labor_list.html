<section class="content-header">
    <h1>
        劳务合同
        <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">项目信息</a></li>
        <li class="active">劳务合同</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv" style="display: none">
                   <select id="projectID" class="form-control select2" name="projectID" style="width:200px;" operator="eq">
                    	<option selected="selected" value="">选择一个项目</option>
                    </select>
                   <input type="search" placeholder="请输入责任人" title="责任人" name="constructionManager" class="form-control" id="charge_name" operator="like" likeOption="true">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="add">新增</button>
                        <button type="button" class="btn btn-default" data-btn-type="edit">编辑</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="labor_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    var form = $("#searchDiv").form({baseEntity: false}), initData={};
    var laborTable, winId = "laborWin";
    var projectOptions = '${projectOptions?default(0)}',options=0;
    if(projectOptions != 0){
    	options = JSON.parse(projectOptions);
    }
    $(function (){
    	laborTable = new CommonTable("labor_table", "labor_list", "searchDiv", null);
        
        //绑定按钮事件
        $("button[data-btn-type]").click(function () {
            var action = $(this).data("btn-type");
            var rowId = laborTable.getSelectedRowId();
            switch (action) {
                case "edit":
                    if(!rowId){
                        modals.info('请选择要编辑的行');
                        return false;
                    }
                    loadPage(basePath+"/labor/edit/" +rowId);
                    break;
                case "add":
                    loadPage(basePath+"/labor/add");
                    break;
            }
        });
        
        if(options != 0){
            for (var i = 0, len = options.length; i < len; i++) {
                var option = options[i];
                $('#projectID').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
            }
            $(".select2").select2();
        }
    });
    
    function fnRenderLabor(value, type, rowObj){
        var oper = "";
        if(rowObj.status == '测算已完成'){
            oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='budgetManageObject.quantityDetail(\"" + rowObj.budgetNo + "\")'>数量消耗</a>";
            oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='budgetManageObject.amountDetail(\"" + rowObj.budgetNo + "\")'>金额消耗</a>";
        }
        return oper;
    }
    
</script>
