
<link rel="stylesheet" href="${basePath}/resources/common/libs/fileinput/css/fileinput.min.css">


<script src="${basePath}/resources/common/libs/fileinput/js/fileinput.js"></script>
<script src="${basePath}/resources/common/libs/fileinput/js/locales/zh.js"></script>
<!--BaseFile组件-->
<script src="${basePath}/resources/common/js/base-file.js"></script>
<section class="content-header">
    <h1>
        <span>项目管理</span>
        <small>新增</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">项目管理</a></li>
        <li class="active">新增项目</li>
    </ol>
</section>

    

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-info">
                <div id="stepbar" class="add stepbar">
                    <div>
                        <div class="step stepdone">
                            <span class="tip">1</span>
                        </div>
                        <div class="stepinfo">添加项目基本信息</div>
                    </div>
                    <div>
                        <div class="step">
                            <span class="tip">2</span>
                        </div>
                        <div class="stepinfo undoneinfo">上传项目文件（可选）</div>
                    </div>
                    <div>
                        <div class="step stepundone">
                            <span class="tip">3</span>
                        </div>
                        <div class="stepinfo undoneinfo">完成</div>
                    </div>
                </div>
                <form id="project_form" name="project_form" class="form-horizontal">
                    <div class="box-body">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">安全文明文件<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="hidden" name="saftyfilefield" id="saftyfilefield">
                                    <div class="form-group">
                                        <div class="btn btn-default btn-file" id="saftyfileupload">
                                            <i class="fa fa-paperclip"></i> 上传安全文明文件(最大. 100MB)
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="file" name="file"  id="saftyfileattachment">
                                    </div> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">施工合同<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="hidden" name="constructionfilefield" id="constructionfilefield">
                                    <div class="form-group">
                                        <div class="btn btn-default btn-file" id="constructionfileupload">
                                            <i class="fa fa-paperclip"></i> 上传施工合同(最大. 100MB)
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="file" name="file"  id="constructionfileattachment">
                                    </div> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">招标文件<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="hidden" name="bidsfilefield" id="bidsfilefield">
                                    <div class="form-group">
                                        <div class="btn btn-default btn-file" id="bidsfileupload">
                                            <i class="fa fa-paperclip"></i> 上传招标文件(最大. 100MB)
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="file" name="file"  id="bidsfileattachment">
                                    </div> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">中标文件<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="hidden" name="bidswinfilefield" id="bidswinfilefield">
                                    <div class="form-group">
                                        <div class="btn btn-default btn-file" id="bidswinfileupload">
                                            <i class="fa fa-paperclip"></i> 上传中标文件(最大. 100MB)
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="file" name="file"  id="bidswinfileattachment">
                                    </div> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">中标通知文件<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="hidden" name="bidswinnoticefilefield" id="bidswinnoticefilefield">
                                    <div class="form-group">
                                        <div class="btn btn-default btn-file" id="bidswinnoticefileupload">
                                            <i class="fa fa-paperclip"></i> 上传中标通知文件(最大. 100MB)
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="file" name="file"  id="bidswinnoticefileattachment">
                                    </div> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">工程质量文件<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="hidden" name="qualityfilefield" id="qualityfilefield">
                                    <div class="form-group">
                                        <div class="btn btn-default btn-file" id="qualityfileupload">
                                            <i class="fa fa-paperclip"></i> 上传工程质量文件(最大. 100MB)
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="file" name="file"  id="qualityfileattachment">
                                    </div> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">预算成本分析表<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="hidden" name="costfilefield" id="costfilefield">
                                    <div class="form-group">
                                        <div class="btn btn-default btn-file" id="costfileupload">
                                            <i class="fa fa-paperclip"></i> 上传预算成本分析表(最大. 100MB)
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="file" name="file"  id="costfileattachment">
                                    </div> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">工程进度文件<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="hidden" name="schedulefilefield" id="schedulefilefield">
                                    <div class="form-group">
                                        <div class="btn btn-default btn-file" id="schedulefileupload">
                                            <i class="fa fa-paperclip"></i> 上传工程进度文件(最大. 100MB)
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="file" name="file"  id="schedulefileattachment">
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer text-center">
                        <button type="submit" class="btn btn-default" data-btn-type="prev">返回列表</button>
                        <button type="submit" class="btn btn-success ml10" data-btn-type="save">保存并返回</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    var labform;
    var id = "${id?default(0)}";
    $(function () {
        //初始化表单 
        labform = $("#project_form").form({baseEntity:false});
        //数据校验
        $("#project_form").bootstrapValidator({
            message: '请输入有效值',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            submitHandler: function () {
                var action = $(this).attr('$submitButton').attr('data-btn-type');
                switch (action) {
                    case "prev":
                        loadPage(basePath+"/project/list");
                        break;
                    case "save":
                        loadPage(basePath+"/project/list");
                        break;
                }
            }
        });
        //初始化控件
        labform.initComponent();
    });
    
    var fileinputDefaults = {
          maxFileSize: 102400,
          maxFileCount:3,
          uploadUrl: basePath + "/project/uploadMultipleFile",
          deleteUrl:"",
          allowedPreviewTypes : false
    }
    var defaults = {
          title: "请上传附件",
          getFileResultUrl: basePath+"/project/getFiles",
          fileinput: fileinputDefaults,
          fileIdContainer:"[name='saftyfilefield']",
          showType:'detail',
          window:true
    }
    
    $("#saftyfileupload").file($.extend({}, defaults, {
        title:"请上传安全文明文件",
        fileinput:$.extend({}, fileinputDefaults, {
            uploadExtraData: {"id":id,"fileField":"saftyFile"}
        }),
        showContainer:'#saftyfileattachment',
        callback:function(fileIds,oldfileIds){
            //更新fileIds
            this.showFiles({
                fileIds:fileIds
            });
        }
    }));

    $("#constructionfileupload").file($.extend({}, defaults, {
        title:"请上传施工合同",
        fileinput:$.extend({}, fileinputDefaults, {
            uploadExtraData: {"id":id,"fileField":"constructionFile"}
        }),
        showContainer:'#constructionfileattachment'
    }));

    $("#bidsfileupload").file($.extend({}, defaults, {
        title:"请上传招标文件",
        fileinput:$.extend({}, fileinputDefaults, {
            uploadExtraData: {"id":id,"fileField":"bidsFile"}
        }),
        showContainer:'#bidsfileattachment'
    }));

    $("#bidswinfileupload").file($.extend({}, defaults, {
        title:"请上传中标文件",
        fileinput:$.extend({}, fileinputDefaults, {
            uploadExtraData: {"id":id,"fileField":"bidsWinFile"}
        }),
        showContainer:'#bidswinfileattachment'
    }));

    $("#bidswinnoticefileupload").file($.extend({}, defaults, {
        title:"请上传中标通知文件",
        fileinput:$.extend({}, fileinputDefaults, {
            uploadExtraData: {"id":id,"fileField":"bidsWinNoticeFile"}
        }),
        showContainer:'#bidswinnoticefileattachment'
    }));

    $("#qualityfileupload").file($.extend({}, defaults, {
        title:"请上传工程质量文件",
        fileinput:$.extend({}, fileinputDefaults, {
            uploadExtraData: {"id":id,"fileField":"qualityFile"}
        }),
        showContainer:'#qualityfileattachment'
    }));
    
    $("#costfileupload").file($.extend({}, defaults, {
        title:"请上传预算成本分析表",
        fileinput:$.extend({}, fileinputDefaults, {
            uploadExtraData: {"id":id,"fileField":"costFile"}
        }),
        showContainer:'#costfileattachment'
    }));


    $("#schedulefileupload").file($.extend({}, defaults, {
        title:"请上传工程进度文件",
        fileinput:$.extend({}, fileinputDefaults, {
            uploadExtraData: {"id":id,"fileField":"scheduleFile"}
        }),
        showContainer:'#schedulefileattachment'
    }));

</script>
