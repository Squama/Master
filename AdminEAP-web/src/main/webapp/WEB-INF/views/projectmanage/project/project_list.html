<script>
    var form = $("#searchDiv").form({baseEntity: false}), initData={};
    var auditStatus="${auditStatus?default(10)}";
    if(auditStatus == 20){
    	setTitle("离职项目列表")
        initData.auditStatus = auditStatus;
        form.initFormData(initData);
    }

    var projectQueryTable, winId = "projectQueryWin";
    $(function (){
        projectQueryTable = new CommonTable("project_table", "project_list", "searchDiv", null);
        
        $("#nav-tab-list").on("click",function(){
            setTitle("项目列表");
        });
        
        //绑定按钮事件
        $("button[data-btn-type]").click(function () {
            var action = $(this).data("btn-type");
            var rowId = projectQueryTable.getSelectedRowId();
            switch (action) {
                case "detail":
                	if(!rowId){
                        modals.info('请选择要查看的行');
                        return false;
                    }
                	console.log(rowId);
                	var detailForm=$("#user-form").form();
                	detailForm.clearForm();
                    setTitle("查看用户【"+projectQueryTable.getSelectedRowData().name+"】")
                    $("#nav-tab-detail").click();
                    ajaxPost(basePath+"/projectQuery/get/"+projectQueryTable.getSelectedRowData().id,null,function(data){
                    	console.log(data);
                    	detailForm.initFormData(data);
                    });
                    break;
            }
        });
        
        $("#project_table tbody").on("dbclick", "tr", function(){
        	var detailForm=$("#user-form").form();
            detailForm.clearForm();
            setTitle("查看用户【"+projectQueryTable.getSelectedRowData().name+"】")
            $("#nav-tab-detail").click();
            ajaxPost(basePath+"/projectQuery/get/"+projectQueryTable.getSelectedRowData().id,null,function(data){
                detailForm.initFormData(data);
            });
		});
    });
    
    function setTitle(title){
       $("ul.nav-tabs li.header small").text(title);
    }
    
    function fnRenderDept(value) {
        if (value) {
            var ret=value;
            ajaxPost(basePath + "/org/show/"+value, null, function (data) {
                ret=data.data;
            })
            return ret;
        } else
            return value;
    }
</script>
