<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <span>
                        <i class="fa fa-files-o">班组工资单</i>
                    </span>
                </div>
                <form id="salary-detail-form" name="salary-detail-form" class="form-horizontal">
                    <div class="box-body">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">所属项目<span style="color:red">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="projectName" name="projectName" readonly="readonly">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">劳务合同<span style="color:red">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="contractName" name="contractName" readonly="readonly">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-sm-2 control-label">分项信息<span style="color:red">*</span></label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="subinfo" name="subinfo" rows="4" cols="50"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="box box-success">
                <div class="box-header with-border">
                    <span>
                        <i class="fa fa-files-o">工资单明细</i>
                    </span>
                </div>
                <div class="dataTables_filter" id="searchDivDetail" style="display:none;">
                   <input type="search" name="salaryID" id="salaryID" class="form-control" operator="eq" style="display:none;">
                </div>
                <div class="box-body">
                    <!-- 内容 -->
                    <table id="salary_detail_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    var form, salaryDetailTable;
    var id = "${id}", subInfo = "${subInfo}";
    $('#salaryID',$('#searchDivDetail')).val(id);
    $('#subinfo').val(subInfo);
    $(function () {
    	salaryDetailTable = new CommonTable("salary_detail_table", "team_salary_detail_overview", "searchDivDetail", null);
        //初始化表单 
        form = $("#salary-detail-form").form({baseEntity:false});
        //初始化控件
        form.initComponent();
        
        //编辑回填
        if(id!="0"){
            ajaxPost(basePath+"/project/team/salary/get",{id:id},function(data){
                form.initFormData(data);
            })
        }
        
    });
   

</script>
