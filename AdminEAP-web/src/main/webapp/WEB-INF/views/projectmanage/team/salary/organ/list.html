<section class="content-header">
    <h1>
        机关人员工资
        <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">劳务管理</a></li>
        <li class="active">机关人员工资表</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                	<select id="deptents" name="deptent"  class="form-control"style="width:200px;" operator="eq">
                        	<option selected="selected" value="">选择所属分部</option>
                     </select>
                    <input type="search" name = "type" id="type" value="40" style="display:none">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-btn-type="search">查询</button>
                        <!-- <button type="button" class="btn btn-default" data-btn-type="reset">重置</button> -->
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="add">新增</button>
                        <button type="button" class="btn btn-default" data-btn-type="edit">编辑</button>
                        <button type="button" class="btn btn-default" data-btn-type="delete">删除</button>
                    </div>
                </div>
                <div class="box-body box-body-mobile">
                    <table id="team_salary_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    var form = $("#searchDiv").form({baseEntity: false}), initData={};
    var teamSalaryTable, winId = "teamSalaryWin";
    var projectOptions = '${projectOptions?default(0)}',options=0;
    if(projectOptions != 0){
        options = JSON.parse(projectOptions);
    }
    
    var teamSalaryObject = {
            startFlow: function (mechID) {
                modals.confirm("是否要提交审批？",function(){
                    ajaxPost(basePath + '/project/organ/salary/start', {id:mechID}, function (data) {
                        if (data.success) {
                        	teamSalaryTable.reloadData();
                            modals.correct("流程已启动，请及时处理");
                        } else {
                            modals.error(data.message);
                        }
                    });
                });
            },
            overview: function (rowID) {
                modals.openWin({
                    winId:winId,
                    title:'管理人员工资表总览',
                    width:'1400px',
                    url:basePath+"/project/organ/salary/detailouter/"+rowID
                   });
            }
    }
    
    $(function (){
    	//填充公司分部
        ajaxPost(basePath+"/deptent/all",{},function(data){
                console.log(data);
                var op = "";
				for(var i=0;i<data.length;i++){
					op+="<option value='"+data[i].id+"'>"+data[i].name+"</option>"
				}
                $("#deptents").append(op);
            })
    	teamSalaryTable = new CommonTable("team_salary_table", "organ_salary_list", "searchDiv", null);
        
        //绑定按钮事件
        $("button[data-btn-type]").click(function () {
            var action = $(this).data("btn-type");
            var rowId = teamSalaryTable.getSelectedRowId();
            switch (action) {
                case "delete":
	                if(!rowId){
	                    modals.info('请选择要删除的行');
	                    return false;
	                }
	                modals.confirm("是否要删除该行数据？",function(){
	                    ajaxPost(basePath+"/project/manager/salary/delete/"+rowId,null,function(data){
	                        if(data.success){
	                        	teamSalaryTable.reloadRowData();
	                        }else{
	                            modals.error("该条目仍存在明细，不可删除！");
	                        }
	                    });
	                })
	                break;
                case "edit":
                    if(!rowId){
                        modals.info('请选择要编辑的行');
                        return false;
                    }
                    var data = teamSalaryTable.getSelectedRowData();
                    if(data.status != '新建' && data.status != '审核不通过'&& data.status != '支付审核驳回'){
                    	modals.info('审核中或审核完成的条目不可编辑!');
                    	return false;
                    }
                    loadPage(basePath+"/project/organ/salary/edit/" +rowId);
                    break;
                case "add":
                    loadPage(basePath+"/project/organ/salary/add");
                    break;
            }
        });
        
    });
    
    function fnRenderSalary(value, type, rowObj) {
        var oper = "";
        if(rowObj.status == '新建' || rowObj.status == '审核不通过'|| rowObj.status == '支付审核驳回'){
        	oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='teamSalaryObject.startFlow(\"" + value + "\")'>提交审批</a>";
        }
        oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='teamSalaryObject.overview(\"" + value + "\")'>总览</a>";
        return oper;
    }
    
</script>
