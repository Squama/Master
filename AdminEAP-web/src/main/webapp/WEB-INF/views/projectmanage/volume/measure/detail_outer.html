<script src="${basePath}/resources/common/js/calculate.js"></script>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-info">
                <form id="volume_formck" name="volume_formck" class="form-horizontal">
                    <input type="hidden" name="projectName" id="projectName">
                    <div class="box-body">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-5 control-label">所属项目<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <select id="projectIDck" class="form-control select2" name="projectID" disabled="disabled">
                                        <option selected="selected" value="">选择一个项目</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">点工班组<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <select id="teamIDck" class="form-control select2" name="teamID" disabled="disabled">
                                        <option selected="selected" value="">选择一个点工班组</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">施工起始时间<span style="color:red">*</span></label>
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control" data-flag="datepicker" data-format="yyyy-mm-dd" name="startTime" id="startTimeck"
                                        placeholder="起始时间" disabled="disabled">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">所属项目子项<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <select id="projectSubIDck" class="form-control select2" name="projectSubID" disabled="disabled">
                                        <option selected="selected" value="">选择一个项目子项</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">措施费类别<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <select id="measureTypeck" class="form-control select2" name="measureType" disabled="disabled">
                                        <option selected="selected" value="">选择一个措施费</option>
                                        <option value="construct">安全文明施工费</option>
                                        <option value="issue">总价措施项目费</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">施工结束时间<span style="color:red">*</span></label>
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control" data-flag="datepicker" data-format="yyyy-mm-dd" name="endTime" id="endTimeck"
                                        placeholder="结束时间" disabled="disabled">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6" style="margin-left:25%">
                              <div class="callout callout-success" id="applyInfock" style="margin-top:8px;margin-bottom:8px;">
                                <h4>上报金额：</h4>
                                <p>机械费：<span id="mechInfock">尚未审批</span>；人工费：<span id="labourInfock">尚未审批</span>；材料费：<span id="matInfock">尚未审批</span>；扣款：<span id="debitInfock">尚未审批</span>；</p>
                                <h5>上报小计：<span id="subInfock">尚未审批</span></h5>
                              </div>
                              <div class="callout callout-success" id="businessInfock" style="margin-top:8px;margin-bottom:8px;">
                                <h4>经营科审核金额：</h4>
                                <p>机械费：<span id="mechBusick">尚未审批</span>；人工费：<span id="labourBusick">尚未审批</span>；材料费：<span id="matBusick">尚未审批</span>；扣款：<span id="debitBusick">尚未审批</span>；</p>
                                <h5>上报小计：<span id="subBusick">尚未审批</span></h5>
                              </div>
                              <div class="callout callout-success" id="finalInfock" style="margin-top:8px;margin-bottom:8px;">
                                <h4>财务审核金额：</h4>
                                <p>机械费：<span id="mechFinalck">尚未审批</span>；人工费：<span id="labourFinalck">尚未审批</span>；材料费：<span id="matFinalck">尚未审批</span>；扣款：<span id="debitFinalck">尚未审批</span>；</p>
                                <h5>上报小计：<span id="subFinalck">尚未审批</span></h5>
                              </div>
                        </div>
                       <!-- <div class="col-sm-6" style="text-align: center;margin-left:25%">
                            <button type="button" class="btn btn-success" id="lookFkd">班组罚款单</button>
                       </div> -->
                    </div>
                </form>
            </div>
            
            <div class="box box-success">
                 <div class="box-header with-border">
                     <span>
                         <i class="fa fa-files-o">审批意见</i>
                     </span>
                 </div>
                 <div class="dataTables_filter" id="searchDivsp" style="text-align:center;height:1px;">
                    <input type="search" name="businessKey" id="businessKey" class="form-control" operator="eq" style="display:none;">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-btn-type="search" id="refresh" style="display:none;">查询</button>
                    </div>
                 </div>
                 <div class="box-body">
                     <!-- 内容 -->
                     <table id="activiti_table" class="table table-bordered table-striped table-hover">
                     </table>
                 </div>
             </div>
            
        </div>
    </div>
</section>
<script>
    var ckform, activitiTable;
    var gclid = "${id?default(0)}";
    var sbxs = "${sbxs?default(0)}";
    if(sbxs=="2"){
		$("#applyInfock").css("display","")
		$("#businessInfock").css("display","")
		$("#finalInfock").css("display","none")
    }else if(sbxs=="3"){
    	$("#applyInfock").css("display","")
		$("#businessInfock").css("display","")
		$("#finalInfock").css("display","")
    }else{
    	$("#applyInfock").css("display","")
		$("#businessInfock").css("display","none")
		$("#finalInfock").css("display","none")
    }
    var ckprojectOptions = '${projectOptions?default(0)}',ckoptions=0;
    if(ckprojectOptions != 0){
    	ckoptions = JSON.parse(ckprojectOptions);
    }
    $(function () {
    	$('#businessKey').val(gclid);
    	
    	activitiTable = new CommonTable("activiti_table", "activiti_volume_list", "searchDivsp", {
            "ordering" : false,
            "lengthChange": false,
            "displayLength": 20,
            "scrollY": "200px",
            "scrollCollapse": true
        });
    	
        //初始化表单 
        ckform = $("#volume_formck").form({baseEntity:false});
        //数据校验
        //初始化控件
        ckform.initComponent();
        
        if(ckoptions != 0){
        	for (var i = 0, len = ckoptions.length; i < len; i++) {
                var option = ckoptions[i];
                $('#projectIDck').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
            }
            $("#projectIDck").select2();
            $("#projectIDck").bind("change", function () {
                var value = $(this).val();
                if (value === "") {
                    return false;
                }
                
                var name = "";
                if ($("#projectIDck").prop('selectedIndex') > 0) {
                    name = $("#projectIDck").find("option:selected").text();
                }
                $('#projectNameck').val(name);
                
                //加载点工班组
                ajaxPost(basePath+"/measurevolume/getpoint",{projectID:value},function(data){
                    var packDetailOptions = data.message;
                    pOptions = JSON.parse(packDetailOptions);
                    $('#teamIDck').empty();
                    $('#teamIDck').append('<option selected="selected" value="">选择一个点工班组</option>');
                    for (var i = 0, len = pOptions.length; i < len; i++) {
                        var option = pOptions[i];
                        $('#teamIDck').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
                    }
                    $('#teamIDck').select2();
                    
                    $("#teamIDck").bind("change", function () {
                        var teamID = $(this).val();
                        if (teamID === "") {
                            return false;
                        }
                        
                        var name = "";
                        if ($("#teamIDck").prop('selectedIndex') > 0) {
                            name = $("#teamIDck").find("option:selected").text();
                        }
                        $('#teamNameck').val(name);
                        
                        //加载包工包料
                        ajaxPost(basePath+"/measurevolume/getpack",{projectID:value,teamID:teamID},function(data){
                            var packDetailOptions = data.message;
                            pOptions = JSON.parse(packDetailOptions);
                            $('#packageDetailIDck').empty();
                            $('#packageDetailIDck').append('<option selected="selected" value="">选择一个包工包料</option>');
                            for (var i = 0, len = pOptions.length; i < len; i++) {
                                var option = pOptions[i];
                                $('#packageDetailIDck').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
                            }
                            $('#packageDetailIDck').select2();
                        });
                        //包工包料加载结束
                    });
                    
                });
                //点工班组加载结束
                //加载子项
                ajaxPost(basePath+"/measurevolume/getprojectsub",{projectID:value},function(data){
                    var laborSubOptions = data.message;
                    sOptions = JSON.parse(laborSubOptions);
                    $('#projectSubIDck').empty();
                    $('#projectSubIDck').append('<option selected="selected" value="">选择一个项目子项</option>');
                    for (var i = 0, len = sOptions.length; i < len; i++) {
                        var option = sOptions[i];
                        $('#projectSubIDck').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
                    }
                    $('#projectSubIDck').select2();
                });
                //子项加载结束
            });
        }
        
        //编辑回填
        if(gclid!="0"){
        	
            ajaxPost(basePath+"/measurevolume/get",{id:gclid},function(data){
            	ckform.initFormData(data);
                
                $('#laborSubIDck').val(data.laborSubID).trigger("change");
                $('#mechInfock').html(data.applyMech + '元');
                $('#labourInfock').html(data.applyLabour + '元');
                $('#matInfock').html(data.applyMat + '元');
                $('#debitInfock').html(data.applyDebit + '元');
                $('#subInfock').html(data.applySub + '元');

                
            	$('#mechBusick').html(data.businessMech + '元');
                $('#labourBusick').html(data.businessLabour + '元');
                $('#matBusick').html(data.businessMat + '元');
                
                $('#debitBusick').html(data.businessDebit + '元');
                $('#subBusick').html(data.businessSub + '元');
                
            	$('#mechFinalck').html(data.finalMech + '元');
                $('#labourFinalck').html(data.finalLabour + '元');
                $('#matFinalck').html(data.finalMat + '元');
                $('#debitFinalck').html(data.finalDebit + '元');
                $('#subFinalck').html(data.finalSub + '元');
                
               // $('.final').show();
            })
        }
        
        /* $("#lookFkd").on("click",function(){
            lookFkd();
        }) */
    });
   /*  function lookFkd(){
        modals.openWin({
            winId:"lookfkd",
            title:'班组罚款详情',
            width:'1000px',
            url:basePath+"/projectvolume/lookfkd?id="+id            
           });
    } */
    
</script>
