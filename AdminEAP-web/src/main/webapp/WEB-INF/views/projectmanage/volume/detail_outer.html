<script src="${basePath}/resources/common/js/calculate.js"></script>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-info">
                <form id="volume_form" name="project_form" class="form-horizontal">
                    <input type="hidden" name="projectName" id="projectName">
                    <div class="box-body">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-5 control-label">所属项目<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <select id="projectIDDetail" class="form-control select2" name="projectID" disabled="disabled">
                                        <option selected="selected" value="">选择一个项目</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">选择合同<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <select id="laborID" class="form-control select2" name="laborID" disabled="disabled">
                                        <option selected="selected" value="">选择一个合同</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">施工班组<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="constructionTeam" name="constructionTeam" placeholder="施工班组" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">施工起始时间<span style="color:red">*</span></label>
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control" data-flag="datepicker" data-format="yyyy-mm-dd" name="startTime" id="startTime"
                                        placeholder="起始时间" disabled="disabled">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">所属项目子项<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <select id="projectSubID" class="form-control select2" name="projectSubID" disabled="disabled">
                                        <option selected="selected" value="">选择一个项目子项</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">合同总价（元）</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="contractPrice" name="contractPrice" placeholder="合同总价" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">施工负责人<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="constructionManager" name="constructionManager" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">施工结束时间<span style="color:red">*</span></label>
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control" data-flag="datepicker" data-format="yyyy-mm-dd" name="endTime" id="endTime"
                                        placeholder="结束时间" disabled="disabled">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-sm-2 control-label">工程量<span style="color:red">*</span></label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="volume" name="volume" rows="8" cols="100" disabled="disabled"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6" style="margin-left:25%">
                              <div class="callout callout-success" id="applyInfo" style="margin-top:8px;margin-bottom:8px;">
                                <h4>上报金额：</h4>
                                <p>机械费：<span id="mechInfo">尚未审批</span>；人工费：<span id="labourInfo">尚未审批</span>；材料费：<span id="matInfo">尚未审批</span>；包工包料：<span id="packInfo">尚未审批</span>；扣款：<span id="debitInfo">尚未审批</span></p>
                                <h5>上报小计：<span id="subInfo">尚未审批</span></h5>
                              </div>
                              <div class="callout callout-success" id="businessInfo" style="margin-top:8px;margin-bottom:8px;">
                                <h4>经营科审核金额：</h4>
                                <p>机械费：<span id="mechBusi">尚未审批</span>；人工费：<span id="labourBusi">尚未审批</span>；材料费：<span id="matBusi">尚未审批</span>；包工包料：<span id="packBusi">尚未审批</span>；扣款：<span id="debitBusi">尚未审批</span></p>
                                <h5>上报小计：<span id="subBusi">尚未审批</span></h5>
                              </div>
                              <div class="callout callout-success" id="finalInfo" style="margin-top:8px;margin-bottom:8px;">
                                <h4>财务审核金额：</h4>
                                <p>机械费：<span id="mechFinal">尚未审批</span>；人工费：<span id="labourFinal">尚未审批</span>；材料费：<span id="matFinal">尚未审批</span>；包工包料：<span id="packFinal">尚未审批</span>；扣款：<span id="debitFinal">尚未审批</span></p>
                                <h5>上报小计：<span id="subFinal">尚未审批</span></h5>
                              </div>
                        </div>
                       <div class="col-sm-6" style="text-align: center;margin-left:25%">
                            <button type="button" class="btn btn-success" id="lookFkd">班组罚款单</button>
                       </div>
                    </div>
                </form>
            </div>
            
            <div class="box box-success">
                 <div class="box-header with-border">
                     <span>
                         <i class="fa fa-files-o">审批意见</i>
                     </span>
                 </div>
                 <div class="dataTables_filter" id="searchDiv" style="text-align:center;height:1px;">
                    <input type="search" name="businessKey" id="businessKey" class="form-control" operator="eq" style="display:none;">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-btn-type="search" id="refresh" style="display:none;">查询</button>
                    </div>
                 </div>
                 <div class="box-body">
                     <!-- 内容 -->
                     <table id="activiti_table" class="table table-bordered table-striped table-hover">
                     </table>
                 </div>
             </div>
            
        </div>
    </div>
</section>
<script>
    var form, activitiTable;
    var id = "${id?default(0)}";
    $(function () {
    	$('#businessKey').val(id);
    	
    	activitiTable = new CommonTable("activiti_table", "activiti_volume_list", "searchDiv", {
            "ordering" : false,
            "lengthChange": false,
            "displayLength": 20,
            "scrollY": "200px",
            "scrollCollapse": true
        });
    	
        //初始化表单 
        form = $("#volume_form").form({baseEntity:false});
        //数据校验
        //初始化控件
        form.initComponent();
        
        if(options != 0){
            for (var i = 0, len = options.length; i < len; i++) {
                var option = options[i];
                $('#projectIDDetail').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
            }
            $("#projectIDDetail").select2();
            $("#projectIDDetail").bind("change", function () {
                var value = $(this).val();
                if (value === "") {
                    return false;
                }
                
                var name = "";
                if ($("#projectIDDetail").prop('selectedIndex') > 0) {
                    name = $("#projectIDDetail").find("option:selected").text();
                }
                $('#projectName').val(name);
                
                ajaxPost(basePath+"/projectvolume/getlabor",{projectID:value},function(data){
                    var laborOptions = data.message;
                    lOptions = JSON.parse(laborOptions);
                    $('#laborID').empty();
                    $('#laborID').append('<option selected="selected" value="">选择一个合同</option>');
                    for (var i = 0, len = lOptions.length; i < len; i++) {
                        var lOption = lOptions[i];
                        $('#laborID').append("<option value=\"" + lOption.value + "\">" + lOption.data + "</option>");
                    }
                    $('#laborID').select2();
                    $('#laborID').unbind("change.Labor");
                    $('#laborID').bind("change.Labor", function(){
                        laborid = $(this).val();
                        if (laborid === "") {
                            return false;
                        }
                        ajaxPost(basePath+"/projectvolume/getlaborinfo",{laborID:laborid},function(data){
                            $('#constructionTeam').val(data.constructionTeam);
                            $('#constructionManager').val(data.constructionManager);
                            $('#contractPrice').val(data.contractPrice);
                        });
                        
                    });
                });
                //加载子项
                ajaxPost(basePath+"/projectvolume/getprojectsub",{projectID:value},function(data){
                    var laborSubOptions = data.message;
                    sOptions = JSON.parse(laborSubOptions);
                    $('#projectSubID').empty();
                    $('#projectSubID').append('<option selected="selected" value="">选择一个项目子项</option>');
                    for (var i = 0, len = sOptions.length; i < len; i++) {
                        var option = sOptions[i];
                        $('#projectSubID').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
                    }
                    $('#projectSubID').select2();
                });
                //子项加载结束
            });
        }
        
        //编辑回填
        if(id!="0"){
        	
            ajaxPost(basePath+"/projectvolume/get",{id:id},function(data){
                form.initFormData(data);
                
                $('#laborSubID').val(data.laborSubID).trigger("change");
                $('#mechInfo').html(data.applyMech + '元');
                $('#labourInfo').html(data.applyLabour + '元');
                $('#matInfo').html(data.applyMat + '元');
                $('#packInfo').html(data.applyPack + '元');
                $('#debitInfo').html(data.applyDebit + '元');
                $('#subInfo').html(data.applySub + '元');
                
            	$('#mechBusi').html(data.businessMech + '元');
                $('#labourBusi').html(data.businessLabour + '元');
                $('#matBusi').html(data.businessMat + '元');
                $('#packBusi').html(data.businessPack + '元');
                $('#debitBusi').html(data.businessDebit + '元');
                $('#subBusi').html(data.businessSub + '元');
                
            	$('#mechFinal').html(data.finalMech + '元');
                $('#labourFinal').html(data.finalLabour + '元');
                $('#matFinal').html(data.finalMat + '元');
                $('#packFinal').html(data.finalPack + '元');
                $('#debitFinal').html(data.finalDebit + '元');
                $('#subFinal').html(data.finalSub + '元');
                
                $('.final').show();
            })
        }
        
        $("#lookFkd").on("click",function(){
            lookFkd();
        })
    });
    function lookFkd(){
        modals.openWin({
            winId:"lookfkd",
            title:'班组罚款详情',
            width:'1000px',
            url:basePath+"/projectvolume/lookfkd?id="+id            
           });
    }
    
</script>
