<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-info">
                <form id="volume_form" name="project_form" class="form-horizontal">
                    <input type="hidden" name="projectName" id="projectName">
                    <input type="hidden" name="teamName" id="teamName">
                    <div class="box-body">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-5 control-label">所属项目<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <select id="projectID" class="form-control select2" name="projectID" disabled="disabled">
                                        <option selected="selected" value="">选择一个项目</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">点工班组<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <select id="teamID" class="form-control select2" name="teamID" disabled="disabled">
                                        <option selected="selected" value="">选择一个点工班组</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">施工起始时间<span style="color:red">*</span></label>
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control" data-flag="datepicker" data-format="yyyy-mm-dd" name="startTime" id="startTime"
                                        placeholder="起始时间" disabled="disabled">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">机械费（元）<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control calculate" id="applyMech" name="applyMech" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">材料费（元）<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control calculate" id=applyMat name="applyMat" readonly="readonly">
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">所属项目子项<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <select id="projectSubID" class="form-control select2" name="projectSubID" disabled="disabled">
                                        <option selected="selected" value="">选择一个项目子项</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">措施费类别<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <select id="measureType" class="form-control select2" name="measureType" disabled="disabled">
                                        <option selected="selected" value="">选择一个措施费</option>
                                        <option value="construct">安全文明施工费</option>
                                        <option value="issue">总价措施项目费</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">施工结束时间<span style="color:red">*</span></label>
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control" data-flag="datepicker" data-format="yyyy-mm-dd" name="endTime" id="endTime"
                                        placeholder="结束时间" disabled="disabled">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">人工费（元）<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control calculate" id="applyLabour" name="applyLabour" readonly="readonly">
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <label class="col-sm-3 control-label">包工包料（元）<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control calculate" id="applyPack" name="applyPack" readonly="readonly">
                                </div>
                            </div> -->
                            <div class="form-group">
                                <label class="col-sm-3 control-label">扣款（元）<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control calculate" id="applyDebit" name="applyDebit" readonly="readonly">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">本次上报总计（元）<span style="color:red">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="applySub" name="applySub" readonly="readonly" >
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-sm-2 control-label">工程量<span style="color:red">*</span></label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="volume" name="volume" rows="8" cols="100" disabled="disabled"></textarea>
                            </div>
                        </div>
                        <div id="pingxing" class="dn">
                            <div class="col-md-12">
                                  <div class="col-md-4">
                                        <div class="callout callout-info" id="zhiliangT" style="margin-bottom:8px;">
                                            <h4>质量员【<span id="zhiliang">未处理</span>】</h4>
                                            <p>审批意见：<span id="zhiliangsugg">尚未审批</span></p>
                                        </div>
                                  </div>
                                  <div class="col-md-4">
                                        <div class="callout callout-info" id="anquanT" style="margin-bottom:8px;">
                                            <h4>安全员【<span id="anquan">未处理</span>】</h4>
                                            <p>审批意见：<span id="anquansugg">尚未审批</span></p>
                                        </div>
                                  </div>
                                  <div class="col-md-4">
                                        <div class="callout callout-info" id="shigongT" style="margin-bottom:8px;">
                                            <h4>分管施工员【<span id="shigong">未处理</span>】</h4>
                                            <p>审批意见：<span id="shigongsugg">尚未审批</span></p>
                                        </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    var form;
    var id = "${id?default(0)}";
    var projectOptions = '${projectOptions?default(0)}',options=0;
    if(projectOptions != 0){
        options = JSON.parse(projectOptions);
    }
    $(function () {
        //初始化表单 
        form = $("#volume_form").form({baseEntity:false});
        //数据校验
        //初始化控件
        form.initComponent();
        
        if(options != 0){
            for (var i = 0, len = options.length; i < len; i++) {
                var option = options[i];
                $('#projectID').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
            }
            $("#projectID").select2();
            $("#projectID").bind("change", function () {
                var value = $(this).val();
                if (value === "") {
                    return false;
                }
                
                var name = "";
                if ($("#projectID").prop('selectedIndex') > 0) {
                    name = $("#projectID").find("option:selected").text();
                }
                $('#projectName').val(name);
                
                //加载点工班组
                ajaxPost(basePath+"/measurevolume/getpoint",{projectID:value},function(data){
                    var packDetailOptions = data.message;
                    pOptions = JSON.parse(packDetailOptions);
                    $('#teamID').empty();
                    $('#teamID').append('<option selected="selected" value="">选择一个点工班组</option>');
                    for (var i = 0, len = pOptions.length; i < len; i++) {
                        var option = pOptions[i];
                        $('#teamID').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
                    }
                    $('#teamID').select2();
                    
                    $("#teamID").bind("change", function () {
                        var teamID = $(this).val();
                        if (teamID === "") {
                            return false;
                        }
                        
                        var name = "";
                        if ($("#teamID").prop('selectedIndex') > 0) {
                            name = $("#teamID").find("option:selected").text();
                        }
                        $('#teamName').val(name);
                        
                        //加载包工包料
                        ajaxPost(basePath+"/measurevolume/getpack",{projectID:value,teamID:teamID},function(data){
                            var packDetailOptions = data.message;
                            pOptions = JSON.parse(packDetailOptions);
                            $('#packageDetailID').empty();
                            $('#packageDetailID').append('<option selected="selected" value="">选择一个包工包料</option>');
                            for (var i = 0, len = pOptions.length; i < len; i++) {
                                var option = pOptions[i];
                                $('#packageDetailID').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
                            }
                            $('#packageDetailID').select2();
                        });
                        //包工包料加载结束
                    });
                    
                });
                //点工班组加载结束
                //加载子项
                ajaxPost(basePath+"/measurevolume/getprojectsub",{projectID:value},function(data){
                    var laborSubOptions = data.message;
                    sOptions = JSON.parse(laborSubOptions);
                    $('#projectSubID').empty();
                    $('#projectSubID').append('<option selected="selected" value="">选择一个项目子项</option>');
                    for (var i = 0, len = sOptions.length; i < len; i++) {
                        var option = sOptions[i];
                        $('#projectSubID').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
                    }
                    $('#projectSubID').select2();
                });
                //子项加载结束
            });
        }
        
        //编辑回填
        if(id!="0"){
            ajaxPost(basePath+"/measurevolume/get",{id:id},function(data){
                form.initFormData(data);
                $('#laborSubID').val(data.laborSubID).trigger("change");
                if(data.status=="20" || data.status=="30"){
                	$('#pingxing').show();
                	ajaxPost(basePath+"/measurevolume/getpingxing",{id:data.id},function(data){
                        var px = data.data;
                        handlePX('zhiliang', data.data.zhiliang, data.data.zhiliangsugg);
                        handlePX('anquan', data.data.anquan, data.data.anquansugg);
                        handlePX('shigong', data.data.shigong, data.data.shigongsugg);
                    });
                }
            })
        }
    });
    
    function handlePX(type, state, sugg){
    	if("true" == state){
    		$('#'+type+'T').removeClass('callout-info');
    		$('#'+type+'T').addClass('callout-success');
    		$('#'+type).html("审批通过");
    		$('#'+type+'sugg').html(sugg);
    	}else if("false" == state){
    		$('#'+type+'T').removeClass('callout-info');
    		$('#'+type+'T').addClass('callout-danger');
    		$('#'+type).html("审批不通过");
    		$('#'+type+'sugg').html(sugg);
    	}
    }
    
</script>
