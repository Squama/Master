<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-info">
                <form id="volume_form" name="project_form" class="form-horizontal">
                    <input type="hidden" name="projectName" id="projectName">
                    <div class="box-body">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-5 control-label">所属项目<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <select id="projectID" class="form-control select2" name="projectID" disabled="disabled">
                                        <option selected="selected" value="">选择一个项目</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">施工班组<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="constructionTeam" name="constructionTeam" placeholder="施工班组" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">合同总价<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="contractPrice" name="contractPrice" placeholder="合同总价" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">施工起始时间<span style="color:red">*</span></label>
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control" data-flag="datepicker" data-format="yyyy-mm-dd" name="startTime" id="startTime"
                                        placeholder="起始时间" disabled="disabled">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">机械费（元）<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" onkeyup="value=value.replace(/[^\d.]/g,'')" class="form-control calculate" id="applyMech" name="applyMech" placeholder="本次上报机械费" disabled="disabled">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">材料费（元）<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" onkeyup="value=value.replace(/[^\d.]/g,'')" class="form-control calculate" id=applyMat name="applyMat" placeholder="本次上报材料费" disabled="disabled">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">上报合同<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <select id="laborID" class="form-control select2" name="laborID" disabled="disabled">
                                        <option selected="selected" value="">选择一个合同</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">施工负责人<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="constructionManager" name="constructionManager" placeholder="施工负责人" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">生成时间<span style="color:red">*</span></label>
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control" data-flag="datepicker" data-format="yyyy-mm-dd" name="updateDateTime" id="updateDateTime"
                                        placeholder="生成时间" disabled="disabled">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">施工结束时间<span style="color:red">*</span></label>
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control" data-flag="datepicker" data-format="yyyy-mm-dd" name="endTime" id="endTime"
                                        placeholder="结束时间" disabled="disabled">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">人工费（元）<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" onkeyup="value=value.replace(/[^\d.]/g,'')" class="form-control calculate" id="applyLabour" name="applyLabour" placeholder="本次上报人工费" disabled="disabled">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">扣款（元）<span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" onkeyup="value=value.replace(/[^\d.]/g,'')" class="form-control calculate" id="applyDebit" name="applyDebit" placeholder="本次上报应扣款" disabled="disabled">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">本次上报总计（元）<span style="color:red">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" onkeyup="value=value.replace(/[^\d.]/g,'')" class="form-control" id="applySub" name="applySub" placeholder="本次上报总计" readonly="readonly" disabled="disabled">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-sm-2 control-label">工程量<span style="color:red">*</span></label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="volume" name="volume" rows="8" cols="100" disabled="disabled"></textarea>
                            </div>
                        </div>
                        <div id="pingxing" class="dn">
                            <div class="col-md-12">
                                  <div class="col-md-4">
                                        <div class="callout callout-info" id="zhiliangT" style="margin-bottom:8px;">
                                            <h4>质量员【<span id="zhiliang">未处理</span>】</h4>
                                            <p>审批意见：<span id="zhiliangsugg">尚未审批</span></p>
                                        </div>
                                  </div>
                                  <div class="col-md-4">
                                        <div class="callout callout-info" id="anquanT" style="margin-bottom:8px;">
                                            <h4>安全员【<span id="anquan">未处理</span>】</h4>
                                            <p>审批意见：<span id="anquansugg">尚未审批</span></p>
                                        </div>
                                  </div>
                                  <div class="col-md-4">
                                        <div class="callout callout-info" id="shigongT" style="margin-bottom:8px;">
                                            <h4>分管施工员【<span id="shigong">未处理</span>】</h4>
                                            <p>审批意见：<span id="shigongsugg">尚未审批</span></p>
                                        </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    var form;
    var id = "${id?default(0)}";
    var projectOptions = '${projectOptions?default(0)}',options=0;
    if(projectOptions != 0){
        options = JSON.parse(projectOptions);
    }
    $(function () {
        //初始化表单 
        form = $("#volume_form").form({baseEntity:false});
        //数据校验
        //初始化控件
        form.initComponent();
        
        if(options != 0){
            for (var i = 0, len = options.length; i < len; i++) {
                var option = options[i];
                $('#projectID').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
            }
            $("#projectID").select2();
            $("#projectID").bind("change", function () {
                var value = $(this).val();
                if (value === "") {
                    return false;
                }
                
                var name = "";
                if ($("#projectID").prop('selectedIndex') > 0) {
                    name = $("#projectID").find("option:selected").text();
                }
                $('#projectName').val(name);
                
                ajaxPost(basePath+"/projectvolume/getlabor",{projectID:value},function(data){
                    var laborOptions = data.message;
                    lOptions = JSON.parse(laborOptions);
                    $('#laborID').empty();
                    $('#laborID').append('<option selected="selected" value="">选择一个合同</option>');
                    for (var i = 0, len = lOptions.length; i < len; i++) {
                        var lOption = lOptions[i];
                        $('#laborID').append("<option value=\"" + lOption.value + "\">" + lOption.data + "</option>");
                    }
                    $('#laborID').unbind("change.Labor");
                    $('#laborID').bind("change.Labor", function(){
                        laborid = $(this).val();
                        ajaxPost(basePath+"/projectvolume/getlaborinfo",{laborID:laborid},function(data){
                            $('#constructionTeam').val(data.constructionTeam);
                            $('#constructionManager').val(data.constructionManager);
                            $('#contractPrice').val(data.contractPrice);
                        })
                    });
                    
                    $('#laborID').select2();
                })
                
            });
        }
        
        //编辑回填
        if(id!="0"){
            ajaxPost(basePath+"/projectvolume/get",{id:id},function(data){
                form.initFormData(data);
                if(data.status=="20" || data.status=="30"){
                	$('#pingxing').show();
                	ajaxPost(basePath+"/projectvolume/getpingxing",{id:data.id},function(data){
                        var px = data.data;
                        handlePX('zhiliang', data.data.zhiliang, data.data.zhiliangsugg);
                        handlePX('anquan', data.data.anquan, data.data.anquansugg);
                        handlePX('shigong', data.data.shigong, data.data.shigongsugg);
                    });
                }
            })
        }
    });
    
    function handlePX(type, state, sugg){
    	if("true" == state){
    		$('#'+type+'T').removeClass('callout-info');
    		$('#'+type+'T').addClass('callout-success');
    		$('#'+type).html("审批通过");
    		$('#'+type+'sugg').html(sugg);
    	}else if("false" == state){
    		$('#'+type+'T').removeClass('callout-info');
    		$('#'+type+'T').addClass('callout-danger');
    		$('#'+type).html("审批不通过");
    		$('#'+type+'sugg').html(sugg);
    	}
    }
    
</script>
