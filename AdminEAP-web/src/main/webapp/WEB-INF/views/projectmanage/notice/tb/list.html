<section class="content-header">
    <h1>
        <span id="title1"></span>
        <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">经营管理</a></li>
        <li class="active"><a href="#" id="title2"></a></li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv1" style="display: none">
                    <!--查询条件-->
                    <!--查询条件-->
                    <input placeholder="请输入名称" name="name" class="form-control" type="search" likeOption="true"operator="like" /> 
	                 <select  placeholder="请输入项目名" title="项目名" name="pid" class="form-control select2" id="projectName" operator="like" likeOption="true" style =" width:20%">
                    	<option selected="selected" value="">选择一个项目</option>
                    </select>
	                <input id ="type"name="type" class="form-control" type="search"  style="display:none"/> 
	                 <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-btn-type="search">查询</button>
                    </div>
                    <div class="btn-group">
                    	<button type="button" class="btn btn-default" data-btn-type="add" id="add">新增</button>
                    	<button type="button" class="btn btn-default" data-btn-type="edit" id="edit">编辑</button>
                    	<button type="button" class="btn btn-default" data-btn-type="look" id="look">查看</button>
                        <button type="button" class="btn btn-default" data-btn-type="delete" id="delete">删除</button>
                    </div>
                </div>
                <div class="box-body box-body-mobile">
                    <table id="lwContract_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
           </div>
         </div>
         
</section>

<script>
    var form = $("#searchDiv1").form({baseEntity: false}), initData={};
    var lx = '${lx?default(0)}';
    var type = '${type?default(0)}';
    $("#type").val(type);
	if(type=="1"){
		$("#title1").html("招标公告");
		$("#title2").html("招标公告");
	}else if(type=="2"){
		$("#title1").html("投标文件上传");
		$("#title2").html("投标文件上传");
	}else if(type=="3"){
		$("#title1").html("中标文件上传");
		$("#title2").html("中标文件上传");
	}
	var xms = '${projectOptions?default(0)}',xm=0;
    if(xms != 0){
    	xm = JSON.parse(xms);
    }
    var dutycheckTable, winId = "projectQueryWin";
    $(function (){
    	dutycheckTable = new CommonTable("lwContract_table", "notice_List_tb", "searchDiv1");
        
        
        
        //绑定按钮事件
        $("button[data-btn-type]").click(function () {
            var action = $(this).data("btn-type");
            var rowId = dutycheckTable.getSelectedRowId();
            switch (action) {
            	case "add":
            		modals.openWin({
                        winId:winId,
                        title:'创建',
                        width:'1000px',
                        url:basePath+"/notice/add?type="+type,
                        hideFunc:function(){
                        	dutycheckTable.reloadData();
                        },
                        
                       });
            	break;
            	case "edit":
            		if(!rowId){
                        modals.info('请选择要编辑的行');
                        return false;
                    }
                    modals.openWin({
                        winId:winId,
                        title:'编辑',
                        width:'1000px',
                        url:basePath+"/notice/add?id="+rowId,
                        hideFunc:function(){
                        	dutycheckTable.reloadData();
                        }
                       });
            	break;
            	case "look":
            		if(!rowId){
                        modals.info('请选择要编辑的行');
                        return false;
                    }
                    modals.openWin({
                        winId:winId,
                        title:'编辑',
                        width:'1000px',
                        url:basePath+"/notice/add?id="+rowId+"&ck=look"
                       });
            	break;
                case "delete":
                	if(!rowId){
                        modals.info('请选择要删除的行');
                        return false;
                    }
                    modals.confirm("是否要删除该行数据？",function(){
                        ajaxPost(basePath+"/notice/delete?id="+rowId,null,function(data){
                        	if(data.success){
                        		dutycheckTable.reloadData();
                        	}
                        	
                  
                        });
                    })
                	break;
            }
        });
        if(xm != 0){
            for (var i = 0, len = xm.length; i < len; i++) {
                var x = xm[i];
                $('#projectName').append("<option value=\"" + x.id + "\">" + x.projectName + "</option>");
            }
            $("#projectName").select2();
        }
        if(lx=="look"){
            $("#add").css("display","none");
            $("#edit").css("display","none");
            $("#delete").css("display","none");
         }
    });
    function fnFj(value, type, obj){
		return "<a href='javascript:void(0)' onclick='lookfj(\"" + value + "\")'>附件</a>";
    }
    function lookfj(mbid){
    	modals.openWin({
            winId: "files",
            width: "900px",
            url: basePath + "/notice/projectdetailfile?id=" + mbid+"&lx="+lx ,
            title: "查看附件"
        });
    }

    function fnCz(value, type, obj){
        if(obj.status=="新建"||obj.status=="审批不通过"){
    		return "<a href='javascript:void(0)' onclick='submitAudit(\"" + value + "\")'>提交审核</a>";
         }
    }
    function submitAudit(mbid){
    	ajaxPost(basePath+"/notice/start?id="+mbid,null,function(data){
        	if(data.success){
        		modals.info('提交成功');
        		dutycheckTable.reloadData();
        	}else{
        		modals.info('提交失败');
           	}
        });
    }
    
</script>
