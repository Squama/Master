<link rel="stylesheet" href="${basePath}/resources/common/libs/fileinput/css/fileinput.min.css">
<!--用于附件上传回填使用-->
<script src="${basePath}/resources/common/libs/fileinput/js/fileinput.min.js"></script>
<script src="${basePath}/resources/common/libs/fileinput/js/locales/zh.js"></script>
<script type="text/javascript" src="${basePath}/resources/common/js/base-file.js"></script>
<section class="content-header">
    <h1>个人职责查看</h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">办公管理</a></li>
        <li class="active">个人职责查看</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<form id="user-form" name="user-form" class="form-horizontal">
					<div class="box-body">
					
						<div class="form-group">
		                    <label for="zw" class="col-sm-2 control-label">个人职务</label>
		
		                    <div class="col-sm-4">
		                    	<input class="form-control " id="zw" name="zw" >
		                    </div>
			            </div>
						<div class="form-group">
		                    <label for="zwms" class="col-sm-2 control-label">职务职责</label>
		
		                    <div class="col-sm-9">
		                        <textarea class="form-control" id="zwms" name="zwms" placeholder="职务职责" rows="5"></textarea>
		                    </div>
			            </div>
			            <div class="form-group">
		                    <label for="grzz" class="col-sm-2 control-label">个人职责</label>
		
		                    <div class="col-sm-9">
		                        <textarea class="form-control" id="grzz" name="grzz" placeholder="个人职责" rows="5"></textarea>
		                    </div>
			            </div>
					</div>
					<input type="hidden" name="fileId" id="fileId">
						<div class="form-group" id="file_container">
							<input type="file" name="file"  id="attachment">
						</div>
						<div class="form-group" align="center" id="wjscid">
							<div class="btn btn-default btn-file" id="uploadFile">
								<i class="fa fa-paperclip"></i> 上传附件(Max. 10MB)
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>
</section>

<script>
	var zw = '${zw?default(0)}';
	var zwms = '${zwms?default(0)}';
	var grzz = '${grzz?default(0)}';
	
 var fields="${fields?default(0)}";
 if(fields != 0) $('#fileId').val(fields);
 $("#wjscid").css("display","none")
 $("#attachment").css("display","none")
 
	if(zw==0){
		$("#zw").val("0");
	}else{
		$("#zw").val(zw);
	}
	if(zwms==0){
		$("#zwms").val("无");
	}else{
		$("#zwms").val(zwms);
	}
	if(grzz==0){
		$("#grzz").val("无");
	}else{
		$("#grzz").val(grzz);
	}
	 var fileinputDefaults = {
	           maxFileSize: 102400,
	           maxFileCount:3,
	           previewSettings: {
	               image: {width: "160px", height: "60px"},
	               text: {width: "213px", height: "160px"},
	               object: {width: "160px", height: "auto"},
	               pdf: {width: "160px", height: "160px"},
	               other: {width: "160px", height: "160px"}
	           },
	           previewZoomSettings: {
	               image: {width: "auto", height: "auto", 'max-width': "100%", 'max-height': "100%"},
	               text: {width: "100%", height: "100%", 'min-height': "480px"},
	               object: {width: "auto", height: "100%", 'min-height': "480px"},
	               pdf: {width: "100%", height: "100%", 'min-height': "480px"},
	               other: {width: "auto", height: "100%", 'min-height': "480px"}
	           },
	           uploadUrl: basePath + "/dutygl/uploadMultipleFile",
	           deleteUrl: basePath + "/dutygl/deletefile",
	           allowedPreviewTypes : ['image', 'object']
	     }
	     var defaults = {
	           title: "请上传附件",
	           getFileResultUrl: basePath+"/dutygl/getFiles",
	           downloadFileUrl: basePath+"/dutygl/download/",
	           fileinput: fileinputDefaults,
	           showType:'detail',
	           window:true,
	           callback:function(fileId,oldfileIds){
	               this.showFiles({
	                   fileIds:fileId,
	                   type:'preview'
	               });
	           }
	     }
	     
	     $("#uploadFile").file($.extend({}, defaults, {
	         title:"请上传附件",
	         fileinput:$.extend({}, fileinputDefaults, {
	             uploadExtraData: {"fileField":"fileId"}
	         }),
	         showContainer:'#attachment',
	         fileIdContainer:"[name='fileId']",
	         extraPreviewConfig:{
	             "fileField":"fileId"
	         }
