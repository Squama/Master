<section class="content-header">
    <h1>职务职责编辑</h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">办公管理</a></li>
        <li class="active">职务职责管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="dataTables_filter" id="searchDiv">
                	<input type="hidden" name="parentId" value="40280cac5f2edcd6015f2ee042510001"/>
                    <input placeholder="请输入职务名称" name="name" class="form-control" type="search" likeOption="true"/>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-btn-type="search">查询</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="job_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="dataTables_filter" id="searchDiv_job_role">
               		 <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-btn-type="saveduty" id = "saveduty">保存</button>
                    </div>
                </div>
                <div class="box-body">
                	<input type="hidden" name="jobID" value="-1" id="jobID"/>
                	<div class="form-group">
                    <label for="content" class="col-sm-2 control-label">职责描述</label>
                	<div class="col-sm-9">
                        <textarea class="form-control" id="content" name="content" placeholder="职责描述" rows="10"></textarea>
                    </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</section>

<script>
    var jobTable, winId = "jobRoleWin";
    $(function () {
        var role_config = {
            rowClick: function (row, isSelected) {
                $("#jobID").val(isSelected ? row.id : "-1");
                $("#jobName").remove();
                if (isSelected)
                    $("#searchDiv_job_role").prepend("<h5 id='jobName' class='pull-left'>【" + row.name + "】</h5>");
                ajaxPost(basePath + '/dutygl/getDuty', {jobID:$("#jobID").val()}, function (data) {
                    if(data){
                    	$("#content").val(data.content);
                     }
            		
                });
                }
        }
        jobTable = new CommonTable("job_table", "job_auth_list", "searchDiv", role_config);

        setTimeout(function () {
        	jobTable.selectFirstRow(true);
        }, 10);

		$("#saveduty").on("click",function(){
			ajaxPost(basePath + '/dutygl/saveDuty', {jobID:$("#jobID").val(),content:$("#content").val()}, function (data) {
        		if(data.success){
        			modals.info("保存成功");
            	}
            });
		})
