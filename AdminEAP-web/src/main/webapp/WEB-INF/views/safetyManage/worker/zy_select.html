<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
	<h5 class="modal-title">选择组员</h5>
</div> 

<div class="modal-body" style="height:580px;">
    <div class="row">
			<!-- /.col -->
			<div class="col-md-6">
				<div class="box box-primary">
					<!-- /.box-header -->
					<div class="box-header with-border">
					   <h5 class="box-title" style="font-size:14px;">未绑定组长的班组人员列表</h5>
					   <button type="button" id="btn_add_ur" class="btn btn-sm close" title="绑定组员" ><li class="fa fa-arrow-right"></li></button>
					</div>
					<div class="dataTables_filter" id="searchDiv_unselected">
						<input placeholder="请输入姓名" name="wk.name" class="form-control" type="search" likeOption="true" operator="like" />
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-btn-type="search" >查询</button>
						</div>	 				
					</div>
					<div class="box-body">
						<table id="userRole_unselected_table" class="table table-bordered table-striped table-hover">
						</table>
					</div>
					<!-- /.box-body -->
				</div>
			</div>
		
			<div class="col-md-6">
				<!-- Profile Image -->
				<div class="box box-primary">
				<div class="box-header with-border">
					   <h5 class="box-title" style="font-size:14px;float:right">该组长下的组员列表</h5>
					   <button type="button" id="btn_remove_ur" class="btn btn-sm close" style="float:left" title="用户解绑角色" ><li class="fa fa-arrow-left"></li></button>
					</div>
					<div class="dataTables_filter" id="searchDiv_selected">
					    <input type="hidden" value="${leaderid}" name="leaderid"/>
						<input placeholder="请输入姓名" name="ywk.name" class="form-control" type="search" likeOption="true"operator="like"  />
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-btn-type="search">查询</button>
						</div>						
					</div>
					<div class="box-body">
						<table id="userRole_selected_table" class="table table-bordered table-striped table-hover">
						</table>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
		</div>

  </div>
	<script>
		//tableId,queryId,conditionContainer
		var leaderid="${leaderid}";//role Id
		var unselectedTable,selectedTable;
		$(function() { 
			//the table config of opened window
			/* var table_config=null; */
		 	var table_config={ 
							   "scrollY":"370px",
			                   "scrollCollapse": true,
			                   "pagingType":"full",//simple numbers simple_numbers full full_numbers
			                   "singleSelect":false,
			                   "scrollXInner":"450px", 
			                   "autoWidth":false
			                   //"lengthChange":false
			                 };     
			//init table and fill data
			unselectedTable = new CommonTable("userRole_unselected_table", "worker_unselected_list", "searchDiv_unselected",table_config);
			//setTimeout(function(){unselectedTable.table.columns.adjust();},100);
			//init userrole table  
			
			var selected_config={
						           "scrollY":"370px",
				                   "scrollCollapse": true,
				                   "singleSelect":false,
				                   "autoWidth":false
			                   };
			selectedTable=new CommonTable("userRole_selected_table","worker_selected_list","searchDiv_selected",selected_config);
			//button event  
			
			//绑定角色到用户
			$("#btn_add_ur").click(function(){
                var rows=unselectedTable.getSelectedRowsData();
                var urlist=[]; 
                if(!rows){ 
                	modals.info("请选择要绑定的人员");
                	return;
                }
                var idArr=[];
				$.each(rows,function(index,row){
					idArr.push(row.id);
				})
                ajaxPost(basePath+"/worker/saveBd",{"ids":idArr.join(","),leaderid:leaderid},function(data){
                	if(data.success){                		
                		selectedTable.reloadData();
                		unselectedTable.reloadRowData();                		
                	}
                });
           
			});
			
			//解绑用户
			$("#btn_remove_ur").click(function(){
				var rows=selectedTable.getSelectedRowsData();
				if(!rows){
					modals.info("请选择解绑的人员");
					return;
				}
				var idArr=[];
				$.each(rows,function(index,row){
					idArr.push(row.id);
				})
				ajaxPost(basePath+"/worker/saveJb",{"ids":idArr.join(",")},function(data){
					if(data.success){
						unselectedTable.reloadRowData();
                		selectedTable.reloadData();                		
					}
				})
			})
