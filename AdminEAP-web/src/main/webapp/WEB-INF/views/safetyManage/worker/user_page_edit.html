<section class="content-header">
    <h1>
        <span>班组花名册</span>
        <small>新增</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">安全管理</a></li>
        <li class="active">班组花名册</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-info">
                <form id="user-form" name="user-form" class="form-horizontal">
                    <input type="hidden" name="id">
                    <input type="hidden" id="avatarId" name="avatar">
                    <div class="box-header">
                        <div class="col-xs-12 text-center">
                            <div class="avatar-container text-center">
                                <img src="${basePath}/resources/common/images/avatar.jpg" id="avatarImg"
                                     class="avatar-img"/>
                            </div>
                            <div>
                                <button type="button" class="btn btn-sm btn-camera" data-btn-type="upload"><i
                                        class="fa fa-camera">&nbsp;上传/更改头像</i></button>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name" class="col-sm-3 control-label">姓名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="birthday" class="col-sm-3 control-label">出生日期</label>
                                <div class="input-group date col-sm-8">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control" data-flag="datepicker"
                                           data-format="yyyy-mm-dd"
                                           id="birthday" name="birthday"
                                           placeholder="出生日期" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ethnic" class="col-sm-3 control-label">民族</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="ethnic" name="ethnic" placeholder="民族">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="workType" class="col-sm-3 control-label">工种</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="workType" name="workType" placeholder="工种">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="marital" class="col-sm-3 control-label">婚姻状况</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="marital" name="marital" placeholder="婚姻状况">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="medicalHis" class="col-sm-3 control-label">有无病史</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="medicalHis" name="medicalHis" placeholder="有无病史" value="无病史">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mobile" class="col-sm-3 control-label">电话号码</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="电话号码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="emergencyContact" class="col-sm-3 control-label">紧急联络人姓名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="emergencyContact" name="emergencyContact" placeholder="紧急联络人姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="emergencyContactPhone" class="col-sm-3 control-label">紧急联络人电话号码</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="emergencyContactPhone" name="emergencyContactPhone" placeholder="紧急联络人电话号码">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">性别</label>

                                <div class="col-sm-8">
                                    <label class="control-label"> 
                                        <input type="radio" name="sex" data-flag="icheck" class="square-green" value="1"> 男
                                    </label> &nbsp; 
                                    <label class="control-label"> 
                                        <input type="radio" name="sex" data-flag="icheck" class="square-green" value="0"> 女
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="age" class="col-sm-3 control-label">年龄</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="age" name="age" placeholder="年龄">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="political" class="col-sm-3 control-label">政治面貌</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="political" name="political" placeholder="政治面貌">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="workingYear" class="col-sm-3 control-label">岗位年限</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="workingYear" name="workingYear" placeholder="岗位年限">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="healthStatus" class="col-sm-3 control-label">健康状况</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="healthStatus" name="healthStatus" placeholder="健康状况" value="健康">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="identificationNumber" class="col-sm-3 control-label">身份证号</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="identificationNumber" name="identificationNumber" placeholder="身份证号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address" class="col-sm-3 control-label">家庭住址</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="address" name="address" placeholder="家庭住址">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="emergencyContactRelation" class="col-sm-3 control-label">紧急联络人关系</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="emergencyContactRelation" name="emergencyContactRelation" placeholder="紧急联络人关系">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer text-right">
                        <!--以下两种方式提交验证,根据所需选择-->
                        <button type="button" class="btn btn-primary" data-btn-type="cancel">取消</button>
                        <button type="submit" class="btn btn-primary" data-btn-type="save">提交</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>
</section>
</div>
<script>
    //tableId,queryId,conditionContainer
    var form = null;
    var id = "${id?default(0)}";
    $(function () {
        //初始化控件
        form = $("#user-form").form();
        //数据校验
        $("#user-form").bootstrapValidator({
            message: '请输入有效值',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            submitHandler: function (validator, userform, submitButton) {
                modals.confirm('确认保存？', function () {
                    //Save Data，对应'submit-提交'
                    var params = form.getFormSimpleData();
                    ajaxPost(basePath + '/worker/save', params, function (data, status) {
                        if (data.success) {
                            if (id != "0") {//更新
                                gotolist(id);
                            } else {//新增
                                //modals.info("数据保存成功");
                                gotolist();
                            }
                        }
                    });
                });
            },
            fields: {
            	name: { validators: { notEmpty: { message: '请输入姓名' }}},
            	sex: { validators: { notEmpty: { message: '请输入性别' }}},
            	birthday: { validators: { notEmpty: { message: '请输入出生日期'},date: { format: $(this).data("format"), message: '请输入有效日期' }}},
            	age: { validators: { notEmpty: { message: '请输入年龄' }}},
            	ethnic: { validators: { notEmpty: { message: '请输入民族' }}},
            	political: { validators: { notEmpty: { message: '请输入政治面貌' }}},
            	workType: { validators: { notEmpty: { message: '请输入工种' }}},
            	workingYear: { validators: { notEmpty: { message: '请输入岗位年限' }}},
            	marital: { validators: { notEmpty: { message: '请输入婚姻状况' }}},
            	healthStatus: { validators: { notEmpty: { message: '请输入健康状况' }}},
            	medicalHis: { validators: { notEmpty: { message: '请输入有无病史' }}},
            	identificationNumber: { validators: { notEmpty: { message: '请输入身份证号码' }}},
            	mobile: { validators: { notEmpty: { message: '请输入电话号码' }}},
            	address: { validators: { notEmpty: { message: '请输入家庭住址' }}},
            	emergencyContact: { validators: { notEmpty: { message: '请输入紧急联络人姓名' }}},
            	emergencyContactRelation: { validators: { notEmpty: { message: '请输入紧急联络人关系' }}},
            	emergencyContactPhone: { validators: { notEmpty: { message: '请输入紧急联络人电话号码' }}}
            }
        });
        form.initComponent();
        //回填id
        if (id != "0") {
            ajaxPost(basePath + "/worker/get", {id: id}, function (data) {
                form.initFormData(data);
                $(".content-header h1 small").html("编辑用户【" + data.name + "】");
                //头像回填
                //ajaxPost(basePath + "/user/getAvatar", {userId: id}, function (result) {
                //    setAvatar(result.id, result.src, false);
                //})
                setAvatar(data.avatar, "", false);
            })
        }

        //cancel
        $("[data-btn-type='cancel']").click(function () {
            gotolist();
        })

        $("[data-btn-type='upload']").click(function () {
            uploadAvatar();
        })
    });

    function gotolist(id) {
        window.loadPage(basePath + "/worker/list?id=" + id);
    }

    var avatarWin = "avatarWin";
    function uploadAvatar() {
        modals.openWin({
            winId: avatarWin,
            title: '上传头像',
            width: '700px',
            url: basePath + "/worker/avatar?userId=" + id
        });
    }


    function resetForm() {
        form.clearForm();
        $("#user-form").data('bootstrapValidator').resetForm();
    }

    function setAvatar(avatar_id, avatar_url, isAdd) {
        $("#avatarImg").attr("src", basePath + "/worker/showImage?imageID=" + avatar_id);
        //如果是新增 绑定用户
        if (isAdd) {
            $("#avatarId").val(avatar_id);
        } else {
            $("#avatarId").val(null);
        }
    }
</script>
