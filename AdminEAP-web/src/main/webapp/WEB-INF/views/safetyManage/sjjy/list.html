<script>
    var form = $("#searchDiv1").form({baseEntity: false}), initData={};
	var winId = "purchaseApplyWin";
    var dutycheckTable, winId = "projectQueryWin";
    $(function (){
    	dutycheckTable = new CommonTable("lwContract_table", "aqsjjyList", "searchDiv1");
        //绑定按钮事件
        $("button[data-btn-type]").click(function () {
            var action = $(this).data("btn-type");
            var rowId = dutycheckTable.getSelectedRowId();
            switch (action) {
           		case "add":
           			modals.openWin({
                        winId:winId,
                        title:'创建',
                        width:'1000px',
                        url:basePath+"/sjjynr/addnr",
                        hideFunc:function(){
                        	dutycheckTable.reloadData();
                        },
                        
                       }); 
                break;
                case 'edit':
                	if(!rowId){
                        modals.info('请选择要编辑的信息');
                        return false;
                    }
                    modals.openWin({
                        winId:winId,
                        title:'编辑',
                        width:'1000px',
                        url:basePath+"/sjjynr/addnr?id="+rowId,
                        hideFunc:function(){
                        	dutycheckTable.reloadData();
                        }
                       });
                	break;
            }
        });
        
    });
</script>
