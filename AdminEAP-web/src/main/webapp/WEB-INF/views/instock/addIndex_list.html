<section class="content-header">
    <h1>
        编辑入库单 <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">采购管理</a></li>
        <li class="active">编辑入库单</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <input placeholder="请输入入库编号" name="number" class="form-control" type="search" likeOption="true" operator="like"/> 
                    <input placeholder="请输入入库名称" name="instock_name" class="form-control" type="search" likeOption="true" operator="like"/> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="add">创建入库单</button>
                        <button type="button" class="btn btn-default" data-btn-type="edit" >编辑入库单</button>
                        <button type="button" class="btn btn-default" data-btn-type="look" >查看入库单</button>
                        <button type="button" class="btn btn-default" data-btn-type="delete">删除</button>
                    </div>
                </div>
                <div class="box-body box-body-mobile">
                    <table id="instock_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var budgetApplyTable;
    var winId="purchaseApplyWin";
    
    $(function() { 
        budgetApplyTable = new CommonTable("instock_table", "instock_list", "searchDiv");

        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=budgetApplyTable.getSelectedRowId();
            switch (action) {
            case 'add':
                   modals.openWin({
                    winId:winId,
                    title:'入库单创建',
                    width:'1000px',
                    url:basePath+"/instock/add",
                    hideFunc:function(){
                    	budgetApplyTable.reloadData();
                    },
                    
                   });                        
                break;
            case 'edit':
                if(!rowId){
                    modals.info('请选择要编辑的行');
                    return false;
                }
                if(budgetApplyTable.getSelectedRowData().status!='新建(待核对)'){
                	modals.info('只能编辑新建的入库单');
                    return false;
                }
                modals.openWin({
                    winId:winId,
                    title:'编辑入库单',
                    width:'1000px',
                    url:basePath+"/instock/add?id="+rowId,
                   });
               break;
            case 'delete':
                if(!rowId){
                    modals.info('请选择要删除的行');
                    return false;
                }
                if(budgetApplyTable.getSelectedRowData().status!='新建(待核对)'){
                	modals.info('只能删除新建的入库单');
                    return false;
                }
                modals.confirm("是否要删除该行数据？",function(){
                    ajaxPost(basePath+"/instock/deleteRkd?rkid="+rowId,null,function(data){
                        if(data.success){
                            budgetApplyTable.reloadRowData();
                        }else{
                            modals.error("用户数据被引用，不可删除！");
                        }
                    });
                })
                break;
            case 'look':
            	if(!rowId){
                    modals.info('请选择要查看的入库单');
                    return false;
                }
                modals.openWin({
                    winId:winId,
                    title:'查看入库单',
                    width:'1000px',
                    url:basePath+"/instock/look?id="+rowId,
                   });
            	break;
            
            }

        });
