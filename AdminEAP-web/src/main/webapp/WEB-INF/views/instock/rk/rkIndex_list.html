<section class="content-header">
    <h1>
        采购管理 <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">采购管理</a></li>
        <li class="active">入库单入库</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                     <input placeholder="请输入入库编号" name="number" class="form-control" type="search" likeOption="true" /> 
                    <input placeholder="请输入入库名称" name="instock_name" class="form-control" type="search" likeOption="true" /> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="edit" >入库单入库</button>
                        <button type="button" class="btn btn-default" data-btn-type="print" >打印入库单</button>
                        <!-- <button type="button" class="btn btn-default" data-btn-type="delete">删除</button> -->
                    </div>
                </div>
                <div class="box-body">
                    <table id="instock_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var budgetApplyTable;
    var winId="purchaseApplyWin";
    
    $(function() { 
        budgetApplyTable = new CommonTable("instock_table", "instock_list_rk", "searchDiv");

        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=budgetApplyTable.getSelectedRowId();
            switch (action) {
            case 'edit':
                if(!rowId){
                    modals.info('请选择要入库的入库单');
                    return false;
                }
                if(budgetApplyTable.getSelectedRowData().status=='已入库'){
                	modals.info('已入库的入库单不能再次入库');
                    return false;
                }
                modals.openWin({
                    winId:winId,
                    title:'入库单入库',
                    width:'1000px',
                    url:basePath+"/instock/rkEdit?id="+rowId,
                   });
               break;  
            case 'print':
            	if(!rowId){
                    modals.info('请选择要打印的入库单');
                    return false;
                }
            	if(budgetApplyTable.getSelectedRowData().status!='已入库'){
                	modals.info('只能打印已入库的入库单');
                    return false;
                }
            	var url = basePath+"/ureport/preview?_u=file:instock.ureport.xml&_t=1,5&id="+rowId;
           	 	window.open(url);
            	break;
            }

        });
