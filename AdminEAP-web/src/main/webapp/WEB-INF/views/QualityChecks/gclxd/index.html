<section class="content-header">
    <h1>
        工程联系单录入打印<small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">质量管理</a></li>
        <li class="active">工程联系单录入打印</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                <input placeholder="请输入编号" name="number" class="form-control" type="search" likeOption="true"operator="like" /> 
                <select  placeholder="请输入项目名"  name="proid" class="form-control select2" id="projectName" operator="like" likeOption="true" style =" width:20%">
                    	<option selected="selected" value="">选择一个项目</option>
                    </select>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="add">新建</button>
                        <button type="button" class="btn btn-default" data-btn-type="edit" >编辑</button>
                        <button type="button" class="btn btn-default" data-btn-type="print" >打印</button>
                        <button type="button" class="btn btn-default" data-btn-type="delete">删除</button>
                    </div>
                </div>
                <div class="box-body box-body-mobile">
                    <table id="instock_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var budgetApplyTable;
    var winId="purchaseApplyWin";
    var xms = '${xm?default(0)}',xm=0;
    if(xms != 0){
    	xm = JSON.parse(xms);
    }
    
    $(function() { 
        budgetApplyTable = new CommonTable("instock_table", "gclxd_list", "searchDiv");

        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=budgetApplyTable.getSelectedRowId();
            switch (action) {
            case 'add':
                   modals.openWin({
                    winId:winId,
                    title:'创建',
                    width:'1000px',
                    url:basePath+"/gclxd/add",
                    hideFunc:function(){
                    	budgetApplyTable.reloadData();
                    },
                    
                   });                        
                break;
            case 'edit':
                if(!rowId){
                    modals.info('请选择要编辑的行');
                    return false;
                }
                modals.openWin({
                    winId:winId,
                    title:'编辑',
                    width:'1000px',
                    url:basePath+"/gclxd/add?id="+rowId,
                   });
               break;
            case 'delete':
                if(!rowId){
                    modals.info('请选择要删除的行');
                    return false;
                }
                modals.confirm("是否要删除该行数据？",function(){
                    ajaxPost(basePath+"/gclxd/delete?id="+rowId,null,function(data){
                        if(data.success){
                            budgetApplyTable.reloadRowData();
                        }
                    });
                })
                break;
            case 'print':
                if(!rowId){
                    modals.info('请选择要打印的行');
                    return false;
                }
                var url = basePath+"/ureport/preview?_u=file:gclxd.ureport.xml&_t=1,5&id="+rowId;
           	 	window.open(url);
                break;
            
            }

        });
        //form_init();
        if(xm != 0){
            for (var i = 0, len = xm.length; i < len; i++) {
                var x = xm[i];
                $('#projectName').append("<option value=\"" + x.value + "\">" + x.data + "</option>");
            }
            $("#projectName").select2();
        }
    })
