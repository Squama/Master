<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
	<h5 class="modal-title">物料调度</h5>
</div>

<div class="modal-body">

	<form id="stock-form" name="stock-form" class="form-horizontal">
		<input type="hidden" name="id">
		<div class="box-body">
			<div class="col-md-6">
				<div class="form-group">
					<label for="mb_budget_id" class="col-sm-3 control-label">目标库预算编号</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="mb_budget_id" name="mb_budget_id" placeholder="请输入预算编号">
					</div>
				</div>
				<div class="form-group">
					<label for="dq_budget_id" class="col-sm-3 control-label">当前库预算编号</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" readonly="readonly"  id="dq_budget_id" name="budget_no" placeholder="请输入预算编号">
					</div>
				</div>

				<div class="form-group">
					<label for="mat_id" class="col-sm-3 control-label">物料编号</label>
					<div class="col-sm-8">
						<input type="text" readonly="readonly" class="form-control" id="mat_id" name="mat_ID" placeholder="请输入物料编号">
					</div>
				</div>
				<div class="form-group">
					<label for="unit" class="col-sm-3 control-label">单位</label>
					<div class="col-sm-8">
						<input type="text"  readonly="readonly" class="form-control" id="unit" name="unit" placeholder="- - - 自动生成 - - -">
					</div>
				</div>
				<div class="form-group">
					<label for="stock_num" class="col-sm-3 control-label">调度数量</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="stock_num" name="stock_Num" placeholder="请输入入库数量">
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="mb_project" class="col-sm-3 control-label">目标项目库</label>
					<div class="col-sm-8">
						<input type="text" readonly="readonly" class="form-control" id="mb_project" name="mb_project" placeholder="- - - 自动生成 - - -">
					</div>
				</div>
				<div class="form-group">
					<label for="dq_project" class="col-sm-3 control-label">当前项目库</label>
					<div class="col-sm-8">
						<input type="text"  readonly="readonly"  class="form-control" id="dq_project" name="project_name" placeholder="- - - 自动生成 - - -">
					</div>
				</div>
				<div class="form-group">
					<label for="mat_standard" class="col-sm-3 control-label"></label>
					<div class="col-sm-8">
					</div>
				</div>
				<div class="form-group">
					<label for="mat_name" class="col-sm-3 control-label">物料名称</label>
					<div class="col-sm-8">
						<input type="text"  readonly="readonly" class="form-control" id="mat_name" name="mat_name" placeholder="- - - 自动生成 - - -">
					</div>
				</div>
				<div class="form-group">
					<label for="mat_standard" class="col-sm-3 control-label">物料规格</label>
					<div class="col-sm-8">
						<input type="text" readonly="readonly" class="form-control" id="mat_standard" name="mat_standard" placeholder="- - - 自动生成 - - -">
					</div>
				</div>
			</div>
		</div>
		<!-- /.box-body -->
		<div class="box-footer text-center">
			<!--以下两种方式提交验证,根据所需选择-->
			<button type="button" class="btn btn-default" data-btn-type="cancel" data-dismiss="modal">取消</button>
			<button type="submit" class="btn btn-primary" data-btn-type="save">提交</button>
		</div>
		<!-- /.box-footer -->
	</form>

</div>
<script>
    //tableId,queryId,conditionContainer
    var form =null;
    var id="${id?default(0)}";
    var stockNum = null;
    $(function() {
        //初始化控件
        form=$("#stock-form").form();
        //回填id
        if(id!="0"){
            ajaxPost(basePath+"/stock/get/"+id,null,function(data){
                stockNum = data.stock_Num;
                console.log(data);
                form.initFormData(data);
            })
        }
        //数据校验
        $("#stock-form").bootstrapValidator({
            message : '请输入有效值',
            feedbackIcons : {
                valid : 'glyphicon glyphicon-ok',
                invalid : 'glyphicon glyphicon-remove',
                validating : 'glyphicon glyphicon-refresh'
            },
            submitHandler : function() {
                modals.confirm('确认保存？', function() {
                    var params = form.getFormSimpleData();
                    console.log(params);
                    ajaxPost(basePath+'/stock/saveDispatch', params, function(data) {
                        console.log(data)
                        if(data.success){
                            modals.hideWin(winId);
                            stockTable.reloadData();
                            modals.info("数据保存成功");
                        }
                    });
                });
            },
            fields : {
                project_ID : {
                    validators : {
                        notEmpty : {
                            message : '请输入当前项目库'
                        }
                    }
                },
                mat_name : {
                    validators : {
                        notEmpty : {
                            message : '请输入物料名称'
                        }
                    }
                },
                unit : {
                    validators : {
                        notEmpty : {
                            message : '请输入单位'
                        },

                    }
                },
                mat_ID : {
                    validators : {
                        notEmpty : {
                            message : '请输入物料编号'
                        },

                    }
                },
                stock_Num : {
                    validators : {
                        notEmpty: {message: '调度数量不能为空'},
                        numeric: {message: '调度数量只能输入数字'},
                        between: {
                            min:"1",
                            max:stockNum,
                            message: '请填入有效得调度数量',
                        }
                    }
                },
				mat_standard : {
					validators : {
						notEmpty : {
							message : '请输入物料规格'
						}
					}
				},
                mb_project : {
                    validators : {
                        notEmpty : {
                            message : '请输入物料规格'
                        }
                    }
                },
                mb_budget_id : {
                    validators : {
                        notEmpty : {
                            message : '请输入目标库项目编号'
                        }
                    }
                }
            }
        });
        form.initComponent();
    });

    $("#mb_budget_id").change(function(){
        getMatAndProject();
    });
    function getMatAndProject(){
        var mb_budget_id = $("#mb_budget_id").val();
        ajaxPost(basePath+"/stock/getProjectByBudget?id="+mb_budget_id,null,function(data){
            if(data.data){
                var project = data.data;
                $("#mb_project").val(project.project_name);
            }
        })
    }
    function resetForm(){
        form.clearForm();
        $("#material-form").data('bootstrapValidator').resetForm();
    }


</script>
