<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
	<h5 class="modal-title">物料入库</h5>
</div>

<div class="modal-body">

	<form id="stock-form" name="stock-form" class="form-horizontal">
		<input type="hidden" name="id">
		<div class="box-body">
			<div class="col-md-6">
				<div class="form-group">
					<label for="budget_ID" class="col-sm-3 control-label">预算编号</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="budget_ID" name="budget_ID" placeholder="请输入预算编号">
					</div>
				</div>
				<div class="form-group">
					<label for="mat_id" class="col-sm-3 control-label">物料编号</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="mat_id" name="mat_id" placeholder="请输入物料编号">
					</div>
				</div>
				<div class="form-group">
					<label for="mat_name" class="col-sm-3 control-label">物料名称</label>
					<div class="col-sm-8">
						<input type="text"  readonly="readonly" class="form-control" id="mat_name" name="mat_name" placeholder="- - - 自动生成 - - -">
					</div>
				</div>



				<div class="form-group">
					<label for="channel" class="col-sm-3 control-label">采购渠道</label>
					<div class="col-sm-8">
						<input type="text"  class="form-control" id="channel" name="channel" placeholder="请输入采购渠道" onclick="getChannel()">
					</div>
				</div>
				<div class="form-group">
					<label for="stock_Num" class="col-sm-3 control-label">入库数量</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="stock_Num" name="stock_Num" placeholder="请输入入库数量">
					</div>
				</div>
			</div>


			<div class="col-md-6">
				<div class="form-group">
					<label for="mat_standard" class="col-sm-3 control-label">项目编号</label>
					<div class="col-sm-8">
						<input type="text" readonly="readonly" class="form-control" id="mat_project_id" name="mat_project_id" placeholder="- - - 自动生成 - - -">
					</div>
				</div>
				<div class="form-group">
					<label for="mat_project_name" class="col-sm-3 control-label">所属项目</label>
					<div class="col-sm-8">
						<input type="text" readonly="readonly" class="form-control" id="mat_project_name" name="mat_project_name" placeholder="- - - 自动生成 - - -">
					</div>
				</div>
				<div class="form-group">
					<label for="mat_standard" class="col-sm-3 control-label">物料规格</label>
					<div class="col-sm-8">
						<input type="text" readonly="readonly" class="form-control" id="mat_standard" name="mat_standard" placeholder="- - - 自动生成 - - -">
					</div>
				</div>

				<div class="form-group">
					<label for="price" class="col-sm-3 control-label">采购单价</label>
					<div class="col-sm-8">
						<input type="text"  class="form-control" readonly="readonly"  id="price" name="price" placeholder="- - - 自动生成 - - -">
					</div>
				</div>

				<div class="form-group">
					<label for="unit" class="col-sm-3 control-label">单位</label>
					<div class="col-sm-8">
						<input type="text"  readonly="readonly" class="form-control" id="unit" name="unit" placeholder="- - - 自动生成 - - -">
						<!--<input type="text"  readonly="readonly" class="form-control" id="channel_id" name="channel_id" style="display: none">-->
					</div>
				</div>
			</div>
		</div>
		<!-- /.box-body -->
		<div class="box-footer text-center">
			<!--以下两种方式提交验证,根据所需选择-->
			<button type="button" class="btn btn-default" data-btn-type="cancel" data-dismiss="modal">取消</button>
			<button type="submit" class="btn btn-primary" data-btn-type="save">提交</button>
		</div>
		<!-- /.box-footer -->
	</form>

</div>
<script>
    //tableId,queryId,conditionContainer
    var form =null;
    //var budget_ID = $("#budget_ID").val();
    $(function() {
        //初始化控件
        form=$("#stock-form").form();
        //数据校验
        $("#stock-form").bootstrapValidator({
            message : '请输入有效值',
            feedbackIcons : {
                valid : 'glyphicon glyphicon-ok',
                invalid : 'glyphicon glyphicon-remove',
                validating : 'glyphicon glyphicon-refresh'
            },
            submitHandler : function() {
                modals.confirm('确认保存？', function() {
                    //Save Data，对应'submit-提交'
                    var params = form.getFormSimpleData();
                    console.log(params);
                    ajaxPost(basePath+'/stock/save', params, function(data) {
                        console.log(data);
                        if(data.success){
                            modals.hideWin(winId);
                            stockQueryTable.reloadData();
                            modals.info("数据保存成功");
                        }
                    });
                });
            },
            fields : {
                budget_ID : {
                    validators : {
                        notEmpty : {
                            message : '请输入预算编号'
                        },
                        stringLength: {/*长度提示*/
                            min: 3,
                            max: 9,
                            message: '预算编号格式不正确'
                        },
                        threshold :  6 , //有6字符以上才发送ajax请求，（input中输入一个字符，插件会向服务器发送一次，设置限制，6字符以上才开始）
                        remote: {//ajax验证。server result:{"valid",true or false} 向服务发送当前input name值，获得一个json数据。例表示正确：{"valid",true}
                            url: basePath+'/stock/validBudget',//验证地址
                            message: '请输入有效的预算编号',//提示消息
                            delay :  2000,//每输入一个字符，就发ajax请求，服务器压力还是太大，设置2秒发送一次ajax（默认输入一个字符，提交一次，服务器压力太大）
                            type: 'POST'//请求方式
                            /**自定义提交数据，默认值提交当前input value
                             *  data: function(validator) {
                               return {
                                   password: $('[name="passwordNameAttributeInYourForm"]').val(),
                                   whatever: $('[name="whateverNameAttributeInYourForm"]').val()
                               };
                            }
                             */
                        }
                    }
                },
                mat_name : {
                    validators : {
                        notEmpty : {
                            message : '请输入物料名称'
                        }
                    }
                },
                unit : {
                    validators : {
                        notEmpty : {
                            message : '请输入单位'
                        },

                    }
                },
                stock_Num : {
                    validators : {
                        notEmpty : {
                            message : '请输入入库数量'
                        }//后续添加上下线验证

                    }
                },
                mat_id : {
                    validators : {
                        notEmpty : {
                            message : '请输入物料编号'
                        },
                        stringLength: {/*长度提示*/
                            min: 3,
                            max: 9,
                            message: '物料编号格式不正确'
                        },
                        threshold :  6 ,
                        remote: {
                            url: basePath+'/stock/validMateriel',//验证地址
                            message: '请输入有效的物料编号',//提示消息
                            delay :  2000,
                            type: 'POST'
                        }
                    }
                },
                mat_standard : {
                    validators : {
                        notEmpty : {
                            message : '请输入物料规格'
                        }
                    }
                },
                mat_project_name : {
                    validators : {
                        notEmpty : {
                            message : '请输入所属项目'
                        }
                    }
                }
/*                channel : {
                    validators : {
                        notEmpty : {
                            message : '请选择供应商'
                        }
                    }
                },
                price : {
                    validators : {
                        notEmpty : {
                            message : '缺少物料单价'
                        }
                    }
                }*/
            }
        });
        form.initComponent();

    });



    $("#mat_id").change(function(){
        getMat();
    });
    function getMat(){
        var mat_id = $("#mat_id").val();
        ajaxPost(basePath+"/stock/getMateriel?id="+mat_id,null,function(data){
            if(data.data){
                var m = data.data;
                $("#mat_name").val(m.mat_name);
                $("#mat_standard").val(m.mat_standard);
                $("#unit").val(m.unit);
            }
        })
    }

    $("#budget_ID").change(function(){
        var budget_ID = $("#budget_ID").val();
        ajaxPost(basePath+"/stock/getProjectByBudget?id="+budget_ID,null,function(data){
            if(data.data){
                var p = data.data;
                $("#mat_project_name").val(p.project_name);
                $("#mat_project_id").val(p.project_code);

            }
        })
    });


    function resetForm(){
        form.clearForm();
        $("#material-form").data('bootstrapValidator').resetForm();
    }

    function getChannel(data){

        var mat_id = $("#mat_id").val();
        var url = basePath+"/stock/getChannel?mat_id="+mat_id;
        modals.openWin({
            winId:"area",
            title:"选择对应的采购渠道",
            width:'600px',
            url:url
        });
    }


</script>
