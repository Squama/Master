
<section class="content-header">
    <h1>
        库存查询
        <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">库存信息</a></li>
        <li class="active">库存信息查询</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs pull-right">
                   
                    <li class="active"><a href="#tab-content-list" data-toggle="tab" id="nav-tab-list"><i class="fa fa-list-ul"></i></a></li>
                    <li class="pull-left header"><i class="fa fa-user"></i><small>库存列表</small></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab-content-list">
                        <div class="box">
                            <!-- /.box-header -->
                            <div class="dataTables_filter" id="searchDiv" style="display: none">
                                <!--查询条件-->
                                <select  placeholder="请输入库存编号" title="库存编号" name="s.id" class="form-control select2" id="budget_id" operator="like" likeOption="true" style =" width:20%">
                                <option selected="selected" value="">选择一个库存</option>
                                </select>
                                <select  placeholder="请输入项目名" title="项目名" name="p.project_code" class="form-control select2" id="project_name" operator="like" likeOption="true" style =" width:20%">
                                <option selected="selected" value="">选择一个项目</option>
                                </select>
                                <!-- <input type="search" placeholder="请输入预算编号" title="预算编号" name="s.budget_ID" class="form-control" id="budget_id" operator="like" likeOption="true"> -->
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="search" placeholder="时间之后入库" title="入库日期" name="storage_time" data-flag="datepicker" class="form-control" data-format="yyyy-mm-dd" style =" width:20%">
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary" data-btn-type="search">查询</button>
                                    <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                                </div>

                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary" data-btn-type="add">新增库存物料</button>
                                </div>
                            </div>
                            <div class="box-body" >
                                <table id="stock_table" class="table table-bordered table-striped table-hover ">
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 详细信息编辑区域-->


                </div>
            </div>
        </div>
    </div>
</section>

<script>
    var form = $("#searchDiv").form({baseEntity: false}), initData={};
    var auditStatus="${auditStatus?default(10)}";
    var xms = '${xm?default(0)}',xm=0;
    if(xms != 0){
    	xm = JSON.parse(xms);
    }
    var sts = '${st?default(0)}',st=0;
    if(sts != 0){
    	st = JSON.parse(sts);
    }

    var stockQueryTable, winId = "stockQueryWin";
    $(function (){
        stockQueryTable = new CommonTable("stock_table", "stock_list", "searchDiv", null);

        $("#nav-tab-list").on("click",function(){
            setTitle("库存列表");
        });

        //绑定按钮事件
        $("button[data-btn-type]").click(function () {
            var action = $(this).data("btn-type");
            var rowId = stockQueryTable.getSelectedRowId();
            switch (action) {
                case"detail":
                    modals.openWin({
                        winId:winId,
                        title:'查看',
                        width:'900px',
                        url:basePath+"/stock/lookMat"
                    });
                    break;
                case "add":
                    modals.openWin({
                        winId:winId,
                        title:'新增库存物料',
                        width:'900px',
                        url:basePath+"/stock/addMat"
                    });
                    break;
            }
        });
        if(xm != 0){
            for (var i = 0, len = xm.length; i < len; i++) {
                var x = xm[i];
                $('#project_name').append("<option value=\"" + x.value + "\">" + x.data + "</option>");
            }
            $(".select2").select2();
        }
        if(st != 0){
            for (var i = 0, len = st.length; i < len; i++) {
                var s = st[i];
                $('#budget_id').append("<option value=\"" + s.value + "\">" + s.data + "</option>");
            }
            $(".select2").select2();
        }

    });

    function setTitle(title){
        $("ul.nav-tabs li.header small").text(title);
    }

</script>
