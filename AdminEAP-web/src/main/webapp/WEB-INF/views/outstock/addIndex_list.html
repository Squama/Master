<section class="content-header">
    <h1>
        出库单管理 <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">库存管理</a></li>
        <li class="active">出库单管理</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <input placeholder="请输入出库编号" name="number" class="form-control" type="search" likeOption="true" /> 
                    <input placeholder="请输入出库名称" name="outstock_name" class="form-control" type="search" likeOption="true" /> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="add">创建出库单</button>
                        <button type="button" class="btn btn-default" data-btn-type="edit" >编辑出库单</button>
                        <button type="button" class="btn btn-default" data-btn-type="look" >查看出库单</button>
                        <button type="button" class="btn btn-default" data-btn-type="doCk" >确认出库</button>
                        <button type="button" class="btn btn-primary" data-btn-type="print">打印出库单</button>
                        <button type="button" class="btn btn-default" data-btn-type="delete">删除</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="outstock_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var budgetApplyTable;
    var winId="purchaseApplyWin";
    
    $(function() { 
        budgetApplyTable = new CommonTable("outstock_table", "outstock_list", "searchDiv");

        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=budgetApplyTable.getSelectedRowId();
            switch (action) {
            case 'add':
                   modals.openWin({
                    winId:winId,
                    title:'出库单创建',
                    width:'1000px',
                    url:basePath+"/outstock/add",
                    hideFunc:function(){
                    	budgetApplyTable.reloadData();
                    },
                    
                   });                        
                break;
            case 'edit':
                if(!rowId){
                    modals.info('请选择要编辑的行');
                    return false;
                }
                if(budgetApplyTable.getSelectedRowData().status!='新建(待出库)'){
                	modals.info('只能编辑新建的出库单');
                    return false;
                }
                modals.openWin({
                    winId:winId,
                    title:'编辑出库单',
                    width:'1000px',
                    url:basePath+"/outstock/add?id="+rowId,
                   });
               break;
            case 'delete':
                if(!rowId){
                    modals.info('请选择要删除的出库单');
                    return false;
                }
                if(budgetApplyTable.getSelectedRowData().status!='新建(待出库)'){
                	modals.info('只能删除新建的出库单');
                    return false;
                }
                modals.confirm("是否要删除该行数据？",function(){
                    ajaxPost(basePath+"/outstock/deleteCkd?ckid="+rowId,null,function(data){
                        if(data.success){
                            budgetApplyTable.reloadRowData();
                        }else{
                            modals.error("用户数据被引用，不可删除！");
                        }
                    });
                })
                break;
            case 'look':
            	if(!rowId){
                    modals.info('请选择要查看的出库单');
                    return false;
                }
                modals.openWin({
                    winId:winId,
                    title:'查看出库单',
                    width:'1000px',
                    url:basePath+"/outstock/look?id="+rowId+"&lx=look",
                   });
            	break;
            case 'doCk':
            	if(!rowId){
                    modals.info('请选择要出库的出库单');
                    return false;
                }
            	if(budgetApplyTable.getSelectedRowData().status!='新建(待出库)'){
                	modals.info('只能出库新建的出库单');
                    return false;
                }
                modals.openWin({
                    winId:winId,
                    title:'出库出库单',
                    width:'1000px',
                    url:basePath+"/outstock/look?id="+rowId,
                   });
            	break;
            case 'print':
            	if(!rowId){
                    modals.info('请选择要打印的入库单');
                    return false;
                }
            	var url = basePath+"/ureport/preview?_u=file:outStock.ureport.xml&_t=1,5&id="+rowId;
           	 	window.open(url);
            	break;
            
            }

        });
