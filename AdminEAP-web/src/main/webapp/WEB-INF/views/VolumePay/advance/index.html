<script>  
    var budgetApplyTable;
    var winId="purchaseApplyWin";
    
    
    $(function() { 
        budgetApplyTable = new CommonTable("budget_mat_apply_table", "advance_purdet", "searchDiv");

        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=budgetApplyTable.getSelectedRowId();
            switch (action) {
            case "printSQ":
            	if(!rowId){
            		modals.info("请选择要打印的申请单");
            		return false;
            	}
            	 var url = basePath+"/ureport/preview?_u=file:purchase_sq.ureport.xml&_t=1,5&id="+budgetApplyTable.getSelectedRowData().id;
            	 window.open(url);

            	break;
            }

        });
        //form_init();
    })
    
function fnRenderOperate(value, type, rowObj){
    var oper = "<a href='javascript:void(0)' onclick='doyf(10,\""+rowObj.id+"\")'>采购预付</a>";
    oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='doyf(20,\""+rowObj.id+"\")' style='color:green'>供应商预付查看</a>";
    oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='lookDk(\""+rowObj.id+"\")' style='color:red'>供应商已抵扣信息</a>";
    return oper;
}
function doyf(type,cgid){
	modals.openWin({
        winId:winId,
        title:'供应商预付信息',
        width:'1000px',
        url:basePath+"/advance/addindex?type="+type+"&&cgid="+cgid,
        hideFunc:function(){
            
        },
        
       });
}
function lookDk(cgid){
	modals.openWin({
        winId:winId,
        title:'供应商抵扣信息',
        width:'1000px',
        url:basePath+"/advance/dkindex?cgid="+cgid,
        hideFunc:function(){
            
        },
