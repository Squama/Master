<section class="content-header">
    <h1>
        采购明细(已审核完成)<small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">财务管理</a></li>
        <li class="active">预付款编辑</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <input placeholder="请输入供应商名称" name="pd.channel_name" class="form-control" type="search" likeOption="true" operator="like" /> 
                    <select class="form-control select2"  id="isyf" name="isyf" style="width:200px;" operator="eq"  onchange="changeRkSelect()">
                    	<option value="0">未预付未入库</option>
                    	<option value="1">已预付</option>
                    </select>
                    <input id="isrk" name="isrk" style="display: none" value="0"/>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <!-- <button type="button" class="btn btn-default" data-btn-type="reset">重置</button> -->
                    </div>
                    <div class="btn-group">
                    
                    </div>
                </div>
                <div class="box-body box-body-mobile">
                    <table id="budget_mat_apply_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var budgetApplyTable;
    var winId="purchaseApplyWin";
    
    
    $(function() { 
        budgetApplyTable = new CommonTable("budget_mat_apply_table", "advance_purdet", "searchDiv");

        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=budgetApplyTable.getSelectedRowId();
            switch (action) {
            case "printSQ":
            	if(!rowId){
            		modals.info("请选择要打印的申请单");
            		return false;
            	}
            	 var url = basePath+"/ureport/preview?_u=file:purchase_sq.ureport.xml&_t=1,5&id="+budgetApplyTable.getSelectedRowData().id;
            	 window.open(url);

            	break;
            }

        });
        //form_init();
    })
    
function fnRenderOperate(value, type, rowObj){
    	var oper="";
    	if(rowObj.isyf=="0"){
			if(rowObj.isrk=="0"){
				oper += "<a href='javascript:void(0)' onclick='doyf(10,\""+rowObj.channelName+"\",\""+rowObj.id+"\",\""+rowObj.price+"\")'>采购预付</a>";
			}
        }else{
        	oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='doyf(20,\""+rowObj.channelName+"\",\""+rowObj.id+"\",\""+rowObj.price+"\")' style='color:green'>供应商预付查看</a>";
            oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='lookDk(\""+rowObj.channelName+"\")' style='color:red'>供应商已抵扣信息</a>";
        }
    return oper;
}
function doyf(type,cgid,cg,money){
	$("#searchDiv").data("gys",cgid);
	$("#searchDiv").data("money",money);
	modals.openWin({
        winId:winId,
        title:'供应商预付信息',
        width:'1000px',
        url:basePath+"/advance/addindex?type="+type+"&&cgid="+cgid+"&&cg="+cg,
        hideFunc:function(){
            
        },
        
       });
}
function lookDk(cgid){
	$("#searchDiv").data("gys",cgid);
	modals.openWin({
        winId:winId,
        title:'供应商抵扣信息',
        width:'1000px',
        url:basePath+"/advance/dkindex?cgid="+cgid,
        hideFunc:function(){
            
        },
        
       });
}
function changeRkSelect(){
	var isyf = $("#isyf option:selected").val();
	if(isyf=="0"){
		$("#isrk").val("0");
	}else{
		$("#isrk").val("");
	}
