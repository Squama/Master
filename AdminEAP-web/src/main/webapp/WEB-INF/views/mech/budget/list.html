<section class="content-header">
    <h1>
        机械预算管理
        <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">预算管理</a></li>
        <li class="active">机械预算管理</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <select id="projectID" class="form-control select2" name="projectID" style="width:300px;" operator="eq">
                        <option selected="selected" value="">选择一个项目</option>
                    </select>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="add">新增</button>
                        <button type="button" class="btn btn-default" data-btn-type="edit">编辑</button>
                        <button type="button" class="btn btn-default" data-btn-type="delete">删除</button>
                    </div>
                </div>
                <div class="box-body box-body-mobile">
                    <table id="mech_budget_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    var form = $("#searchDiv").form({baseEntity: false}), initData={};
    var mechBudgetTable, winId = "mechBudgetWin";
    var projectOptions = '${projectOptions?default(0)}',options=0;
    if(projectOptions != 0){
        options = JSON.parse(projectOptions);
    }
    
    var mechBudgetObject = {
            startFlow: function (mechID) {
                modals.confirm("是否要提交审批？",function(){
                    ajaxPost(basePath + '/mech/budget/start', {id:mechID}, function (data) {
                        if (data.success) {
                        	mechBudgetTable.reloadData();
                            modals.correct("流程已启动，请及时处理");
                        } else {
                            modals.error(data.message);
                        }
                    });
                });
            },
            overview: function (rowID) {
                modals.openWin({
                    winId:winId,
                    title:'机械预算总览',
                    width:'1100px',
                    url:basePath+"/mech/budget/detail/"+rowID
                   });
            }
    }
    
    $(function (){
    	mechBudgetTable = new CommonTable("mech_budget_table", "mech_budget_list", "searchDiv", null);
        
        //绑定按钮事件
        $("button[data-btn-type]").click(function () {
            var action = $(this).data("btn-type");
            var rowId = mechBudgetTable.getSelectedRowId();
            switch (action) {
                case "delete":
	                if(!rowId){
	                    modals.info('请选择要删除的行');
	                    return false;
	                }
	                modals.confirm("是否要删除该行数据？",function(){
	                    ajaxPost(basePath+"/mech/budget/delete/"+rowId,null,function(data){
	                        if(data.success){
	                        	mechBudgetTable.reloadRowData();
	                        }else{
	                            modals.error("该条目仍存在明细，不可删除！");
	                        }
	                    });
	                })
	                break;
                case "edit":
                    if(!rowId){
                        modals.info('请选择要编辑的行');
                        return false;
                    }
                    var data = mechBudgetTable.getSelectedRowData();
                    if(data.status == '审核中' || data.status == '审核通过'){
                    	modals.info('审核中或审核完成的条目不可编辑!');
                    	return false;
                    }
                    loadPage(basePath+"/mech/budget/edit/" +rowId);
                    break;
                case "add":
                    loadPage(basePath+"/mech/budget/add");
                    break;
            }
        });
        
        if(options != 0){
            for (var i = 0, len = options.length; i < len; i++) {
                var option = options[i];
                $('#projectID').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
            }
            $("#projectID").select2();
        }
        
    });
    
    function fnRenderMechBudget(value, type, rowObj) {
        var oper = "";
        if(rowObj.status == '新建' || rowObj.status == '审核不通过'){
        	oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='mechBudgetObject.startFlow(\"" + value + "\")'>提交审批</a>";
        }
        oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='mechBudgetObject.overview(\"" + value + "\")'>总览</a>";
        return oper;
    }
    
</script>
