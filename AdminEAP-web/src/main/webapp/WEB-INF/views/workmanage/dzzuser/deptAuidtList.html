		var deptid = '${deptid}'

        $(function() {

        function fnRenderDept(value) {
            if (value) {
                var ret=value;
                ajaxPost(basePath + "/org/show/"+value, null, function (data) {
                    ret=data.data;
                })
                return ret;
            } else
                return value;
        }

        function fnRenderSubmit(value, type, rowObj){
        	var s = "";

        		s = "<a href='javascript:void(0)' onclick='volumeManageObject.submit(\"" + value + "\")'>填写考核成绩并提交</a>";
        	}
