    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            员工待转正列表 <small>管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">办公管理</a></li>
            <li class="active">员工待转正列表</li>
        </ol>
    </section> 

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <!-- /.box-header -->
                    <div class="dataTables_filter" id="searchDiv">
                    <form name="queryFrm" id="queryFrm" method="post">
                        <input placeholder="请输入姓名" name="name" id="name" class="form-control" type="search" likeOption="true" /> 
                        <input placeholder="请输入登录名" name="login_name" id="loginName" class="form-control" type="search" likeOption="true" />
                  		<div class="btn-group">
                            <button type="button" class="btn btn-primary" data-btn-type="search">查询</button>
                            <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                        </div>
                    </form>
                    </div>

                        <table id="user_table" class="table table-bordered table-striped table-hover">
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
 
  
    <script>  
        //tableId,queryId,conditionContainer
        var userTable;
        var winId="userWin";
        var volumeManageObject = {
        		submit: function (psid) {
        			modals.confirm("是否提交至部门领导进行考核？",function(){
                        ajaxPost(basePath + '/dzzuser/submitDept', {id:psid}, function (data) {
                            if (data.success) {
                            	userTable.reloadData();
                                modals.correct("提交成功");
                            } else {
                                modals.error(data.message);
                            }
                        });
                    });
                },
                look :function(desc){
                	modals.info(desc);
                }
        }

        
        var deptOptions = '${deptOptions?default(0)}',dOptions=0;
        if(deptOptions != 0){
            dOptions = JSON.parse(deptOptions);
        }
        
        $(function() { 
            //init table and fill data
            userTable = new CommonTable("user_table", "employee_list_zz", "searchDiv");

        })

        function fnRenderDept(value) {
            if (value) {
                var ret=value;
                ajaxPost(basePath + "/org/show/"+value, null, function (data) {
                    ret=data.data;
                })
                return ret;
            } else
                return value;
        }

        function fnRenderSubmit(value, type, rowObj){
        	var s = "";
        	if(rowObj.zzStatus=='试用期'){
        		s = "<a href='javascript:void(0)' onclick='volumeManageObject.submit(\"" + value + "\")'>转正(开始部门考核)</a>";
        	}
        	if(rowObj.zzStatus=='转正驳回'){
        		s = "<a href='javascript:void(0)' onclick='volumeManageObject.submit(\"" + value + "\")'>转正(开始部门考核)</a> ";
        		s +=" &nbsp;&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='volumeManageObject.look(\"" + rowObj.zzFaildDesc.replace(/[\r\n]/g,'') + "\")'>驳回原因</a>"
        	}
        	return s;
