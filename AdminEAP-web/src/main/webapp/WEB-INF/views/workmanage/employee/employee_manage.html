    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            员工信息 <small>管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">办公管理</a></li>
            <li class="active">员工信息管理</li>
        </ol>
    </section> 

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <!-- /.box-header -->
                    <div class="dataTables_filter" id="searchDiv">
                    <form name="queryFrm" id="queryFrm" method="post">
                    	<select id="deptents" name="deptent"  class="form-control"style="width:200px;" operator="eq">
                        	<option selected="selected" value="">选择所属分部</option>
                        </select>
                        <select id="deptIdym" class="form-control select2" name="t.dept_id" style="width:200px;" operator="eq">
                             <option selected="selected" value="">选择一个部门</option>
                        </select>
                        <select id="auditStatus" class="form-control select2" name="t.audit_status" style="width:200px;" operator="eq">
                             <option selected="selected" value="">选择员工状态</option>
                             <option  value="10">正常</option>
                             <option  value="20">离职待审核</option>
                             <option  value="30">新增待审核</option>
                             <option  value="50">离职</option>
                        </select>
                        <input placeholder="请输入姓名" name="name" id="name" class="form-control" type="search" likeOption="true" /> 
                        <input placeholder="请输入登录名" name="loginName" id="loginName" class="form-control" type="search" likeOption="true" />
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" data-btn-type="search">查询</button>
                            <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" data-btn-type="add">新增</button>
                            <button type="button" class="btn btn-default" data-btn-type="edit" >编辑</button>
                            <button type="button" class="btn btn-default" data-btn-type="delete">离职</button>
                            <button type="button" class="btn btn-default" data-btn-type="export">导出</button>
                        </div>
                    </form>
                    </div>
                    <div class="box-body box-body-mobile">
                        <table id="user_table" class="table table-bordered table-striped table-hover">
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
 
  
    <script>  
        //tableId,queryId,conditionContainer
        var userTable;
        var winId="userWin";
        
        var deptOptions = '${deptOptions?default(0)}',dOptions=0;
        if(deptOptions != 0){
            dOptions = JSON.parse(deptOptions);
        }
        
        $(function() { 
        	//填充公司分部
            ajaxPost(basePath+"/deptent/all",{},function(data){
                    console.log(data);
                    var op = "";
    				for(var i=0;i<data.length;i++){
    					op+="<option value='"+data[i].id+"'>"+data[i].name+"</option>"
    				}
                    $("#deptents").append(op);
                })
            //init table and fill data
            userTable = new CommonTable("user_table", "employee_manage", "searchDiv");

            //button event
            $('button[data-btn-type]').click(function() {
                var action = $(this).attr('data-btn-type');
                var rowId=userTable.getSelectedRowId();
                switch (action) {
                case 'add':
                       modals.openWin({
                        winId:winId,
                        title:'新增用户',
                        width:'900px',
                        url:basePath+"/employeeQuery/edit"
                        /*, hideFunc:function(){
                            modals.info("hide me");
                        },
                        showFunc:function(){
                            modals.info("show me");
                        } */
                       });                        
                    break;
                case 'edit':
                    if(!rowId){
                        modals.info('请选择要编辑的行');
                        return false;
                    }
                    modals.openWin({
                        winId:winId,
                        title:'编辑用户【'+userTable.getSelectedRowData().name+'】',
                        width:'1100px',
                        url:basePath+"/employeeQuery/edit?id="+rowId,
                       });
                   break;
                case 'delete':
                    if(!rowId){
                        modals.info('请选择要删除的行');
                        return false;
                    }
                    if(rowId=='402880e456223e8f015625231d8e0003'){
                    	modals.info('没有该用户的删除权限');
                        return false;
                    }
                    modals.confirm("确认该员工已离职？",function(){
                        ajaxPost(basePath+"/employeeQuery/deleteLz/"+rowId,null,function(data){
                            if(data.success){
                                //modals.correct("已删除该数据");
                                userTable.reloadRowData();
                            }else{
                                modals.error("用户数据被引用，不可删除！");
                            }
                        });
                    })
                    break;
                case 'export':
                	/* var deptID = $('#deptId', $('#searchDiv')).val();
                	var name = $('#name', $('#searchDiv')).val();
                	var loginName = $('#loginName', $('#searchDiv')).val();
                	var exportData = {};
                	exportData.deptId = deptID;
                	exportData.name = name;
                	exportData.loginName = loginName;
                	console.log(exportData);
                    ajaxPost(basePath+"/employeeQuery/getexcel",exportData,function(data){
                        if(data.success){
                            userTable.reloadRowData();
                        }else{
                            modals.error("用户数据被引用，不可删除！");
                        }
                    }); */
                    var url = basePath+"/employeeQuery/getexcel";
                    $("form[name='queryFrm']").attr('action', url).submit();
                    break;
                }

            });
            //form_init();
            
            if(dOptions != 0){
                for (var i = 0, len = dOptions.length; i < len; i++) {
                    var option = dOptions[i];
                    $('#deptIdym').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
                }
                $("#deptIdym").select2();
            }
            $("#auditStatus").select2();
            
            $("#user_table").on("dblclick", "tr", function(e){
                var id = $(this).attr('id'); 
                modals.openWin({
                    winId:winId,
                    title:'查看用户【'+userTable.getSelectedRowData().name+'】',
                    width:'1100px',
                    url:basePath+"/employeeQuery/detail?id="+id,
                   });
            });
            
        })

        function fnRenderDept(value) {
            if (value) {
                var ret=value;
                ajaxPost(basePath + "/org/show/"+value, null, function (data) {
                    ret=data.data;
                })
                return ret;
            } else
                return value;
