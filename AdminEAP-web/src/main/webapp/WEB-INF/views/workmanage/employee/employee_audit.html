    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            员工管理 <small>审核</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">办公管理</a></li>
            <li class="active">审核员工</li>
        </ol>
    </section> 

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <!-- /.box-header -->
                    <div class="dataTables_filter" id="searchDiv">
                        <input type="search"  title="审核" name = "auditStatus" id="audit_status" value="30" style="display:none">
                        <input placeholder="请输入姓名" name="name" class="form-control" type="search" likeOption="true" /> 
                        <input placeholder="请输入登录名" name="loginName" class="form-control" type="search" likeOption="true" />
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                            <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" data-btn-type="audit">审核通过</button>
                            <button type="button" class="btn btn-default" data-btn-type="detail" >查看</button>
                        </div>
                    </div>
                    <div class="box-body">
                        <table id="user_table" class="table table-bordered table-striped table-hover">
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
 
  
    <script>  
        //tableId,queryId,conditionContainer
        var userTable;
        var winId="userWin";
        $(function() { 
            //init table and fill data
            userTable = new CommonTable("user_table", "employee_audit", "searchDiv");

            //button event
            $('button[data-btn-type]').click(function() {
                var action = $(this).attr('data-btn-type');
                var rowId=userTable.getSelectedRowId();
                switch (action) {
                case 'audit':
                	if(!rowId){
                        modals.info('请选择要审核的行');
                        return false;
                    }
                    modals.confirm("是否确认审核通过？",function(){
                        ajaxPost(basePath+"/employeeQuery/auditResult/"+rowId,null,function(data){
                            if(data.success){
                                userTable.reloadRowData();
                            }else{
                                modals.error("用户数据被引用，不可删除！");
                            }
                        });
                    })                      
                    break;
                case 'detail':
                    if(!rowId){
                        modals.info('请选择要查看的行');
                        return false;
                    }
                    modals.openWin({
                        winId:winId,
                        title:'编辑用户【'+userTable.getSelectedRowData().name+'】',
                        width:'900px',
                        url:basePath+"/employeeQuery/detail?id="+rowId,
                       });
                   break;
                }

            });
            //form_init();
        })

        function fnRenderDept(value) {
            if (value) {
                var ret=value;
                ajaxPost(basePath + "/org/show/"+value, null, function (data) {
                    ret=data.data;
                })
                return ret;
            } else
                return value;
        }
