<section class="content-header">
    <h1>职务分配角色</h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">办公管理</a></li>
        <li class="active">职务权限管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-7">
            <div class="box box-primary">
                <div class="dataTables_filter" id="searchDiv">
                	<input type="hidden" name="parentId" value="40280cac5f2edcd6015f2ee042510001"/>
                    <input placeholder="请输入职务名称" name="name" class="form-control" type="search" likeOption="true"/>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-btn-type="search">查询</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="job_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="box box-primary">
                <div class="dataTables_filter" id="searchDiv_job_role">
                    <input type="hidden" name="jobID" value="-1" id="jobID"/>
                    <input placeholder="请输入角色名" name="roleName" class="form-control" type="search" likeOption="true"/>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-btn-type="search">查询</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="selectRole">添加</button>
                        <button type="button" class="btn btn-default" data-btn-type="deleteRole">删除</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="job_role_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>

</section>

<script>
    var jobTable, jobRoleTable, winId = "jobRoleWin";
    var roleOptions = '${roleOptions?default(0)}',options=0;
    if(roleOptions != 0){
        options = JSON.parse(roleOptions);
    }
    $(function () {
        var role_config = {
            rowClick: function (row, isSelected) {
                $("#jobID").val(isSelected ? row.id : "-1");
                $("#jobName").remove();
                if (isSelected)
                    $("#searchDiv_job_role").prepend("<h5 id='jobName' class='pull-left'>【" + row.name + "】</h5>");
                jobRoleTable.reloadData();
            }
        }
        jobTable = new CommonTable("job_table", "job_auth_list", "searchDiv", role_config);

        jobRoleTable = new CommonTable("job_role_table", "job_role_list", "searchDiv_job_role");

        setTimeout(function () {
        	jobTable.selectFirstRow(true);
        }, 10);

        $('button[data-btn-type]').click(function () {
            var action = $(this).attr('data-btn-type');
            var rowId = jobTable.getSelectedRowId();
            switch (action) {
                case 'selectRole':
                    if (!rowId) {
                        modals.info('请选择职务');
                        return;
                    }
                    modals.openWin({
                        winId: winId,
                        width: 600,
                        title: '职务【' + jobTable.getSelectedRowData().name + '】绑定角色',
                        url: basePath + '/jobmanage/select/'+rowId,
                        hideFunc: function () {
                        	jobRoleTable.reloadData();
                        }
                    });
                    break;
                case 'deleteRole':
                    var rowId_ur = jobRoleTable.getSelectedRowId();
                    if (!rowId_ur) {
                        modals.info("请选择要解绑的角色");
                        return false;
                    }
                    modals.confirm("是否要删除该行数据", function () {
                        ajaxPost(basePath + "/jobmanage/deleterole/"+rowId_ur,null, function (data) {
                            if (data.success) {
                            	jobRoleTable.reloadData();
                            } else {
                                modals.info(data.message);
                            }
                        })
                    });
                    break;
                default:
                    break;
            }

        });
