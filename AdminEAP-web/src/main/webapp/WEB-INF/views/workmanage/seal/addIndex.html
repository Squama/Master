<link rel="stylesheet" href="${basePath}/resources/common/libs/fileinput/css/fileinput.min.css">
<style>

#projectaddstep2 .krajee-default.file-preview-frame .kv-file-content {
    height: auto;
}

#projectaddstep2 .krajee-default .file-footer-caption {
    width: 100px;
}

</style>
<script src="${basePath}/resources/common/libs/fileinput/js/fileinput.js"></script>
<script src="${basePath}/resources/common/libs/fileinput/js/locales/zh.js"></script>
<!--BaseFile组件-->
<script src="${basePath}/resources/common/js/base-file.js"></script>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
    <h5 class="modal-title"></h5>
</div>
<div class="modal-body" style="max-height:600px;overflow-y:auto;">

    <form id="contract-form" name="contract-form" class="form-horizontal">
     <input type="hidden" name="id" id= "id">
        <div class="box-body">
            <div class="col-md-6">
                <div class="form-group">
                    <label  for="check_time1" class="col-sm-3 control-label">印章名称</label>
					<div class=" col-sm-8">
						<input class="form-control " id="name" name="name"   >
					</div>
                </div>
            </div>
            <div class="col-md-6">
       	 	</div>
       	 </div>
       	 <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">备注</label>

                    <div class="col-sm-9">
                        <textarea class="form-control" id="descs" name="descs" placeholder="备注" rows="6"></textarea>
                    </div>
            </div>
        <!-- /.box-body -->
        <div class="" style="text-align: center;height:50px;width:100%;">
            <!--以下两种方式提交验证,根据所需选择-->
            <button type="submit" class="btn btn-primary" data-btn-type="save" id="b_sub">保存</button>
        </div>
        <!-- /.box-footer -->
    </form>
    
</div>
<script>
    var form =null;
    var  id = '${id?default(0)}';
    var  ck = '${ck?default(0)}';
    if(ck!=0){
		$("#b_sub").css("display","none")
    }
    $(function() {
        //初始化控件
        form=$("#contract-form").form();
        //数据校验
        $("#contract-form").bootstrapValidator({
            message : '请输入有效值',
            feedbackIcons : {
                valid : 'glyphicon glyphicon-ok',
                invalid : 'glyphicon glyphicon-remove',
                validating : 'glyphicon glyphicon-refresh'
            },
            submitHandler : function() {
                modals.confirm('确认保存？', function() {
                    //Save Data，对应'submit-提交'
                    var params = form.getFormSimpleData();
                    	ajaxPost(basePath+'/seals/save', params, function(data) {
                            if(data.success){
                                modals.info("数据保存成功");
                                $("#id").val(data.code);
                            }                
                        }); 
              
                     
                });
            },
            fields : {
            	name : {
                    validators : {
                        notEmpty : {
                            message : '请输入名称'
                        }
                    }
                }
            }
        });
        if(id!=0){
            load(id);
         }
        form.initComponent();
        
    });
    function load(id){
    	ajaxPost(basePath+'/seals/load', {id:id}, function(data) {
    		$("#contract-form").form().initFormData(data.data);   
        }); 
    }
    function resetForm(){
        form.clearForm();
        $("#contract-form").data('bootstrapValidator').resetForm();
    }

</script>
