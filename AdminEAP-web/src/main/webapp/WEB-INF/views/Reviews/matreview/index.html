<section class="content-header">
    <h1>
        采购合同评审<small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">评审管理</a></li>
        <li class="active">采购合同评审</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                <input placeholder="请输入评审编号" name="number" class="form-control" type="search" likeOption="true"operator="like" /> 
                   <select  placeholder="请输入项目名" title="项目名" name="projectId" class="form-control select2" id="projectName" operator="like" likeOption="true" style =" width:20%">
                    	<option selected="selected" value="">选择一个项目</option>
                    </select>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="add">新建</button>
                        <button type="button" class="btn btn-default" data-btn-type="edit" >编辑</button>
                        <button type="button" class="btn btn-default" data-btn-type="look" >查看</button>
                        <button type="button" class="btn btn-default" data-btn-type="delete">删除</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="instock_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var budgetApplyTable;
    var winId="purchaseApplyWin";
    var xms = '${projectOptions?default(0)}',xm=0;
    if(xms != 0){
    	xm = JSON.parse(xms);
    }
    var volumeManageObject = {
    		submit: function (psid) {
    			modals.confirm("是否要提交审批？",function(){
                    ajaxPost(basePath + '/matreview/start', {id:psid}, function (data) {
                        if (data.success) {
                        	budgetApplyTable.reloadData();
                            modals.correct("流程已启动，请及时处理");
                        } else {
                            modals.error(data.message);
                        }
                    });
                });
            }
    }
    $(function() { 
        budgetApplyTable = new CommonTable("instock_table", "reviewmat_lists", "searchDiv");

        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=budgetApplyTable.getSelectedRowId();
            switch (action) {
            case 'add':
                   modals.openWin({
                    winId:winId,
                    title:'创建',
                    width:'1000px',
                    url:basePath+"/matreview/add",
                    hideFunc:function(){
                    	budgetApplyTable.reloadData();
                    },
                    
                   });                        
                break;
            case 'edit':
                if(!rowId){
                    modals.info('请选择要编辑的行');
                    return false;
                }
                if(budgetApplyTable.getSelectedRowData().status!='新建'){
                	modals.info('只能编辑新建的评审记录');
                    return false;
                }
                modals.openWin({
                    winId:winId,
                    title:'编辑评审记录',
                    width:'1000px',
                    url:basePath+"/matreview/add?spid="+rowId,
                   });
               break;
            case 'delete':
                if(!rowId){
                    modals.info('请选择要删除的行');
                    return false;
                }
                if(budgetApplyTable.getSelectedRowData().status!='新建'){
                	modals.info('只能删除新建的评审记录');
                    return false;
                }
                modals.confirm("是否要删除该行数据？",function(){
                    ajaxPost(basePath+"/matreview/delete?spid="+rowId,null,function(data){
                        if(data.success){
                            budgetApplyTable.reloadRowData();
                        }else{
                            modals.error("用户数据被引用，不可删除！");
                        }
                    });
                })
                break;
            case 'look':
            	if(!rowId){
                    modals.info('请选择要查看的评审记录');
                    return false;
                }
                modals.openWin({
                    winId:winId,
                    title:'查看评审记录',
                    width:'1000px',
                    url:basePath+"/matreview/look?spid="+rowId,
                   });
            	break;
            
            }

        });
        //form_init();
        if(xm != 0){
            for (var i = 0, len = xm.length; i < len; i++) {
                var x = xm[i];
                $('#projectName').append("<option value=\"" + x.id + "\">" + x.projectName + "</option>");
            }
            $("#projectName").select2();
        }
    })
    function fnRenderSubmit(value, type, rowObj){
    	var s = "";
    	if(rowObj.status=='新建'){
    		s = "<a href='javascript:void(0)' onclick='volumeManageObject.submit(\"" + value + "\")'>提交</a>";
    	}
        return s;
    }
