<section class="content-header">
    <h1>
        施工、采购、劳务合同<small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">合同管理</a></li>
        <li class="active">施工、采购、劳务合同删除</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                	<input placeholder="请输入编号" name="ht.number" class="form-control" type="search" likeOption="true"operator="like" />
                	<input placeholder="请输入合同名称" name="ht.htName" class="form-control" type="search" likeOption="true"operator="like" />  
                   <select  placeholder="请输入项目名" title="项目名" name="ht.projectId" class="form-control select2" id="projectName" operator="like" likeOption="true" style =" width:15%">
                    	<option selected="selected" value="">选择一个项目</option>
                    </select>
                    
                    <select  title="合同类型" name="ht.htlx" class="form-control select2"  operator="like" likeOption="true" style =" width:15%">
                    	<option selected="selected" value="">选择一个合同类型</option>
                    	<option value="10">劳务(包清工)</option>
                    	<option value="20">劳务(包工包料)</option>
                    	<option value="30">劳务(机械)</option>
                    	<option value="40">施工合同</option>
                    	<option value="50">采购合同</option>
                    </select>
                    <select  title="状态" name="ht.status" class="form-control select2"  operator="like" likeOption="true" style =" width:15%">
                    	<option selected="selected" value="">选择一个合同状态</option>
                    	<option value="新建">新建</option>
                    	<option value="审核中">审核中</option>
                    	<option value="完成">完成</option>
                    	<option value="审核不通过">审核不通过</option>
                    </select>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="look" >查看</button>
                        <button type="button" class="btn btn-default" data-btn-type="delete">删除</button>
                    </div>
                </div>
                <div class="box-body box-body-mobile">
                    <table id="instock_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var budgetApplyTable;
    var winId="purchaseApplyWin";
    var xms = '${projectOptions?default(0)}',xm=0;
    if(xms != 0){
    	xm = JSON.parse(xms);
    }
    $(function() { 
        budgetApplyTable = new CommonTable("instock_table", "allht_lists", "searchDiv");

        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=budgetApplyTable.getSelectedRowId();
            var datas = budgetApplyTable.getSelectedRowData();
            switch (action) {
            case 'delete':
            	if( datas.status == '完成'){
            		modals.error("合同审核通过，不可删除！");
            		return;
            		
                 }
				var url = "";

				if(datas.htlx=="40"){//施工合同
					url=basePath+"/allht/deleteSg?id="+rowId
                 }else if(datas.htlx=="50"){//采购合同
                	 url=basePath+"/allht/deleteCg?id="+rowId
                 }else{//劳务合同
                	 url=basePath+"/allht/deleteLw?id="+rowId
                 }
				
                
                modals.confirm("是否要删除该行数据？",function(){
                    ajaxPost(url,null,function(data){
                        if(data.success){
                        	 modals.info('删除成功');
                        	 budgetApplyTable.reloadRowData();
                        }else{
                            modals.error("用户数据被引用，不可删除！");
                        }
                    });
                })
                break;
            case 'look':
            	if(!rowId){
                    modals.info('请选择要查看的合同');
                    return false;
                }
                if(datas.htlx=="40"){//施工合同
                	modals.openWin({
                        winId:winId,
                        title:'查看合同',
                        width:'1000px',
                        url:basePath+"/laborreview/look?spid="+rowId,
                       });
                 }else if(datas.htlx=="50"){//采购合同
                	 modals.openWin({
                         winId:winId,
                         title:'查看评审记录',
                         width:'1000px',
                         url:basePath+"/matreview/look?spid="+rowId,
                        });
                }else{//劳务合同
                	modals.openWin({
                        winId:winId,
                        title:'详情',
                        width:'1000px',
                        url:basePath+"/labor/outterdetail/" + rowId
                       });
                 }
            	break;
            }

        });
        //form_init();
        if(xm != 0){
            for (var i = 0, len = xm.length; i < len; i++) {
                var x = xm[i];
                $('#projectName').append("<option value=\"" + x.id + "\">" + x.projectName + "</option>");
            }
            $("#projectName").select2();
        }
        $(".select2").select2();
    })
