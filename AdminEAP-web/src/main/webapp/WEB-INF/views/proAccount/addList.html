<section class="content-header">
    <h1>
        账目管理 <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">财务账目管理</a></li>
        <li class="active">账目管理</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <select  placeholder="请输入项目名" title="项目名" name="xm.id" id="projecctName" class="form-control select2"  likeOption="true"operator="like" style =" width:20%">
                     	<option selected="selected" value="">选择一个项目</option>
                     </select>
                    <input placeholder="请输入账目名称" name="accountName" class="form-control" type="search" likeOption="true"operator="like"/> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="add">新增账本</button>
                        <button type="button" class="btn btn-default" data-btn-type="edit" >编辑账本</button>
                        <button type="button" class="btn btn-default" data-btn-type="print" >打印账本</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="instock_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var budgetApplyTable;
    var winId="purchaseApplyWin";
    
    var accountDetObject = {
            lookDet: function (rowId) {
            	loadPage(basePath+"/proaccount/accountDetList?id="+rowId);
            }
    }
    var pOptions = '${xm?default(0)}';
    if(pOptions != 0){
        options = JSON.parse(pOptions);
    }
    
    $(function() { 
    	if(options != 0){
            for (var i = 0, len = options.length; i < len; i++) {
                var option = options[i];
                $('#projecctName').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
            }
            
            $('#projecctName').select2();
        }
    	
        budgetApplyTable = new CommonTable("instock_table", "projectAccount_list", "searchDiv");

        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=budgetApplyTable.getSelectedRowId();
            switch (action) {
            case 'add':
                   modals.openWin({
                    winId:winId,
                    title:'新增账本',
                    width:'800px',
                    url:basePath+"/proaccount/addAccountIndex",
                    hideFunc:function(){
                    	budgetApplyTable.reloadData();
                    },
                    
                   });                        
                break;
            case 'edit':
                if(!rowId){
                    modals.info('请选择要编辑的账本');
                    return false;
                }
                modals.openWin({
                    winId:winId,
                    title:'编辑账本',
                    width:'800px',
                    url:basePath+"/proaccount/addAccountIndex?id="+rowId,
                   });
               break;
            case 'print':
            	if(!rowId){
                    modals.info('请选择要打印的账本');
                    return false;
                }
            	var url = basePath+"/ureport/preview?_u=file:projectAccount.ureport.xml&_t=1,5&id="+rowId;
           	 	window.open(url);
            	break;
            
            }

        });
    })
    function fnRenderDet(value){
        return "<a href='javascript:void(0)' onclick='accountDetObject.lookDet(\"" + value + "\")'>账目明细</a>";
    }
