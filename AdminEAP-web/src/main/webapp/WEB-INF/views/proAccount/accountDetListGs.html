<section class="content-header">
    <h4 id="DetTitle">
        
    </h4>
   	
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <!-- <select  placeholder="请选择审核状态" title="审核状态" name="xm.project_name" id="projecctName" class="form-control select2"  operator="eq"  style =" width:20%">
                     	<option selected="selected" value="">选择一种状态</option>
                     	<option value="10">新建</option>
                     	<option value="20">待审核核对</option>
                     	<option value="20">审核驳回修改</option>
                     	<option value="40">完成</option>
                     </select> -->
                    <input id="projectAccountId" name="projectAccountId" class="form-control" type="search" style="display:none" /> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="add">新增账目</button>
                        <button type="button" class="btn btn-default" data-btn-type="edit" >编辑账目</button>
                        <button type="button" class="btn btn-default" data-btn-type="del" >删除账目</button>
                        <button type="button" class="btn btn-primary" data-btn-type="out" >返回账本列表</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="instock_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var budgetApplyTabless;
    var winId="purchaseApplyWin";
    
    var accountDetObject = {
            auditDet: function (rowId) {
            	modals.confirm("确定提交复核？",function(){
	            	ajaxPost(basePath + '/proaccount/doAudit', {id:rowId}, function (data) {
	                    if (data.success) {
	                    budgetApplyTables.reloadData();
	                   	 modals.info('提交成功');
	                    }
	                });
            	})
            }
    }
    var zmid = '${zmid?default(0)}'
    var zm = '${zm?default(0)}'
    
    $(function() {
    	if(zmid!=0){
    		$("#projectAccountId").val(zmid);
    	}
    	if(zm!=0){
    		zm=JSON.parse(zm);
    		$("#DetTitle").html("<span>账本名称："+zm.accountName+" </span> &nbsp;&nbsp;&nbsp;&nbsp;<span style='color:red'>账本合计余额:"+zm.allMoney+"元</span>")
    	}
        budgetApplyTables = new CommonTable("instock_table", "projectAccountDet_list", "searchDiv");

        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=budgetApplyTables.getSelectedRowId();
            switch (action) {
            case 'add':
                   modals.openWin({
                    winId:winId,
                    title:'新增账目',
                    width:'800px',
                    url:basePath+"/proaccount/addDetIndex?zmid="+zmid,
                    hideFunc:function(){
                    	budgetApplyTables.reloadData();
                    	reflushTitle();
                    }
                    
                   });                        
                break;
            case 'edit':
                if(!rowId){
                    modals.info('请选择要编辑的账目');
                    return false;
                }
                var shzt = budgetApplyTables.getSelectedRowData().status;
                if(shzt!='新建'){
               	 modals.info('该状态不可编辑');
                    return false;
                }
                modals.openWin({
                    winId:winId,
                    title:'编辑账目',
                    width:'800px',
                    url:basePath+"/proaccount/addDetIndex?zmmxid="+rowId+"&zmid="+zmid,
                    hideFunc:function(){
                    	budgetApplyTables.reloadData();
                    	reflushTitle();
                    }
                   });
               break;
            case 'del':
                if(!rowId){
                    modals.info('请选择要删除的账目');
                    return false;
                }
                var shzt = budgetApplyTables.getSelectedRowData().status;
                if(shzt!='新建'){
               	 modals.info('该状态不可删除');
                    return false;
                }
                ajaxPost(basePath + '/proaccount/delAccountDet', {id:rowId}, function (data) {
                    if (data.success) {
                    	modals.info('删除成功');
                    	budgetApplyTables.reloadData();
                    	reflushTitle();
                    }
                });
               break;
            case 'out':
            	loadPage(basePath+"/proaccount/addListGs");
            	break;
            
            }

        });
    })
    function fnRenderAuditDet(value, type, rowObj){
        var str = "";
        if(rowObj.status=="新建"){
        	 str = "<a href='javascript:void(0)' onclick='accountDetObject.auditDet(\"" + value + "\")'>复合</a>";
        }else if(rowObj.status=="复核驳回"){
        	str += "<a href='javascript:void(0)' onclick='accountDetObject.auditDet(\"" + value + "\")'>复合</a>&nbsp;&nbsp;";
        	str += "<a href='javascript:void(0)' onclick='lookYy(\"" + rowObj.descs + "\")'>驳回原因</a>";
        }else{
        	return "";
        }
        return str;
    }
    function reflushTitle(){
    	ajaxPost(basePath + '/proaccount/getAccount', {id:zmid}, function (data) {
            if (data.success) {
            	var nzm = data.data;
            	$("#DetTitle").empty();
            	$("#DetTitle").html("<span>账本名称："+nzm.accountName+" </span> &nbsp;&nbsp;&nbsp;&nbsp;<span style='color:red'>账本合计余额:"+nzm.allMoney+"元</span>")
            }
    	})
    }
    function lookYy(value){
    	 modals.info(value);
