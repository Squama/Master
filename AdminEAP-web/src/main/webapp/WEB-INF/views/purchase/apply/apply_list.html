<section class="content-header">
    <h1>
        采购管理 <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">采购管理</a></li>
        <li class="active">用料申请</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <input placeholder="请输入预算名称" name="B.budget_name" class="form-control" type="search" likeOption="true" /> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="add">新增</button>
                        <button type="button" class="btn btn-default" data-btn-type="edit" >编辑</button>
                        <button type="button" class="btn btn-default" data-btn-type="delete">删除</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="budget_mat_apply_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var budgetApplyTable;
    var winId="purchaseApplyWin";
    
    var purchaseApplyObject = {
            startFlow: function (purchaseID) {
            	modals.confirm("是否要提交审批？",function(){
                    ajaxPost(basePath + '/purchase/apply/start', {id:purchaseID}, function (data) {
                        if (data.success) {
                        	budgetApplyTable.reloadData();
                            modals.correct("流程已启动，请及时处理");
                        } else {
                            modals.error(data.message);
                        }
                    });
                });
            }
    }
    
    $(function() { 
        budgetApplyTable = new CommonTable("budget_mat_apply_table", "budget_mat_apply_list", "searchDiv");

        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=budgetApplyTable.getSelectedRowId();
            switch (action) {
            case 'add':
                   modals.openWin({
                    winId:winId,
                    title:'用料申请',
                    width:'1000px',
                    url:basePath+"/purchase/apply/add",
                    hideFunc:function(){
                    	budgetApplyTable.reloadData();
                    },
                    /*
                    showFunc:function(){
                        modals.info("show me");
                    } */
                   });                        
                break;
            case 'edit':
                if(!rowId){
                    modals.info('请选择要编辑的行');
                    return false;
                }
                modals.openWin({
                    winId:winId,
                    title:'编辑申请',
                    width:'1000px',
                    url:basePath+"/purchase/apply/edit?id="+rowId,
                   });
               break;
            case 'delete':
                if(!rowId){
                    modals.info('请选择要删除的行');
                    return false;
                }
                modals.confirm("是否要删除该行数据？",function(){
                    ajaxPost(basePath+"/purchase/apply/delete/"+rowId,null,function(data){
                        if(data.success){
                            //modals.correct("已删除该数据");
                            budgetApplyTable.reloadRowData();
                        }else{
                            modals.error("用户数据被引用，不可删除！");
                        }
                    });
                })
                break;
            }

        });
        //form_init();
    })
    
function fnRenderOperate(value, type, rowObj){
    var oper = "";
    if(rowObj.statusJudge == '10'){
    	oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='purchaseApplyObject.startFlow(\"" + value + "\")'>提交审批</a>";
    }
    return oper;
