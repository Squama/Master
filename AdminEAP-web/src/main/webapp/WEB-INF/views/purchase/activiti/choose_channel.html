<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="dataTables_filter" id="searchDivChannel" style="text-align:center;height:1px;">
                   <input type="search" name="CH.matID" id="matID" class="form-control" style="display:none;">
                   <div class="btn-group">
                       <button type="button" class="btn btn-primary" data-btn-type="search" id="refresh" style="display:none;">查询</button>
                   </div>
                </div>
                <div class="box-body box-body-mobile">
                    <table id="purchase_channel_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script>  
    var budgetChannelTable;
    var winId="purchaseDetChannelWin";
    var id="${purchaseDetID?default(0)}", matID = "${matID?default(0)}", 
    count = "${count?default(0)}", dispatchStatus = "${dispatchStatus?default(0)}", num;
    
    if(id=="0"){
    	modals.hideWin(winId);
    }
    
    $('#matID').val(matID);
    
    var budgetChannelWinObj = {
            chooseChannel: function (rowObj) {
            	var params = {};
            	var rowId = rowObj.id;
            	var rowData = budgetChannelTable.getRowDataByRowId(rowId);
            	params.channelName = rowData.supplier;
            	params.channelID = rowData.id;
            	params.price = rowData.price;
            	params.id = id;
           		ajaxPost(basePath + '/purchase/apply/savechannel', params, function (data) {
                    if (data.success) {
                       modals.hideWin(winId);
                       purchaseDetTable.reloadRowData(id);
                    } else {
                       modals.error(data.message);
                       modals.hideWin(winId);
                    }
                });
            }
    }
   
    budgetChannelTable = new CommonTable("purchase_channel_table", "purchase_det_channel_list", "searchDivChannel", {
        "lengthChange": false,
        "paging" : false,
        "createdRow": function( row, data, dataIndex ) {
            if(data.type == '2'){
            	if(dispatchStatus == '1') $(row).hide();
            	num = count;
            	if(parseFloat(count) > parseFloat(data.count)) num = data.count;
            	$('.choose',row).popover({
            		trigger:'click', 
                    placement : 'left',    
                    title:'<div style="text-align:left; color:gray; font-size:12px;"><span style="color:red">*</span>输入数量(正数且最多'+num+')</div>',  
                    html: 'true',   
                    content : getPopoverHtml(data.id),  
                    animation: false
            	});
            }else{
            	$('.choose',row).on('click', function(){
            		budgetChannelWinObj.chooseChannel(data);
            	});
            }
         }
    });

    
    function fnRenderChoose(value, type, rowObj) {
        return "<a href='javascript:void(0)' class='choose'>选择</a>";
    }
    
    function getPopoverHtml(id){
    	return '<input type="text" class="form-control" id="budgetName" name="budgetName" data-project="'+id+'" onblur="handleZK(this);return false;">';
    }
    
    function handleZK(that){
    	var value = parseFloat($(that).val());
    	if(value > parseFloat(num) || value <= 0){
    		return false;
    	}
    	var params = {};
    	params.id = id;
    	params.matID = matID;
    	params.num = parseFloat($(that).val());
    	params.projectID = $(that).attr('data-project');
    	
    	ajaxPost(basePath + '/purchase/apply/savechannelstock', params, function (data) {
            if (data.success) {
               modals.hideWin(winId);
               purchaseDetTable.reloadRowData(id);
            } else {
               modals.error(data.message);
               modals.hideWin(winId);
            }
        });
    }
