<section class="content-header">
    <h1>
        办公用品采购单 <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">固定资产</a></li>
        <li class="active">办公用品采购单</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <input type="search"  name = "faType" id="faType" value="10" style="display:none">
                    <input type="search"  name = "status" id="status" value="40" style="display:none">
                    <select id="deptID" class="form-control select2" name="deptID" style="width:300px;" operator="eq">
                        <option selected="selected" value="">选择一个部门</option>
                    </select> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="add">新增</button>
                        <button type="button" class="btn btn-default" data-btn-type="edit" >编辑</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="assets_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var assetsTable;
    var assetsWinId="assetsWin";
    var deptOptions = '${deptOptions?default(0)}',options=0;
    if(deptOptions != 0){
        options = JSON.parse(deptOptions);
    }
    
    var fixedassetsObj = {
            startFlow: function (packID) {
                modals.confirm("是否要提交审批？",function(){
                    ajaxPost(basePath + '/fixedassets/apply/office/start', {id:packID}, function (data) {
                        if (data.success) {
                            assetsTable.reloadData();
                            modals.correct("流程已启动，请及时处理");
                        } else {
                            modals.error(data.message);
                        }
                    });
                });
            },
            overview:function(packID){
                modals.openWin({
                    winId:assetsWinId,
                    title:'详情',
                    width:'1200px',
                    url:basePath+"/fixedassets/apply/detail/"+packID
                });
            }
    }
    
    $(function() { 
        assetsTable = new CommonTable("assets_table", "fixedassets_apply_list", "searchDiv");

        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=assetsTable.getSelectedRowId();
            switch (action) {
            case 'add':
                   modals.openWin({
                       winId:assetsWinId,
                       width:'1200px',
                       url:basePath+"/fixedassets/apply/add",
                       hideFunc:function(){
                           assetsTable.reloadData();
                       }
                   });                        
                break;
            case 'edit':
                if(!rowId){
                    modals.info('请选择要编辑的行');
                    return false;
                }
                var data = assetsTable.getSelectedRowData();
                if(data.status != '新建'){
                    modals.info('审核中或审核完成的条目不可编辑!');
                    return false;
                }
                modals.openWin({
                    winId:assetsWinId,
                    width:'1200px',
                    url:basePath+"/fixedassets/apply/edit?id="+rowId+"&faType=30"
                   });
               break;
            }

        });
        
        if(options != 0){
            for (var i = 0, len = options.length; i < len; i++) {
                var option = options[i];
                $('#deptID').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
            }
            $("#deptID").select2();
        }
        //form_init();
    })
    
    function fnRenderOperate(value, type, rowObj){
        var oper = "";
        if(rowObj.status == '新建'){
            oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='fixedassetsObj.startFlow(\"" + value + "\")'>提交审批</a>";
        }
        oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='fixedassetsObj.overview(\"" + value + "\")'>详情</a>";
        return oper;
    }
