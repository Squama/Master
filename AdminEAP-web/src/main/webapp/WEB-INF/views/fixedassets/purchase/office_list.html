<section class="content-header">
    <h1>
        办公用品采购单 <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">固定资产</a></li>
        <li class="active">办公用品采购单</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <input type="search"  name = "faType" id="faType" value="30" style="display:none">
                    <input type="search"  name = "status" id="status" value="40,50,60" style="display:none" operator="in">
                    <select id="deptID" class="form-control select2" name="deptID" style="width:300px;" operator="eq">
                        <option selected="selected" value="">选择一个部门</option>
                    </select> 
                    <input placeholder="请输名称" name="name" class="form-control" type="search" likeOption="true" operator="like"/> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                    </div>
                </div>
                <div class="box-body box-body-mobile">
                    <table id="assets_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var assetsTable;
    var assetsWinId="assetsWin";
    var deptOptions = '${deptOptions?default(0)}',options=0;
    if(deptOptions != 0){
        options = JSON.parse(deptOptions);
    }
    
    var fixedassetsObj = {
    		acceptance: function (packID) {
                modals.confirm("即将全部入库，请确认",function(){
                    ajaxPost(basePath + '/fixedassets/purchase/office/acceptance', {purID:packID}, function (data) {
                        if (data.success) {
                            assetsTable.reloadData();
                            modals.correct("已完成");
                        } else {
                            modals.error(data.message);
                        }
                    });
                });
            },
            acceptancePart: function (packID) {
                modals.openWin({
                    winId:assetsWinId,
                    title:'部分入库',
                    width:'1200px',
                    url:basePath+"/fixedassets/purchase/office/partaccept?id="+packID,
                    hideFunc:function(){
                        assetsTable.reloadData();
                    }
                });
            },
            overview:function(packID){
                modals.openWin({
                    winId:assetsWinId,
                    title:'详情',
                    width:'1200px',
                    url:basePath+"/fixedassets/apply/detail/"+packID
                });
            }
    }
    
    $(function() { 
        assetsTable = new CommonTable("assets_table", "fixedassets_apply_list", "searchDiv");

        if(options != 0){
            for (var i = 0, len = options.length; i < len; i++) {
                var option = options[i];
                $('#deptID').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
            }
            $("#deptID").select2();
        }
        //form_init();
    })
    
    function fnRenderOperate(value, type, rowObj){
        var oper = "";
        if(rowObj.status == '已生成采购单'){
            oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='fixedassetsObj.acceptance(\"" + value + "\")'>一键入库</a>";
        }
        if(rowObj.status == '已生成采购单' || rowObj.status == '部分入库'){
            oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='fixedassetsObj.acceptancePart(\"" + value + "\")'>部分入库</a>";
        }
        oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='fixedassetsObj.overview(\"" + value + "\")'>详情</a>";
        return oper;
    }
