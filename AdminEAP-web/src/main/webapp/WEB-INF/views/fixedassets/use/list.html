<section class="content-header">
    <h1>
        资产领用 <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">固定资产</a></li>
        <li class="active">资产领用申请</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <input type="search" class="form-control" name = "operator" id="operator" placeholder="领用人" operator="like" likeOption="true">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="add">新增</button>
                        <button type="button" class="btn btn-default" data-btn-type="edit" >编辑</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="assets_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var assetsTable;
    var assetsWinId="assetsWin";
    
    var fixedassetsObj = {
    		acceptance: function (packID) {
                modals.confirm("即将申请归还，请确认",function(){
                    ajaxPost(basePath + '/fixedassets/use/return', {purID:packID}, function (data) {
                        if (data.success) {
                            assetsTable.reloadData();
                            modals.correct("已提交申请");
                        } else {
                            modals.error(data.message);
                        }
                    });
                });
            },
            overview:function(packID){
                modals.openWin({
                    winId:assetsWinId,
                    title:'详情',
                    width:'1200px',
                    url:basePath+"/fixedassets/use/detail/"+packID
                });
            }
    }
    
    $(function() { 
        assetsTable = new CommonTable("assets_table", "fixedassets_use_list", "searchDiv");

        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=assetsTable.getSelectedRowId();
            switch (action) {
            case 'add':
                   modals.openWin({
                       winId:assetsWinId,
                       width:'1200px',
                       url:basePath+"/fixedassets/use/add",
                       hideFunc:function(){
                           assetsTable.reloadData();
                       }
                   });                        
                break;
            case 'edit':
                if(!rowId){
                    modals.info('请选择要编辑的行');
                    return false;
                }
                var data = assetsTable.getSelectedRowData();
                if(data.status != '新建'){
                    modals.info('审核中或审核完成的条目不可编辑!');
                    return false;
                }
                modals.openWin({
                    winId:assetsWinId,
                    width:'1200px',
                    url:basePath+"/fixedassets/use/edit?id="+rowId
                   });
               break;
            }

        });
    });
    
    function fnRenderOperate(value, type, rowObj){
        var oper = "";
        if(rowObj.status == '审核通过（需归还）'){
            oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='fixedassetsObj.return(\"" + value + "\")'>归还</a>";
        }
        oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='fixedassetsObj.overview(\"" + value + "\")'>详情</a>";
        return oper;
    }
