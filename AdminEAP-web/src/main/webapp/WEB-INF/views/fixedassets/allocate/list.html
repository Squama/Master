<section class="content-header">
    <h1>
        固定资产/工具调拨<small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">固定资产</a></li>
        <li class="active">固定资产/工具调拨</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <input type="search" class="form-control" name = "operator" id="operator" placeholder="调拨人" operator="like" likeOption="true">
                    <input type="search"  name = "faType" id="faType" value="10,20" style="display:none" operator="in">
                     <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="add">新增</button>
                        <button type="button" class="btn btn-default" data-btn-type="edit" >编辑</button>
                        <button type="button" class="btn btn-default" data-btn-type="delete" >删除</button>
                        <button type="button" class="btn btn-success" data-btn-type="print">打印调拨单</button>
                    </div>
                </div>
                <div class="box-body box-body-mobile">
                    <table id="assets_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var assetsTable;
    var assetsWinId="assetsWin";
    
    var fixedassetsObj = {
    		startFlow: function (allocateID) {
            	modals.confirm("是否要提交审批？",function(){
                    ajaxPost(basePath + '/fixedassets/allocate/start', {id:allocateID}, function (data) {
                        if (data.success) {
                        	assetsTable.reloadData();
                            modals.correct("流程已启动，请及时处理");
                        } else {
                            modals.error(data.message);
                        }
                    });
                });
            },
            overview:function(packID){
                modals.openWin({
                    winId:assetsWinId,
                    title:'详情',
                    width:'1200px',
                    url:basePath+"/fixedassets/allocate/detail/"+packID
                });
            }
    }
    
    $(function() { 
        assetsTable = new CommonTable("assets_table", "fixedassets_allocate_list", "searchDiv");

        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=assetsTable.getSelectedRowId();
            switch (action) {
            case 'add':
                   modals.openWin({
                       winId:assetsWinId,
                       width:'1200px',
                       url:basePath+"/fixedassets/allocate/add",
                       hideFunc:function(){
                           assetsTable.reloadData();
                       }
                   });                        
                break;
            case 'edit':
                if(!rowId){
                    modals.info('请选择要编辑的行');
                    return false;
                }
                var data = assetsTable.getSelectedRowData();
                if(data.status != '新建'){
                    modals.info('审核中或审核完成的条目不可编辑!');
                    return false;
                }
                modals.openWin({
                    winId:assetsWinId,
                    width:'1200px',
                    url:basePath+"/fixedassets/allocate/edit?id="+rowId
                   });
               break;
            case 'delete':
            	if(!rowId){
                    modals.info('请选择要删除的行');
                    return false;
                }
                var data = assetsTable.getSelectedRowData();
                if(data.status != '新建'){
                    modals.info('审核中或审核完成的条目不可删除!');
                    return false;
                }
                modals.confirm("是否确定删除？",function(){
                	ajaxPost(basePath + '/fixedassets/allocate/delete', {"id":rowId}, function (data) {
                        if (data.success) {
                            assetsTable.reloadData();
                        } else {
                            modals.error(data.message);
                        }
                    });
                })
                break;
            case "print":
                if(!rowId){
                    modals.info('请选择要打印的行');
                    return false;
                }
                var url = basePath+"/ureport/preview?_u=file:gdzctb.ureport.xml&_t=1,5&id="+rowId;
           	 	window.open(url);                
                break;
            }

        });
    });
    
    function fnRenderOperate(value, type, rowObj){
    	console.log(rowObj);
        var oper = "";
        oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='fixedassetsObj.overview(\"" + value + "\")'>详情</a>";
        if(rowObj.status == '新建'){
        	oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='fixedassetsObj.startFlow(\"" + value + "\")'>提交审批</a>";
        }
        return oper;
    }
