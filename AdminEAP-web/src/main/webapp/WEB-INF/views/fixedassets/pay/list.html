<section class="content-header">
    <h1>
        资产支付 <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">财务管理</a></li>
        <li class="active">资产支付</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <select class="form-control select2" name="a.faType" style="width:300px;" operator="eq">
                        <option selected="selected" value="">选择一个资产类型</option>
                        <option value="10">固定资产</option>
                        <option value="20">器具、工具</option>
                        <option value="30">办公用品</option>
                    </select>
                    <select id="deptID" class="form-control select2" name="a.deptId" style="width:300px;" operator="eq">
                        <option selected="selected" value="">选择一个部门</option>
                    </select> 
                    <input placeholder="请输名称" name="name" class="form-control" type="search" likeOption="true" operator="like"/>
                    <input placeholder="请输编号" name="purNo" class="form-control" type="search" likeOption="true" operator="like"/> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                    </div>
                </div>
                <div class="box-body box-body-mobile">
                    <table id="assets_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var assetsTable;
    var assetsWinId="assetsWin";
    var deptOptions = '${deptOptions?default(0)}',options=0;
    if(deptOptions != 0){
        options = JSON.parse(deptOptions);
    }
    var zdr = '${zdr?default(0)}'
    var fixedassetsObj = {
            acceptance: function (packID,pMoney,payMoney,paytype) {
            	modals.openWin({
                    winId:assetsWinId,
                    title:'支付详情',
                    width:'1200px',
                    url:basePath+"/fixedassets/pay/paylist?purID="+packID+"&pMoney="+pMoney+"&payMoney="+payMoney+"&paytype="+paytype
                });
            },
            overview:function(packID){
                modals.openWin({
                    winId:assetsWinId,
                    title:'详情',
                    width:'1200px',
                    url:basePath+"/fixedassets/apply/detail/"+packID
                });
            }
    }
    
    $(function() { 
        assetsTable = new CommonTable("assets_table", "fixedassets_pay_list", "searchDiv");
        if(options != 0){
            for (var i = 0, len = options.length; i < len; i++) {
                var option = options[i];
                $('#deptID').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
            }
            $("#deptID").select2();
        }
        //绑定按钮事件
        $("button[data-btn-type]").click(function () {
            var action = $(this).data("btn-type");
            var rowId = assetsTable.getSelectedRowId();
            switch (action) {
            case "print":
                if(!rowId){
                	 modals.info('请选择要打印的行');
	                    return false;
                 }
            	var url = basePath+"/ureport/preview?_u=file:fixedassetQG.ureport.xml&_t=1,5&id="+rowId+"&zdr="+zdr;
        	 	window.open(url); 
                break;
            }
        });
        //form_init();
    })
    
	function fnRenderOperate(value, type, rowObj){
	    var oper = "";
	    if(rowObj.payStatus == '0'){
	    	oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' style='color:red' onclick='fixedassetsObj.acceptance(\"" + value + "\",\"" + rowObj.pMoney + "\",\"" + rowObj.payMoney + "\",\"" + rowObj.faType + "\")'>未支付</a>";
        }else if(rowObj.payStatus == '1'){
	    	oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)'style='color:yello' onclick='fixedassetsObj.acceptance(\"" + value + "\",\"" + rowObj.pMoney + "\",\"" + rowObj.payMoney + "\",\"" + rowObj.faType + "\")')'>部分支付</a>";
        }else if(rowObj.payStatus == '2'){ 
	    	oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' style='color:green' onclick='fixedassetsObj.acceptance(\"" + value + "\",\"" + rowObj.pMoney + "\",\"" + rowObj.payMoney + "\",\"" + rowObj.faType + "\")')'>支付完成</a>";
        }else{
	    	oper += "异常数据";
        }
	    oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='fixedassetsObj.overview(\"" + value + "\")'>详情</a>";
	    return oper;
	}
