<section class="content-header">
    <h1>
        规费/管理费支付 <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">项目管理</a></li>
        <li class="active">规费/管理费支付</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                	<input type="search" name = "status" id="status" value="30" style="display:none">
                    <select id="projectID" class="form-control select2" name="projectID" style="width:300px;" operator="eq">
                        <option selected="selected" value="">选择一个项目</option>
                    </select>
                     <select id="type" name="type" class="form-control select2" style="width:150px;" operator="eq">
                        <option selected="selected" value="">选择一个类型</option>
                        <option value="10">规费</option>
                        <option value="20">管理费</option>
                    </select>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                    </div>
                    <div class="btn-group">
                    </div>
                </div>
                <div class="box-body box-body-mobile">
                    <table id="package_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var packageTable;
    var winId="packageWin";
    var projectOptions = '${projectOptions?default(0)}',options=0;
    if(projectOptions != 0){
        options = JSON.parse(projectOptions);
    }
    $(function() { 
        packageTable = new CommonTable("package_table", "feePay_list", "searchDiv");

        if(options != 0){
            for (var i = 0, len = options.length; i < len; i++) {
                var option = options[i];
                $('#projectID').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
            }
            $("#projectID").select2();
        }
        //form_init();
    })
    
	function fnRenderDetail(value, type, rowObj){
	    var oper = "";
	    if(!rowObj.isjz||rowObj.isjz=='0'){
	        oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='dojz(\"" + value + "\")'>记账</a>";
	    }
	    oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='doPrint(\"" + value + "\")'>打印支付单</a>";
	    return oper;
	}

	function dojz(id){
		ajaxPost(basePath + '/project/feevolume/dojz', {id:id}, function (data) {
            if (data.success) {
                packageTable.reloadData();
                modals.correct("记账成功");
            } else {
                modals.error(data.message);
            }
        });
	}
	function doPrint(id){
		modals.openWin({
            winId:winId,
            title:'详情',
            width:'1200px',
            url:basePath+"/project/feevolume/doPrint?id="+id
        });
