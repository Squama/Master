<script src="${basePath}/resources/common/js/calculate.js"></script>
 <link rel="stylesheet" href="${basePath}/resources/common/libs/fileinput/css/fileinput.min.css">
 <script src="${basePath}/resources/common/libs/fileinput/js/fileinput.js"></script>
<script src="${basePath}/resources/common/libs/fileinput/js/locales/zh.js"></script>
<!--BaseFile组件-->
<script src="${basePath}/resources/common/js/base-file.js"></script>
<!-- Main content -->
<section class="content">
	<div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="col-md-12">
                    <form id="project_file_form" name="project_file_form" class="form-horizontal" enctype="multipart/form-data">
                        <input type="hidden" name="fileId" id="fileId">
						
						<div class="form-group" id="file_container">
							<input type="file" name="file"  id="attachment">
						</div>
						<div class="form-group" align="center" id="wjscid">
							<div class="btn btn-default btn-file" id="uploadFile">
								<i class="fa fa-paperclip"></i> 上传/删除附件
							</div>
						</div>
                    </form>
		        </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDivDetail">
                    <input name="f.id" class="form-control" type="search" value="${feeID}" style="display:none;"/> 
                </div>
                <div class="box-body box-body-mobile">
                    <table id="package_detail_table" class="table table-bordered table-striped table-hover">
                        <tfoot>
                            <tr>
                                <th colspan="6" style="text-align:right">合计:</th>
                                <th class="text-left">0</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>


<script>  
    var packageDetailTable;
    
    var feeID="${feeID?default(0)}";
    $(function() { 
        //init table and fill data
        packageDetailTable = new CommonTable("package_detail_table", "fee_detail_overview", "searchDivDetail", {
            "ordering" : false,
            "lengthChange": false,
            "displayLength": 450,
            "scrollY": "500px",
            "paging" : false,
            "scrollCollapse": true,
            "footerCallback": function ( row, data, start, end, display ) {
                var api = this.api(), data;
                // Remove the formatting to get integer data for summation
                var intVal = function ( i ) {
                    return typeof i === 'string' ?
                        i.replace(/[\$,]/g, '')*1 :
                        typeof i === 'number' ?
                            i : 0;
                };
     
                // Total over this page
                unitTotal = api
                    .column( 6, { page: 'current'} )
                    .data()
                    .reduce( function (a, b) {
                        return accAddition(intVal(a), intVal(b));
                    }, 0 );
                // Update footer
                $( api.column( 6 ).footer() ).html(
                    '￥'+unitTotal
                );
            }
        });
        ajaxPost(basePath+"/project/feevolume/getfee",{feeID:feeID},function(data){
            $("#fileId").val(data.data.wjid);     
        })
    })

    var fileinputDefaults = {
            maxFileSize: 1024000,
            maxFileCount:0,
            previewSettings: {
                image: {width: "160px", height: "60px"},
                text: {width: "213px", height: "160px"},
                object: {width: "160px", height: "auto"},
                pdf: {width: "160px", height: "160px"},
                other: {width: "160px", height: "160px"}
            },
            previewZoomSettings: {
                image: {width: "auto", height: "auto", 'max-width': "100%", 'max-height': "100%"},
                text: {width: "100%", height: "100%", 'min-height': "480px"},
                object: {width: "auto", height: "100%", 'min-height': "480px"},
                pdf: {width: "100%", height: "100%", 'min-height': "480px"},
                other: {width: "auto", height: "100%", 'min-height': "480px"}
            },
            uploadUrl: basePath + "/project/feevolume/uploadMultipleFile?id="+feeID,
            deleteUrl: basePath + "/project/feevolume/deletefile",
            allowedPreviewTypes : ['image', 'object']
      }
      var defaults = {
            title: "请上传附件",
            getFileResultUrl: basePath+"/project/feevolume/getFiles",
            downloadFileUrl: basePath+"/project/feevolume/download/",
            fileinput: fileinputDefaults,
            showType:'detail',
            window:true,
            callback:function(fileId,oldfileIds){
                this.showFiles({
                    fileIds:fileId,
                    type:'preview'
                });
            }
      }
      
      $("#uploadFile").file($.extend({}, defaults, {
          title:"请上传附件",
          fileinput:$.extend({}, fileinputDefaults, {
              uploadExtraData: {"fileField":"fileId"}
          }),
          showContainer:'#attachment',
          fileIdContainer:"[name='fileId']",
          extraPreviewConfig:{
              "fileField":"fileId"
          }
