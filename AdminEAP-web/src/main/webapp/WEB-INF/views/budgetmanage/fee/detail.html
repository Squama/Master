<script src="${basePath}/resources/common/js/calculate.js"></script>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDivDetail">
                    <input name="f.id" class="form-control" type="search" value="${feeID}" style="display:none;"/> 
                </div>
                <div class="box-body">
                    <table id="package_detail_table" class="table table-bordered table-striped table-hover">
                        <tfoot>
                            <tr>
                                <th colspan="6" style="text-align:right">合计:</th>
                                <th class="text-left">0</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>


<script>  
    var packageDetailTable;
    
    
    $(function() { 
        //init table and fill data
        packageDetailTable = new CommonTable("package_detail_table", "fee_detail_overview", "searchDivDetail", {
            "ordering" : false,
            "lengthChange": false,
            "displayLength": 450,
            "scrollY": "500px",
            "paging" : false,
            "scrollCollapse": true,
            "footerCallback": function ( row, data, start, end, display ) {
                var api = this.api(), data;
                // Remove the formatting to get integer data for summation
                var intVal = function ( i ) {
                    return typeof i === 'string' ?
                        i.replace(/[\$,]/g, '')*1 :
                        typeof i === 'number' ?
                            i : 0;
                };
     
                // Total over this page
                unitTotal = api
                    .column( 6, { page: 'current'} )
                    .data()
                    .reduce( function (a, b) {
                        return accAddition(intVal(a), intVal(b));
                    }, 0 );
                // Update footer
                $( api.column( 6 ).footer() ).html(
                    '￥'+unitTotal
                );
            }
        });
