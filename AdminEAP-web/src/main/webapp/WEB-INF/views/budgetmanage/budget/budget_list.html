<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        预算信息管理 <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">预算管理</a></li>
        <li class="active">预算信息管理</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <input placeholder="请输入预算名称" name="budgetName" class="form-control" type="search" likeOption="true" /> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <!--  <button type="button" class="btn btn-default" data-btn-type="edit" >编辑</button> -->
                        <button type="button" class="btn btn-default" data-btn-type="delete">删除</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="budget_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>


<script>  
    var budgetTable;
    var winId="budgetWin";
    
    var budgetManageObject = {
            quantityDetail: function (budgetNo) {
            	modals.openWin({
                    winId: winId,
                    width: "1000px",
                    url: basePath+"/budget/toquantitydetail?budgetNo=" + budgetNo
                });
            },
            amountDetail: function (budgetNo) {
            	modals.openWin({
                    winId: winId,
                    width: "1000px",
                    url: basePath+"/budget/toamountdetail?budgetNo=" + budgetNo
                });
            }
    }
    
    $(function() { 
        //init table and fill data
        budgetTable = new CommonTable("budget_table", "budget_list", "searchDiv");

        //button event
        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=budgetTable.getSelectedRowId();
            switch (action) {
            case 'edit':
               if(!rowId){
                   modals.info('请选择要编辑的行');
                   return false;
               }
               loadPage(basePath+"/budget/edit", undefined, {budgetNo : rowId});
               break;
            case 'delete':
                if(!rowId){
                    modals.info('请选择要删除的行');
                    return false;
                }
                var data = budgetTable.getSelectedRowData();
                if(data.status != '新建'){
                    modals.info('只有新建状态的数据才可删除!');
                    return false;
                }
                modals.confirm("是否要删除该行数据？这可能需要消耗一些时间。",function(){
                    ajaxPost(basePath+"/budget/delete/"+rowId,null,function(data){
                        if(data.success){
                        	budgetTable.reloadRowData();
                        }else{
                            modals.error("该数据被引用，不可删除！");
                        }
                    });
                })
                break;
            }

        });
    })

    function fnRenderConsume(value, type, rowObj){
        var oper = "";
        if(rowObj.status == '测算已完成'){
            oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='budgetManageObject.quantityDetail(\"" + rowObj.budgetNo + "\")'>数量消耗</a>";
            oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='budgetManageObject.amountDetail(\"" + rowObj.budgetNo + "\")'>金额消耗</a>";
        }
        return oper;
    }
