<script src="${basePath}/resources/common/js/calculate.js"></script>
<section class="content-header">
    <h1>
        预算消耗查询 <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">经营管理</a></li>
        <li class="active">预算消耗查询</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <input placeholder="请输入预算名称" name="b.budget_name" id="budgetName" class="form-control" type="search"  operator="like" likeOption="true" /> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" id="consumeSearch">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="budget_consume_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>


<script>  
    var budgetConsumeTable;
    var winId="budgetWin";
    var labourGroup, matGroup, mechGroup, packGroup, subCount = 0,
    lConsume, maConsume, meConsume, pConsume, last=null;
    var budgetName = '${budgetName?default(0)}';
    if(budgetName!=0){
    	$('#budgetName').val(budgetName);
    }
    $(function() { 
        //init table and fill data
        budgetConsumeTable = new CommonTable("budget_consume_table", "budget_consume_list", "searchDiv");
        
        $('#consumeSearch').on('click',function(){
        	loadPage(basePath+"/budget/consumelist", undefined, {budgetName : $('#budgetName').val()});
        });
    })
    
    function fnRenderBase64(value, type, rowObj){
    	var result = '0';
    	if(value!='' && value!=null){
    		result = parseFloat(window.atob(value)).toFixed(2).toString();
    	}
    	return result;
    }
    
    function getConsume(group, budget){
    	if(subCount == 1){
    		return group;
    	}
    	
    	if(parseFloat(group) > parseFloat(budget)){
    		return budget;
    	}
    	
    	if(parseFloat(group) <= parseFloat(budget)){
            return group;
        }
    }
    
    function fnRenderLabourConsume(value, type, rowObj){
    	if(last != rowObj.labor_sub_id){
    		last = rowObj.labor_sub_id;
    		subCount = rowObj.subCount;
    		labourGroup = rowObj['consumeLabour'] == null?'0':window.atob(rowObj['consumeLabour']);
    		matGroup = rowObj['consumeMat'] == null?'0':window.atob(rowObj['consumeMat']);
    		mechGroup = rowObj['consumeMech'] == null?'0':window.atob(rowObj['consumeMech']);
    		packGroup = rowObj['consumePack'] == null?'0':window.atob(rowObj['consumePack']);
    	}else{
    		subCount--;
    	}
    	var budget;
    	if(rowObj.budgetLabour == '' || rowObj.budgetLabour == null || window.atob(rowObj.budgetLabour) == '0'){
    		budget = '0';
        }else{
        	budget = parseFloat(window.atob(rowObj.budgetLabour)).toFixed(2).toString();
        }
    	lConsume = getConsume(labourGroup, budget);
    	
    	if(subCount != 1){
            if(accSubtraction(labourGroup, budget) > 0){
            	labourGroup = accSubtraction(labourGroup, budget);
            }else{
            	labourGroup = 0;
            }
        }
    	
    	return lConsume;
    }
    
    
    function fnRenderLabourPercent(value, type, rowObj){
    	
    	var tmp, data;
    	if(rowObj.budgetLabour == '' || rowObj.budgetLabour == null || window.atob(rowObj.budgetLabour) == '0'){
    		tmp = '0';
    	}else{
    		data = accDivision(lConsume, window.atob(rowObj.budgetLabour));
    		tmp = ((100*data).toFixed(2)).toString();
    	}
    	
    	return getResult(tmp, data);
    	
    }
    
    function fnRenderMatConsume(value, type, rowObj){
    	var budget;
        if(rowObj.budgetMat == '' || rowObj.budgetMat == null || window.atob(rowObj.budgetMat) == '0'){
            budget = '0';
        }else{
            budget = parseFloat(window.atob(rowObj.budgetMat)).toFixed(2).toString();
        }
        maConsume = getConsume(matGroup, budget);
        if(subCount != 1){
            if(accSubtraction(matGroup, budget) > 0){
            	matGroup = accSubtraction(matGroup, budget);
            }else{
            	matGroup = 0;
            }
        }
        return maConsume;
    }
    
    
    function fnRenderMatPercent(value, type, rowObj){
        
        var tmp, data;
        if(rowObj.budgetMat == '' || rowObj.budgetMat == null || window.atob(rowObj.budgetMat) == '0'){
            tmp = '0';
        }else{
            data = accDivision(maConsume, window.atob(rowObj.budgetMat));
            tmp = ((100*data).toFixed(2)).toString();
        }
        
        return getResult(tmp, data);
        
    }
    
    function fnRenderMechConsume(value, type, rowObj){
    	var budget;
        if(rowObj.budgetMech == '' || rowObj.budgetMech == null || window.atob(rowObj.budgetMech) == '0'){
            budget = '0';
        }else{
            budget = parseFloat(window.atob(rowObj.budgetMech)).toFixed(2).toString();
        }
        meConsume = getConsume(mechGroup, budget);
        
        if(subCount != 1){
            if(accSubtraction(mechGroup, budget) > 0){
                mechGroup = accSubtraction(mechGroup, budget);
            }else{
                mechGroup = 0;
            }
        }
        
        return meConsume;
    }
    
    
    function fnRenderMechPercent(value, type, rowObj){
        
        var tmp, data;
        if(rowObj.budgetMech == '' || rowObj.budgetMech == null || window.atob(rowObj.budgetMech) == '0'){
            tmp = '0';
        }else{
            data = accDivision(meConsume, window.atob(rowObj.budgetMech));
            tmp = ((100*data).toFixed(2)).toString();
        }
        
        return getResult(tmp, data);
        
    }
    
    function fnRenderPackConsume(value, type, rowObj){
    	var budget;
        if(rowObj.budgetPack == '' || rowObj.budgetPack == null || window.atob(rowObj.budgetPack) == '0'){
            budget = '0';
        }else{
            budget = parseFloat(window.atob(rowObj.budgetPack)).toFixed(2).toString();
        }
    	
        pConsume = getConsume(packGroup, budget);
        var bp = window.atob(rowObj.budgetPack);
        if(bp == '' || bp == null){
        	bp = '0';
        }
        if(subCount != 1){
            if(accSubtraction(packGroup, bp) > 0){
                packGroup = accSubtraction(packGroup, bp);
            }else{
                packGroup = 0;
            }
        }
        return pConsume;
    }
    
    
    function fnRenderPackPercent(value, type, rowObj){
        
        var tmp, data;
        if(rowObj.budgetPack == '' || rowObj.budgetPack == null || window.atob(rowObj.budgetPack) == '0'){
            tmp = '0';
        }else{
            data = accDivision(pConsume, window.atob(rowObj.budgetPack));
            tmp = ((100*data).toFixed(2)).toString();
        }
        
        return getResult(tmp, data);
        
    }
    
    function getResult(tmp, data){
    	var num =tmp+"%";  
        var result="style='width: "+tmp+"%'";  
        var color="class='progress-bar'";  
        if(data>=0.9){  
            color="class='progress-bar progress-bar-danger'";  
        }  
        else if(data>=0.7){  
            color="class='progress-bar progress-bar-warning'";  
        }  
        else {  
            color="class='progress-bar'";  
        }
        return "<div class='col-lg-12' style='padding:0px;'>"+  
        "<div> <span class='pull-right' style='display:inline-block;'>"+num+"</span> </div>"+  
        "<div class='progress progress-small' style='margin-top:0px;'>"+  
             "<div id='DXI092-0208_progress-bar' "+result+color+"></div>"+  
        "</div>"+  
        "</div>";
    }
    
    function isNumber(n) {  
        return !isNaN(parseFloat(n)) && isFinite(n);  
    }
