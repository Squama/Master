    </h1>

        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">预算管理</a></li>
        <li class="active">预算信息管理</li>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <input placeholder="请输入预算名称" name="budgetName" class="form-control" type="search" likeOption="true" /> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="budget_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>


<script>  
    var budgetTable;
    var winId="budgetWin";
    
    var budgetQueryObj = {
    	    showDetail: function (rowId) {
    	    	 modals.openWin({
    	             winId: "budgetDetailWin",
    	             width: "900px",
    	             url: basePath + "/budget/detail/"+rowId,
    	             title: "预算详情"
    	         });
            }
    }
    
    $(function() { 
        //init table and fill data
        budgetTable = new CommonTable("budget_table", "budget_list_query", "searchDiv");

    })

    function fnRenderProject(value) {
        if (value) {
            var ret=value;
            /**
            ajaxPost(basePath + "/org/show/"+value, null, function (data) {
                ret=data.data;
            })
            */
            return ret;
        } else
            return value;
    }
    
    function fnRenderDetail(value) {
        return "<a href='javascript:void(0)' onclick='budgetQueryObj.showDetail(\"" + value + "\")'>详情</a>";
