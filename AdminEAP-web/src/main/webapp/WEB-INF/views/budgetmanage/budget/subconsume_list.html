<script>  
    var budgetSubConsumeTable;
    var winId="subConsumeWin";
    var subName = '${subName?default(0)}';
    if(subName!=0){
        $('#subName').val(subName);
    }
    $(function() { 
        //init table and fill data
        budgetSubConsumeTable = new CommonTable("budget_subconsume_table", "budget_subconsume_list", "searchDiv");
    })
    
    function fnRenderBase64(value, type, rowObj){
        var result = '0';
        if(value!='' && value!=null){
            if(!isNaN(value)){
                return value;
            }
            result = parseFloat(window.atob(value)).toFixed(2).toString();
        }
        return result;
    }
    
    function fnRenderLabourPercent(value, type, rowObj){
        
        var tmp, data;
        if(rowObj.budgetLabour == '' || rowObj.budgetLabour == null || fnRenderBase64(rowObj.budgetLabour) == '0'){
            tmp = '0';
        }else{
        	var consume;
        	if(rowObj.consumeLabour == '' || rowObj.consumeLabour == null || fnRenderBase64(rowObj.consumeLabour) == '0'){
        		consume = '0';
        	}else{
        		consume = fnRenderBase64(rowObj.consumeLabour);
        	}
            data = accDivision(consume, fnRenderBase64(rowObj.budgetLabour));
            tmp = ((100*data).toFixed(2)).toString();
        }
        
        return getResult(tmp, data);
        
    }
    
    
    function fnRenderMatPercent(value, type, rowObj){
        
        var tmp, data;
        if(rowObj.budgetMat == '' || rowObj.budgetMat == null || fnRenderBase64(rowObj.budgetMat) == '0'){
            tmp = '0';
        }else{
        	var consume;
            if(rowObj.consumeMat == '' || rowObj.consumeMat == null || fnRenderBase64(rowObj.consumeMat) == '0'){
                consume = '0';
            }else{
                consume = fnRenderBase64(rowObj.consumeMat);
            }
            data = accDivision(consume, fnRenderBase64(rowObj.budgetMat));
            tmp = ((100*data).toFixed(2)).toString();
        }
        
        return getResult(tmp, data);
        
    }
    
    
    function fnRenderMechPercent(value, type, rowObj){
        
        var tmp, data;
        if(rowObj.budgetMech == '' || rowObj.budgetMech == null || fnRenderBase64(rowObj.budgetMech) == '0'){
            tmp = '0';
        }else{
        	var consume;
            if(rowObj.consumeMech == '' || rowObj.consumeMech == null || fnRenderBase64(rowObj.consumeMech) == '0'){
                consume = '0';
            }else{
                consume = fnRenderBase64(rowObj.consumeMech);
            }
            data = accDivision(consume, fnRenderBase64(rowObj.budgetMech));
            tmp = ((100*data).toFixed(2)).toString();
        }
        
        return getResult(tmp, data);
        
    }
    
    function fnRenderPackPercent(value, type, rowObj){
        
        var tmp, data;
        if(rowObj.budgetPack == '' || rowObj.budgetPack == null || fnRenderBase64(rowObj.budgetPack) == '0'){
            tmp = '0';
        }else{
        	var consume;
            if(rowObj.consumePack == '' || rowObj.consumePack == null || fnRenderBase64(rowObj.consumePack) == '0'){
                consume = '0';
            }else{
                consume = fnRenderBase64(rowObj.consumePack);
            }
            data = accDivision(consume, fnRenderBase64(rowObj.budgetPack));
            tmp = ((100*data).toFixed(2)).toString();
        }
        
        return getResult(tmp, data);
        
    }
    
    function getResult(tmp, data){
        var num =tmp+"%";  
        var result="style='width: "+tmp+"%'";  
        var color="class='progress-bar'";  
        if(data>=0.9){  
            color="class='progress-bar progress-bar-danger'";  
        }  
        else if(data>=0.7){  
            color="class='progress-bar progress-bar-warning'";  
        }  
        else {  
            color="class='progress-bar'";  
        }
        return "<div class='col-lg-12' style='padding:0px;'>"+  
        "<div> <span class='pull-right' style='display:inline-block;'>"+num+"</span> </div>"+  
        "<div class='progress progress-small' style='margin-top:0px;'>"+  
             "<div id='DXI092-0208_progress-bar' "+result+color+"></div>"+  
        "</div>"+  
        "</div>";
    }
    
    function isNumber(n) {  
        return !isNaN(parseFloat(n)) && isFinite(n);
