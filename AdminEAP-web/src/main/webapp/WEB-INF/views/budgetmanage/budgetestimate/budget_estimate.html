<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        成本测算
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">预算管理</a></li>
        <li class="active">成本测算</li>
    </ol>
</section> 

<section class="content">
    <div class="row">
        <div class="col-xs-6">
            <div class="box">
                <div class="dataTables_filter" id="searchDivImport">
                    <input placeholder="请输入预算名称" name="budgetName" class="form-control" type="search" likeOption="true" /> 
                    <input name="status" class="form-control" type="search" operator="eq" style="display:none;" value="10" />
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="budget_import_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="box">
                <div class="dataTables_filter" id="searchDivTx">
                    <input placeholder="请输入预算名称" name="budgetName" class="form-control" type="search" likeOption="true" /> 
                    <input name="status" class="form-control" type="search" operator="eq" style="display:none;" value="10" />
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="budget_tx_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var budgetImportTable,budgetTxTable;
    var winId="budgetDoEstimateWin";
    
    var budgetEstimateObject = {
            doSingleEstimate: function (budgetNo) {
                loadPage(basePath+"/budget/estimate/dosingleestimate", undefined, {
                    "budgetNo" : budgetNo,
                    "sourceUrl" : "/budget/estimate/list"
                });
            }
    }
    
    $(function() { 
        budgetImportTable = new CommonTable("budget_import_table", "budget_estimate_left_list", "searchDiv", {
            "createdRow": function( row, data, dataIndex ) {
                //$(row).css('height','50px');
             }
        });
        
        budgetTxTable = new CommonTable("budget_tx_table", "budget_estimate_right_list", "searchDiv", {
            "createdRow": function( row, data, dataIndex ) {
                //$(row).css('height','50px');
             }
        });

        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=budgetTable.getSelectedRowId();
            switch (action) {
            case 'add':
                loadPage(basePath+"/budget/add");                        
                break;
            case 'edit':
               if(!rowId){
                   modals.info('请选择要编辑的行');
                   return false;
               }
               loadPage(basePath+"/budget/edit", undefined, {budgetNo : rowId});
               break;
            case 'delete':
                if(!rowId){
                    modals.info('请选择要删除的行');
                    return false;
                }
                modals.confirm("是否要删除该行数据？",function(){
                    ajaxPost(basePath+"/budget/delete/"+rowId,null,function(data){
                        if(data.success){
                            userTable.reloadRowData();
                        }else{
                            modals.error("该数据被引用，不可删除！");
                        }
                    });
                })
                break;
            }

        });
    })

    
    function fnRenderOperate(value, type, rowObj){
        var oper = "";
        oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='budgetEstimateObject.doSingleEstimate(\"" + value + "\")'>单笔测算</a>";
        return oper;
    }
    
    function fnRenderCheckbox(value, type, rowObj){
    	var oper = "";
        oper += "&nbsp;&nbsp;&nbsp;<input type='checkbox' name='choose' value ='"+value+"'>";
        return oper;
