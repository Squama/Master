<!-- Content Header (Page header) -->
<link rel="stylesheet" href="${basePath}/resources/cinder/editor/dataTables.editor.css">
<link rel="stylesheet" href="${basePath}/resources/cinder/editor/editor.dataTables.min.css">
<style>
.fixed-button-area{position:fixed;z-index:1;left:45%;}
.DTE_Field_InputControl{color:black;}
</style>

<section class="content-header">
    <h1>
        成本测算
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">预算管理</a></li>
        <li class="active">成本测算</li>
    </ol>
</section> 

<section class="content">
    <div class="row">
        <form id="budget_import_form" name="import_form" class="form-horizontal">
	        <div class="col-xs-6">
	            <div class="box">
	                <div class="dataTables_filter" id="searchDivImport">
	                    <input type="search" title="定额编号" name="quotaNo" class="form-control dn" id="quotaNo" operator="not_null" style="display:none;">
	                    <input type="search" title="预算编码" name="budgetNo" class="form-control dn" id="budgetNo" operator="eq" style="display:none;">
	                    <div class="btn-group fixed-button-area">
	                        <button type="button" class="btn btn-success"  data-btn-type="estimate">测算</button>
	                        <button type="button" class="btn btn-primary" data-btn-type="merge">合并</button>
	                        <button type="button" class="btn btn-info" data-btn-type="split">拆分</button>
	                        <!-- <button type="button" class="btn btn-warning" data-btn-type="revoke">撤回</button> -->
	                        <button type="button" class="btn btn-success" data-btn-type="start">提交</button>
	                    </div>
	                </div>
	                <div class="box-body">
	                    <table id="budget_import_table" class="table table-bordered table-striped table-hover">
	                    </table>
	                </div>
	            </div>
	        </div>
        </form>
        <div class="col-xs-6">
            <div class="box">
                <div class="dataTables_filter" id="searchDivTx">
                    <input type="search" title="部位编号" name="regionCode" class="form-control dn" id="regionNo" operator="not_null" style="display:none;">
                    <input type="search" title="预算编码" name="budgetNo" class="form-control dn" id="budgetNo" operator="eq" style="display:none;">
                </div>
                <div class="box-body">
                    <table id="budget_tx_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="${basePath}/resources/cinder/editor/dataTables.editor.min.js"></script>
<script>  
    var importform,estimateEditor;
    var budgetImportTable,budgetTxTable;
    var winId="budgetDoEstimateWin";
    var budgetNo = '${budgetNo?default(0)}';
    var materiels = '${materiels?default(0)}';
    var sourceUrl = '${sourceUrl?default(0)}';
    
    console.log(budgetNo);
    
    if(materiels != 0){
    	materiels = JSON.parse(materiels);
    }
    
    if(budgetNo != 0){
    	$('#budgetNo',$('#searchDivImport')).val(budgetNo);	
    	$('#budgetNo',$('#searchDivTx')).val(budgetNo);    
    }
    
    //页面方法体
    var budgetEstimateObject = {
            initButtonEvent:function(){
            	$("button[data-btn-type]").click(function () {
            		var action = $(this).attr('data-btn-type');
            		var length = $('input[name="choose"]:checked').length;
                    if(length < 1 && action != 'revoke' && action != 'start'){
                        modals.info('请勾选要测算的行');
                        return false;
                    }
                    switch (action) {
	                    case 'estimate':
	                        var formdata = importform.getFormSimpleData();
	                        modals.confirm("是否要测算选中的数据？",function(){
	                            ajaxPost(basePath+"/budget/estimate/doestimate",formdata,function(data){
	                                if(data.success){
	                                	budgetImportTable.reloadData();
	                                	budgetTxTable.reloadData();
	                                }else{
	                                    modals.error("该数据被引用，不可删除！");
	                                }
	                            });
	                        })
	                        break;
	                    case 'merge':
	                       if(length < 2){
	                           modals.info('请至少勾选两行');
	                           return false;
	                       }
	                       break;
	                    case 'split':
	                        if(length > 1){
	                            modals.info('仅能进行单行拆分');
	                            return false;
	                        }
	                        break;
	                    case 'revoke':
	                    	break;
	                    case 'start':
	                    	modals.confirm("是否要提交审批？",function(){
		                    	ajaxPost(basePath + '/budget/estimate/start', {budgetNo:budgetNo}, function (data) {
		                            if (data.success) {
		                                modals.correct("流程已启动，请及时处理");
		                            } else {
		                                modals.error(data.message);
		                            }
		                        });
	                    	});
                            break;
                   }
                });
            },
            initEstimateModal:function(){
                $("#budget_tx_table").on("dblclick", "tr", function(e){
                	var id = $(this).attr('id'); 
                    modals.openWin({
                        winId: "estimateWin",
                        width: "1100px",
                        url: basePath + "/budget/estimate/singleestimate?id=" + id,
                        title: "测算"
                    });
                });
            },
            initEstimateEditor:function(){
            	estimateEditor = new $.fn.dataTable.Editor( {
                    ajax: basePath+"/budget/estimate/rowedit",
                    table: "#budget_tx_table",
                    idSrc:  'id',
                    fields: [ 
                        {
                            label: "regionCode:",
                            name: "regionCode",
                            type:"text"
                        }
                    ]
                } );
                
                console.log(estimateEditor);
                
                $('#budget_tx_table').on( 'click', 'tbody td:not(:first-child)', function (e) {
                	estimateEditor.inline( this, {
                        onBlur: 'submit'
                    });
                } );
            }
    }
    
    $(function() { 
    	<!-- 初始化导入的预算表 -->
        budgetImportTable = new CommonTable("budget_import_table", "budget_estimate_left_list", "searchDivImport", {
            "createdRow": function( row, data, dataIndex ) {
                if(data.col != null){
                	var height = parseInt(data.col) * 54;
                	$(row).css('height',height + 'px');
                }
             },
             "dom": '<"top"i>rt<"bottom"flp><"clear">',
             "paging" : false,
             "drawCallback": function ( settings ) {
                 var api = this.api();
                 var rows = api.rows( {page:'current'} ).nodes();
                 var last=null;
      
                 api.column(11, {page:'current'} ).data().each( function ( group, i ) {
                     if ( last !== group ) {
                         var ret = group;
                         ajaxPost(basePath + "/budgetimport/getgroup/"+group, null, function (data) {
                             ret=data.data;
                         });
                         $(rows).eq( i ).before(
                             '<tr class="group" id="'+ret.id+'" style="background-color:darkgrey;">'+
                             '<td class="text-center" colspan="3">'+ret.quotaName+'</td>'+
                             '<td class="text-center">'+ret.units+'</td>'+
                             '<td class="text-center">'+ret.quantities+'</td>'+
                             '<td class="text-center">'+ret.price+'</td>'+
                             '<td class="text-center">'+ret.unitPrice+'</td>'+
                             '<td class="text-center">'+ret.artificiality+'</td>'+
                             '<td class="text-center">'+ret.materiels+'</td>'+
                             '<td class="text-center">'+ret.mech+'</td>'+
                             '<td class="text-center">'+ret.materielsUnitPrice+'</td>'+
                             '</tr>'
                         );
      
                         last = group;
                     }
                 } );
             }
        });
        <!-- 初始化成本测算表  -->
        budgetTxTable = new CommonTable("budget_tx_table", "budget_estimate_right_list", "searchDivTx", {
            "createdRow": function( row, data, dataIndex ) {
            	if(data.col != null){
                    var height = parseInt(data.col) * 54;
                    $(row).css('height',height + 'px');
                }
             },
             "dom": '<"top"i>rt<"bottom"flp><"clear">',
             "paging" : false,
             "drawCallback": function ( settings ) {
                 var api = this.api();
                 var rows = api.rows( {page:'current'} ).nodes();
                 var last=null;
      
                 api.column(11, {page:'current'} ).data().each( function ( group, i ) {
                     if ( last !== group ) {
                         var ret = group;
                         ajaxPost(basePath + "/budget/estimate/getgroup/"+group, null, function (data) {
                             ret=data.data;
                         });
                         $(rows).eq( i ).before(
                             '<tr class="group" id="'+ret.id+'" style="background-color:darkgrey;">'+
                             '<td class="text-center" colspan="3">'+ret.regionName+'</td>'+
                             '<td class="text-center">'+ret.units+'</td>'+
                             '<td class="text-center">'+ret.quantities+'</td>'+
                             '<td class="text-center">'+ret.price+'</td>'+
                             '<td class="text-center">'+ret.unitPrice+'</td>'+
                             '<td class="text-center">'+ret.artificiality+'</td>'+
                             '<td class="text-center">'+ret.materiels+'</td>'+
                             '<td class="text-center">'+ret.mech+'</td>'+
                             '<td class="text-center">'+ret.materielsUnitPrice+'</td>'+
                             '</tr>'
                         );
      
                         last = group;
                     }
                 } );
             }
        });

        //初始化表单 
        importform = $("#budget_import_form").form({baseEntity:false});
        //初始化控件
        importform.initComponent();
        
        budgetEstimateObject.initButtonEvent();
        budgetEstimateObject.initEstimateModal();
        budgetEstimateObject.initEstimateEditor();
    })

    
    function fnRenderCheckbox(value, type, rowObj){
    	var oper = "";
        if(rowObj.orderNo==null || rowObj.orderNo=="")oper += "&nbsp;&nbsp;&nbsp;<input type='checkbox' name='choose' value ='"+value+"'>";
        return oper;
    }
    function fnRenderCheckboxRight(value, type, rowObj){
        var oper = "";
        oper += "&nbsp;&nbsp;&nbsp;<input type='checkbox' name='choose' value ='"+value+"'>";
        return oper;
    }
