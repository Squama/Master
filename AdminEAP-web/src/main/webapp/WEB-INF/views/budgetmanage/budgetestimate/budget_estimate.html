        <li class="active">成本测算</li>

<section class="content">
    <div class="row" style="width:2200px;">
        <form id="budget_import_form" name="import_form" class="form-horizontal">
	        <div class="col-xs-6">
	            <div class="box">
	                <div class="dataTables_filter" id="searchDivImport">
	                    <input type="search" title="定额编号" name="isGroup" class="form-control dn" id="isGroup" operator="eq" value="0" style="display:none;">
	                    <input type="search" title="预算编码" name="budgetNo" class="form-control dn" id="budgetNo" operator="eq" style="display:none;">
	                    <div class="btn-group fixed-button-area">
	                        <button type="button" class="btn btn-primary"  data-btn-type="estimate">测算</button>
	                        <button type="button" class="btn btn-warning"  data-btn-type="estimateall">全选(左)</button>
	                        <button type="button" class="btn btn-info" data-btn-type="merge">合并</button>
	                    <!--<button type="button" class="btn btn-info" data-btn-type="split">拆分</button>
	                        <button type="button" class="btn btn-warning" data-btn-type="revoke">撤回</button> -->
	                        <button type="button" class="btn btn-primary"  data-btn-type="tolist">返回列表</button>

	                <div class="box-body">
	                    <table id="budget_import_table" class="table table-bordered table-striped table-hover">
		                    <tfoot>
					            <tr>
					                <th colspan="4" style="text-align:right">合计:</th>
					                <th class="text-center">0</th>
					                <th class="text-center">0</th>
					                <th class="text-center">0</th>
					                <th class="text-center">0</th>
					            </tr>
					        </tfoot>
	                    </table>
	                </div>
	            </div>
	        </div>
        </form>
        <div class="col-xs-6">
            <div class="box">
                <!-- <div class="dataTables_filter" style="text-align:center;margin-top:35px;">
                   <input type="hidden" name="matName" id="matName" >
                   <input type="text" placeholder="包工包料面积" title="面积" onkeyup="value=value.replace(/[^\d.]/g,'')" name="acreage" class="form-control" id="acreage" >
                   <input type="text" placeholder="包工包料单价" title="单价" onkeyup="value=value.replace(/[^\d.]/g,'')" name="univalent" class="form-control" id="univalent" >
                   <div class="btn-group">
                       <button type="button" class="btn btn-primary" data-btn-type="savepack">添加包工包料</button>
                   </div>
                </div> -->
                <div class="dataTables_filter" id="searchDivTx">
                    <input type="search" title="部位编号" name="bt.is_group" class="form-control dn" id="isGroup" operator="eq" value="0" style="display:none;">
                    <input type="search" title="预算编码" name="bt.budget_no" class="form-control dn" id="budgetNo" operator="eq" style="display:none;">
                </div>
                <div class="box-body">
                    <table id="budget_tx_table" class="table table-bordered table-striped table-hover">
	                    <tfoot>
	                        <tr>
	                            <th colspan="4" style="text-align:right">合计:</th>
	                            <th class="text-center">0</th>
	                            <th class="text-center">0</th>
	                            <th class="text-center">0</th>
	                            <th class="text-center">0</th>
	                        </tr>
	                    </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
<script src="${basePath}/resources/cinder/editor/dataTables.editor.min.js"></script>
<script>  
    var importform,estimateEditor;
    var budgetImportTable,budgetTxTable;
    var winId="budgetDoEstimateWin";
    var mergeWinId = "mergeEstimateWin";
    var budgetNo = '${budgetNo?default(0)}';
    var materiels = '${materiels?default(0)}';
    var sourceUrl = '${sourceUrl?default(0)}';
    
    if(materiels != 0){
    	materiels = JSON.parse(materiels);
    }
    
    if(budgetNo != 0){
    	$('#budgetNo',$('#searchDivImport')).val(budgetNo);	
    	$('#budgetNo',$('#searchDivTx')).val(budgetNo); 
    	$('.content-header').hide();
    }
    
    if(sourceUrl == 0){
    	$("button[data-btn-type='start']").hide();
    }
    
    //页面方法体
    var budgetEstimateObject = {
            initButtonEvent:function(){
            	$("button[data-btn-type]").click(function () {
            		var action = $(this).attr('data-btn-type');
            		var length = $('input[name="choose"]:checked').length;
                    if(length < 1 && action != 'estimateall' && action != 'start' && action != 'submitTask' && action != 'tolist' && action != 'savepack'){
                        modals.info('请勾选要测算的行');
                        return false;
                    }
                    switch (action) {
	                    case 'estimate':
	                        var formdata = importform.getFormSimpleData();
	                        modals.confirm("是否要测算选中的数据？",function(){
	                            ajaxPost(basePath+"/budget/estimate/doestimate",formdata,function(data){
	                                if(data.success){
	                                	budgetImportTable.reloadData();
	                                	budgetTxTable.reloadData();
	                                }else{
	                                    modals.error("该数据被引用，不可删除！");
	                                }
	                            });
	                        })
	                        break;
	                    case 'estimateall':
	                    	$('.choose',$('#budget_import_table')).click();
	                    	break;
	                    case 'merge':
	                       if(length < 2){
	                           modals.info('请至少勾选两行');
	                           return false;
	                       }
	                       var formdata = importform.getFormSimpleData();
	                       modals.openWin({
	                           winId: mergeWinId,
	                           width: "600px",
	                           url: basePath + "/budget/estimate/tomerge?budgetNo=" + formdata.budgetNo + "&choose=" + formdata.choose,
	                           title: "测算"
	                       });
	                       break;
	                    case 'split':
	                        if(length > 1){
	                            modals.info('仅能进行单行拆分');
	                            return false;
	                        }
	                        break;
	                    case 'revoke':
	                    	break;
	                    case 'start':
	                    	modals.confirm("是否要提交审批？",function(){
		                    	ajaxPost(basePath + '/budget/estimate/start', {budgetNo:budgetNo}, function (data) {
		                            if (data.success) {
		                                modals.correct("流程已启动，请及时处理");
		                                loadPage(basePath+"/budget/estimate/list");
		                            } else {
		                                modals.error(data.message);
		                            }
		                        });
	                    	});
                            break;
	                    case 'tolist':
	                    	loadPage(basePath+"/budget/estimate/list");
                            break;
	                    case 'savepack':
	                    	var formData = {};
	                    	var acreage = $('#acreage').val();
	                    	if(acreage == ''){
	                    		modals.error("请填写包工包料面积");
	                    		return false;
	                    	}
	                    	var univalent = $('#univalent').val();
                            if(univalent == ''){
                                modals.error("请填写包工包料单价");
                                return false;
                            }
                            formData.acreage = acreage;
                            formData.univalent = univalent;
                            formData.budgetNo = budgetNo;
	                        ajaxPost(basePath + '/budget/estimate/savepackage', formData, function (data) {
	                            if (data.success) {
	                                budgetTxTable.reloadData();
	                            } else {
	                                modals.error("保存失败！请检查是否已有包工包料费用！");
	                            }
	                        });
                            break;
                   }
                });
            },
            initEstimateModal:function(){
                $("#budget_tx_table").on("click", "tr", function(e){
                	var id = $(this).attr('id'); 
                	var check = $(this).attr('data-group');
                	if(check == 'package'){
                		modals.error("包工包料不可做明细测算");
                		return false;
                	}
                    modals.openWin({
                        winId: "estimateWin",
                        width: "1200px",
                        url: basePath + "/budget/estimate/singleestimate?id=" + id,
                        title: "测算",
                        hideFunc:function(){
                            budgetTxTable.reloadData();
                        }
                    });
                });
            },
            initEstimateEditor:function(){
            	estimateEditor = new $.fn.dataTable.Editor( {
                    ajax: basePath+"/budget/estimate/rowedit",
                    table: "#budget_tx_table",
                    idSrc:  'id',
                    fields: [ 
                        {
                            label: "regionCode:",
                            name: "regionCode",
                            type:"text"
                        }
                    ]
                } );
                
                $('#budget_tx_table').on( 'click', 'tbody td:not(:first-child)', function (e) {
                	estimateEditor.inline( this, {
                        onBlur: 'submit'
                    });
                } );
            },
            deleteBudgetTxEstimate: function (rowId) {
            	modals.confirm("是否要删除该行数据？",function(){
            		ajaxPost(basePath + '/budget/estimate/deletetx', {id:rowId}, function (data) {
                        if (data.success) {
                            budgetImportTable.reloadData();
                            budgetTxTable.reloadData();
                        } else {
                            modals.error(data.message);
                        }
                    });
                });
                
            },
            markPack: function (rowId) {
        		ajaxPost(basePath + '/budget/estimate/mark', {id:rowId}, function (data) {
                    if (data.success) {
                        budgetImportTable.reloadData();
                    } else {
                        modals.error(data.message);
                    }
                });
                
            },
            removeMarkPack: function (rowId) {
        		ajaxPost(basePath + '/budget/estimate/remark', {id:rowId}, function (data) {
                    if (data.success) {
                        budgetImportTable.reloadData();
                    } else {
                        modals.error(data.message);
                    }
                });
                
            }
    }
    
    $(function() { 
    	<!-- 初始化导入的预算表 -->
        budgetImportTable = new CommonTable("budget_import_table", "budget_estimate_left_list_pack", "searchDivImport", {
        	"createdRow": function( row, data, dataIndex ) {
                if(data.isPack == '1'){
                    $(row).css('background-color','orange');
                    $(row).css('color','#fff');
                }
             },
             "dom": '<"top"i>rt<"bottom"flp><"clear">',
             "paging" : false,
             "drawCallback": function ( settings ) {
                 var api = this.api();
                 var rows = api.rows( {page:'current'} ).nodes();
                 var last=null;
      
                 api.column(8, {page:'current'} ).data().each( function ( group, i ) {
                	 if(!group){
                		 modals.confirm("预算导入格式有误，无法正常完成测算！！",function(){
                			 loadPage(basePath+"/budget/estimate/list");
	                     });
                	 }
                     if ( last !== group ) {
                         var ret = group;
                         var groupRowID = $(rows).eq(i).attr("id");
                         ajaxPost(basePath + "/budgetimport/getgroup/"+groupRowID, null, function (data) {
                             ret=data.data;
                         });
                         $(rows).eq( i ).before(
                             '<tr class="group" id="'+ret.id+'" style="background-color:#605ca8;" data-container-id="'+group+'" onclick="toggleContainer(this);return false;">'+
                             '<td class="text-center" colspan="3"><font color="#fff">'+ret.quotaName+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.quantities+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.unitPrice+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.artificiality+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.materiels+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.mech+'</font></td>'+
                             '<td class="text-center"><font color="#fff"></font></td>'+
                             '</tr>'
                         );
      
                         last = group;
                     }
                     $(rows).eq( i ).attr('data-group' ,''+group+'');
                 } );
             },
             "footerCallback": function ( row, data, start, end, display ) {
                 var api = this.api(), data;
                 // Remove the formatting to get integer data for summation
                 var intVal = function ( i ) {
                     return typeof i === 'string' ?
                         i.replace(/[\$,]/g, '')*1 :
                         typeof i === 'number' ?
                             i : 0;
                 };
      
                 // Total over this page
                 unitTotal = api
                     .column( 4, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 labourTotal = api
	                 .column( 5, { page: 'current'} )
	                 .data()
	                 .reduce( function (a, b) {
	                     return accAddition(intVal(a), intVal(b));
	                 }, 0 );
                 matTotal = api
	                 .column( 6, { page: 'current'} )
	                 .data()
	                 .reduce( function (a, b) {
	                     return accAddition(intVal(a), intVal(b));
	                 }, 0 );
                 mechTotal = api
	                 .column( 7, { page: 'current'} )
	                 .data()
	                 .reduce( function (a, b) {
	                     return accAddition(intVal(a), intVal(b));
	                 }, 0 );
                 // Update footer
                 $( api.column( 4 ).footer() ).html(
                     '￥'+unitTotal
                 );
                 $( api.column( 5 ).footer() ).html(
                     '￥'+labourTotal
                 );
                 $( api.column( 6 ).footer() ).html(
                     '￥'+matTotal
                 );
                 $( api.column( 7 ).footer() ).html(
                     '￥'+mechTotal
                 );
             }
        });
        <!-- 初始化成本测算表  -->
        budgetTxTable = new CommonTable("budget_tx_table", "budget_estimate_right_list", "searchDivTx", {
        	"createdRow": function( row, data, dataIndex ) {
                if(data.esCount != null && data.labourCount != null && data.mechCount != null){
                    $(row).css('background-color','green');
                    $(row).css('color','#fff');
                }else if (data.esCount != null || data.labourCount != null || data.mechCount != null){
                	$(row).css('background-color','yellow');
                	$(row).css('color','black');
                }
             },
             "paging" : false,
             "drawCallback": function ( settings ) {
                 var api = this.api();
                 var rows = api.rows( {page:'current'} ).nodes();
                 var last=null;
      
                 api.column(8, {page:'current'} ).data().each( function ( group, i ) {
                     if ( last !== group ) {
                         var ret = group;
                         var groupRowID = $(rows).eq(i).attr("id");
                         ajaxPost(basePath + "/budget/estimate/getgroup/"+groupRowID, null, function (data) {
                             ret=data.data;
                         });
                         $(rows).eq( i ).before(
                             '<tr class="group" id="'+ret.id+'" style="background-color:grey;" data-container-id="'+group+'" onclick="toggleContainerTx(this);return false;">'+
                             '<td class="text-center" colspan="3"><font color="#fff">'+ret.regionName+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.quantities+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.unitPrice+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.artificiality+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.materiels+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.mech+'</font></td>'+
                             '<td class="text-center"></td>'+
                             '</tr>'
                         );
      
                         last = group;
                     }
                     $(rows).eq( i ).attr('data-group' ,''+group+'');
                 } );
             },
             "footerCallback": function ( row, data, start, end, display ) {
                 var api = this.api(), data;
                 // Remove the formatting to get integer data for summation
                 var intVal = function ( i ) {
                     return typeof i === 'string' ?
                         i.replace(/[\$,]/g, '')*1 :
                         typeof i === 'number' ?
                             i : 0;
                 };
      
                 // Total over this page
                 unitTotal = api
                     .column( 4, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 labourTotal = api
                     .column( 5, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 matTotal = api
                     .column( 6, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 mechTotal = api
                     .column( 7, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 // Update footer
                 $( api.column( 4 ).footer() ).html(
                     '￥'+unitTotal
                 );
                 $( api.column( 5 ).footer() ).html(
                     '￥'+labourTotal
                 );
                 $( api.column( 6 ).footer() ).html(
                     '￥'+matTotal
                 );
                 $( api.column( 7 ).footer() ).html(
                     '￥'+mechTotal
                 );
             }
        });

        //初始化表单 
        importform = $("#budget_import_form").form({baseEntity:false});
        //初始化控件
        importform.initComponent();
        
        budgetEstimateObject.initButtonEvent();
        budgetEstimateObject.initEstimateModal();
        //budgetEstimateObject.initEstimateEditor();
    })

    
    function fnRenderCheckbox(value, type, rowObj){
    	var oper = "";
        if((rowObj.orderNo==null || rowObj.orderNo=="") && rowObj.isPack != "1")oper += "&nbsp;&nbsp;&nbsp;<input type='checkbox' name='choose' class='choose' value ='"+value+"'>";
        return oper;
    }
    function fnRenderCheckboxRight(value, type, rowObj){
        var oper = "";
        oper += "&nbsp;&nbsp;&nbsp;<input type='checkbox' name='choose' value ='"+value+"'>";
        return oper;
    }
    
    function toggleContainer(that){
        var selector = $(that).attr('data-container-id');
        $('[data-group="'+selector+'"]', '#budget_import_table').toggle(100);
    }
    function toggleContainerTx(that){
        var selector = $(that).attr('data-container-id');
        $('[data-group="'+selector+'"]', '#budget_tx_table').toggle(100);
    }
    function fnRenderTxPack(value, type, rowObj){
    	var oper = "";
    	if((rowObj.orderNo==null || rowObj.orderNo=="") && rowObj.isPack == "0") oper += "<a href='javascript:void(0)' onclick='budgetEstimateObject.markPack(\"" + value +"\")'>标记包工包料</a>";
    	if((rowObj.orderNo==null || rowObj.orderNo=="") && rowObj.isPack == "1") oper += "<a href='javascript:void(0)' onclick='budgetEstimateObject.removeMarkPack(\"" + value +"\")'>取消标记</a>";
        return oper;
    }
    function fnRenderTxDelete(value){
        return "<a href='javascript:void(0)' onclick='budgetEstimateObject.deleteBudgetTxEstimate(\"" + value + "\")'>删除</a>";
