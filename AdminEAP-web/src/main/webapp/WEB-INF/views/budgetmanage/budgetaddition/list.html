<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        可变更测算 <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">预算管理</a></li>
        <li class="active">可变更测算列表</li>
    </ol>
</section> 

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="dataTables_filter" id="searchDiv">
                    <input placeholder="请输入预算名称" name="B.budgetName" class="form-control" type="search" likeOption="true" /> 
                    <input name="B.status" class="form-control" type="search" operator="eq" style="display:none;" value="30" />
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                </div>
                <div class="box-body box-body-mobile">
                    <table id="budget_estimate_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var budgetEstimateTable;
    var winId="budgetEstimateWin";
    
    var budgetEstimateObject = {
            doEstimate: function (budgetNo) {
                loadPage(basePath+"/budget/estimate/addition/toestimate", undefined, {
                    "budgetNo" : budgetNo,
                    "sourceUrl" : "/budget/estimate/list"
                });
            }
    }
    
    $(function() { 
        budgetEstimateTable = new CommonTable("budget_estimate_table", "budget_estimate_addition_list", "searchDiv", {
        	"createdRow": function( row, data, dataIndex ) {
                if(data.isBlue != null){
                    $(row).css('background-color','blue');
                    $(row).css('color','#fff');
                }
             }
        });
    })

    function fnRenderOperate(value, type, rowObj){
        var oper = "";
        console.log(rowObj);
        if(rowObj.status == '可变更' && rowObj.isBlue == null){
            oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='budgetEstimateObject.doEstimate(\"" + value + "\")'>变更测算</a>";
        }
        return oper;
    }
