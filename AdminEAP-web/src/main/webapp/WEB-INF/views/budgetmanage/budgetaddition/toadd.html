<div style="height:794px; overflow-x:auto;">

<!-- Content Header (Page header) -->
<link rel="stylesheet" href="${basePath}/resources/cinder/editor/dataTables.editor.css">
<link rel="stylesheet" href="${basePath}/resources/cinder/editor/editor.dataTables.min.css">
<link rel="stylesheet" href="${basePath}/resources/common/libs/fileinput/css/fileinput.min.css">
<style>
.fixed-button-area{position:fixed;z-index:1;left:50%;}
.DTE_Field_InputControl{color:black;}
</style>

<script src="${basePath}/resources/common/libs/fileinput/js/fileinput.js"></script>
<script src="${basePath}/resources/common/libs/fileinput/js/locales/zh.js"></script>
<script src="${basePath}/resources/common/js/calculate.js"></script>

<section class="content-header">
    <h1>
        变更测算
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">预算管理</a></li>
        <li class="active">变更测算</li>
    </ol>
</section> 

<section class="content">
    <div class="row" style="width:2200px;">
        <form id="budget_import_form" name="import_form" class="form-horizontal">
            <div class="col-xs-6">
                <div class="box">
                    <div class="dataTables_filter" id="searchDivImport">
                        <input type="search" title="定额编号" name="isGroup" class="form-control dn" id="isGroup" operator="eq" value="0" style="display:none;">
                        <input type="search" title="预算编码" name="budgetNo" class="form-control dn" id="budgetNo" operator="eq" style="display:none;">
                        <div class="btn-group fixed-button-area">
                            <button type="button" class="btn btn-primary"  data-btn-type="tolist">返回列表</button>
                            <button type="button" class="btn btn-success" data-btn-type="start">提交变更</button>
                        </div>
                    </div>
                    <div class="box-body">
                        <table id="budget_import_table" class="table table-bordered table-striped table-hover">
                            <tfoot>
                                <tr>
                                    <th colspan="4" style="text-align:right">合计:</th>
                                    <th class="text-center">0</th>
                                    <th class="text-center">0</th>
                                    <th class="text-center">0</th>
                                    <th class="text-center">0</th>
                                    <th class="text-center">0</th>
                                    <th class="text-center">0</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-xs-6">
            <div class="box">
                <div class="dataTables_filter" id="searchDivTx">
                    <input type="search" title="部位编号" name="bt.is_group" class="form-control dn" id="isGroup" operator="eq" value="0" style="display:none;">
                    <input type="search" title="预算编码" name="bt.budget_no" class="form-control dn" id="budgetNo" operator="eq" style="display:none;">
                </div>
                <div class="box-body">
                    <table id="budget_tx_table" class="table table-bordered table-striped table-hover">
                        <tfoot>
                            <tr>
                                <th colspan="4" style="text-align:right">合计:</th>
                                <th class="text-center">0</th>
                                <th class="text-center">0</th>
                                <th class="text-center">0</th>
                                <th class="text-center">0</th>
                                <th class="text-center">0</th>
                                <th class="text-center">0</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
<script src="${basePath}/resources/cinder/editor/dataTables.editor.min.js"></script>
<script>  
    var importform,estimateEditor;
    var budgetImportTable,budgetTxTable;
    var winId="budgetDoEstimateWin";
    var mergeWinId = "mergeEstimateWin";
    var budgetNo = '${budgetNo?default(0)}';
    var materiels = '${materiels?default(0)}';
    var sourceUrl = '${sourceUrl?default(0)}';
    
    console.log(materiels);
    
    if(materiels != 0){
        materiels = JSON.parse(materiels);
    }
    
    if(budgetNo != 0){
        $('#budgetNo',$('#searchDivImport')).val(budgetNo); 
        $('#budgetNo',$('#searchDivTx')).val(budgetNo); 
        $('.content-header').hide();
    }
    
    if(sourceUrl == 0){
        $("button[data-btn-type='start']").hide();
    }
    
    //页面方法体
    var budgetEstimateObject = {
            initButtonEvent:function(){
                $("button[data-btn-type]").click(function () {
                    var action = $(this).attr('data-btn-type');
                    var length = $('input[name="choose"]:checked').length;
                    if(length < 1 && action != 'estimateall' && action != 'start' && action != 'submitTask' && action != 'tolist' && action != 'savepack'){
                        modals.info('请勾选要测算的行');
                        return false;
                    }
                    switch (action) {
                        case 'start':
                            modals.confirm("是否要提交审批？",function(){
                                ajaxPost(basePath + '/budget/estimate/addition/start', {budgetNo:budgetNo}, function (data) {
                                    if (data.success) {
                                        modals.correct("流程已启动，请及时处理");
                                        loadPage(basePath+"/budget/estimate/addition/list");
                                    } else {
                                        modals.error(data.message);
                                    }
                                });
                            });
                            break;
                        case 'tolist':
                            loadPage(basePath+"/budget/estimate/addition/list");
                            break;
                   }
                });
            },
            initEstimateModal:function(){
                $("#budget_tx_table").on("click", "tr", function(e){
                    var id = $(this).attr('id'); 
                    var check = $(this).attr('data-group');
                    if(check == 'package'){
                        modals.error("包工包料没有明细测算");
                        return false;
                    }
                    if(!id){
                        modals.error("合计不能查看明细，请点击测算列！");
                        return false;
                    }
                    modals.openWin({
                        winId: "estimateWin",
                        width: "1200px",
                        url: basePath + "/budget/estimate/addition/singleaddition?id=" + id,
                        title: "测算",
                        hideFunc:function(){
                            budgetTxTable.reloadData();
                        }
                    });
                });
            }
    }
    
    $(function() { 
        <!-- 初始化导入的预算表 -->
        budgetImportTable = new CommonTable("budget_import_table", "budget_estimate_left_list_pack", "searchDivImport", {
            "createdRow": function( row, data, dataIndex ) {
                if(data.isPack == '1'){
                    $(row).css('background-color','orange');
                    $(row).css('color','#fff');
                }
             },
             "dom": '<"top"i>rt<"bottom"flp><"clear">',
             "paging" : false,
             "drawCallback": function ( settings ) {
                 var api = this.api();
                 var rows = api.rows( {page:'current'} ).nodes();
                 var last=null;
      
                 api.column(8, {page:'current'} ).data().each( function ( group, i ) {
                     if(!group){
                         modals.confirm("预算导入格式有误，无法正常完成测算！！",function(){
                             loadPage(basePath+"/budget/estimate/list");
                         });
                     }
                     if ( last !== group ) {
                         var ret = group;
                         var groupRowID = $(rows).eq(i).attr("id");
                         ajaxPost(basePath + "/budgetimport/getgroup/"+groupRowID, null, function (data) {
                             ret=data.data;
                         });
                         $(rows).eq( i ).before(
                             '<tr class="group" id="'+ret.id+'" style="background-color:#605ca8;" data-container-id="'+group+'" onclick="toggleContainer(this);return false;">'+
                             '<td class="text-center" colspan="3"><font color="#fff">'+ret.quotaName+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.quantities+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.mainSingle+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.labourSingle+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.matSingle+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.mechSingle+'</font></td>'+
                             '<td class="text-center"><font color="#fff"></font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.materielsUnitPrice+'</font></td>'+
                             '</tr>'
                         );
      
                         last = group;
                     }
                     $(rows).eq( i ).attr('data-group' ,''+group+'');
                 } );
             },
             "footerCallback": function ( row, data, start, end, display ) {
                 var api = this.api(), data;
                 // Remove the formatting to get integer data for summation
                 var intVal = function ( i ) {
                     return typeof i === 'string' ?
                         i.replace(/[\$,]/g, '')*1 :
                         typeof i === 'number' ?
                             i : 0;
                 };
      
                 // Total over this page
                 unitTotal = api
                     .column( 4, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 labourTotal = api
                     .column( 5, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 matTotal = api
                     .column( 6, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 mechTotal = api
                     .column( 7, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 // Update footer
                 $( api.column( 4 ).footer() ).html(
                     '￥'+unitTotal
                 );
                 $( api.column( 5 ).footer() ).html(
                     '￥'+labourTotal
                 );
                 $( api.column( 6 ).footer() ).html(
                     '￥'+matTotal
                 );
                 $( api.column( 7 ).footer() ).html(
                     '￥'+mechTotal
                 );
             }
        });
        <!-- 初始化成本测算表  -->
        budgetTxTable = new CommonTable("budget_tx_table", "budget_estimate_addition_right_list", "searchDivTx", {
            "createdRow": function( row, data, dataIndex ) {
                if(data.esCount != null && data.labourCount != null && data.mechCount != null){
                    $(row).css('background-color','green');
                    $(row).css('color','#fff');
                }else if (data.esCount != null || data.labourCount != null || data.mechCount != null){
                    $(row).css('background-color','yellow');
                    $(row).css('color','black');
                }
                if(data.esAdd != null || data.labourAdd != null || data.mechAdd != null){
                	$(row).css('background-color','blue');
                    $(row).css('color','#fff');
                }
             },
             "paging" : false,
             "drawCallback": function ( settings ) {
                 var api = this.api();
                 var rows = api.rows( {page:'current'} ).nodes();
                 var last=null;
      
                 api.column(8, {page:'current'} ).data().each( function ( group, i ) {
                     if ( last !== group ) {
                         var ret = group;
                         var groupRowID = $(rows).eq(i).attr("id");
                         ajaxPost(basePath + "/budget/estimate/getgroup/"+groupRowID, null, function (data) {
                             ret=data.data;
                         });
                         $(rows).eq( i ).before(
                             '<tr class="group" id="'+ret.id+'" style="background-color:grey;" data-container-id="'+group+'" onclick="toggleContainerTx(this);return false;">'+
                             '<td class="text-center" colspan="3"><font color="#fff">'+ret.regionName+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.quantities+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.unitPrice+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.artificiality+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.materiels+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.mech+'</font></td>'+
                             '<td class="text-center"></td>'+
                             '</tr>'
                         );
      
                         last = group;
                     }
                     $(rows).eq( i ).attr('data-group' ,''+group+'');
                 } );
             },
             "footerCallback": function ( row, data, start, end, display ) {
                 var api = this.api(), data;
                 // Remove the formatting to get integer data for summation
                 var intVal = function ( i ) {
                     return typeof i === 'string' ?
                         i.replace(/[\$,]/g, '')*1 :
                         typeof i === 'number' ?
                             i : 0;
                 };
      
                 // Total over this page
                 unitTotal = api
                     .column( 4, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 labourTotal = api
                     .column( 5, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 matTotal = api
                     .column( 6, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 mechTotal = api
                     .column( 7, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 // Update footer
                 $( api.column( 4 ).footer() ).html(
                     '￥'+unitTotal
                 );
                 $( api.column( 5 ).footer() ).html(
                     '￥'+labourTotal
                 );
                 $( api.column( 6 ).footer() ).html(
                     '￥'+matTotal
                 );
                 $( api.column( 7 ).footer() ).html(
                     '￥'+mechTotal
                 );
             }
        });

        //初始化表单 
        importform = $("#budget_import_form").form({baseEntity:false});
        //初始化控件
        importform.initComponent();
        
        budgetEstimateObject.initButtonEvent();
        budgetEstimateObject.initEstimateModal();
    })

    
    function fnRenderCheckbox(value, type, rowObj){
        var oper = "";
        return oper;
    }
    function fnRenderCheckboxRight(value, type, rowObj){
        var oper = "";
        return oper;
    }
    
    function toggleContainer(that){
        var selector = $(that).attr('data-container-id');
        $('[data-group="'+selector+'"]', '#budget_import_table').toggle(100);
    }
    function toggleContainerTx(that){
        var selector = $(that).attr('data-container-id');
        $('[data-group="'+selector+'"]', '#budget_tx_table').toggle(100);
    }
    function fnRenderTxPack(value, type, rowObj){
        var oper = "";
        return oper;
    }
    function fnRenderTxDelete(value){
