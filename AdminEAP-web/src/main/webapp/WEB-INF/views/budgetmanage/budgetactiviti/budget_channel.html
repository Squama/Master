<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="dataTables_filter" id="searchDivChannel" style="text-align:center;height:1px;">
                   <input type="search" name="mat_ID" id="matID" class="form-control" style="display:none;">
                   <div class="btn-group">
                       <button type="button" class="btn btn-primary" data-btn-type="search" id="refresh" style="display:none;">查询</button>
                   </div>
                </div>
                <div class="box-body">
                    <table id="budget_channel_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script>  
    var budgetChannelTable;
    var winId="budgetChannelWin";
    var id="${id?default(0)}", matID = "${matID?default(0)}";
    
    if(id=="0"){
    	modals.hideWin(winId);
    }
    
    $('#matID').val(matID);
    
    
    var budgetChannelWinObj = {
            chooseChannel: function (that) {
            	var params = {};
            	var rowId = $(that).parent().parent().attr('id');
            	var rowData = budgetChannelTable.getRowDataByRowId(rowId);
            	params.supplier = rowData.supplier;
            	params.id = id;
            	params.price = rowData.price;
            	ajaxPost(basePath + '/budget/savechannel', params, function (data) {
                    if (data.success) {
                       modals.hideWin(winId);
                       budgetTxTable.reloadRowData(id);
                    } else {
                       modals.error(data.message);
                       modals.hideWin(winId);
                    }
                });
            }
    }
   
    budgetChannelTable = new CommonTable("budget_channel_table", "budget_tx_channel_list", "searchDivChannel", {
    	"ordering" : false,
        "lengthChange": false,
        "paging" : false
    });

    
    function fnRenderChoose(value) {
        return "<a href='javascript:void(0)' onclick='budgetChannelWinObj.chooseChannel(this)'>选择</a>";
    }
