<script src="${basePath}/resources/common/js/calculate.js"></script>
<section class="content" id="estimateAuditContent">
    <div class="row">
        <form id="budget_import_form" name="import_form" class="form-horizontal">
            <div class="col-xs-6">
                <div class="box">
                    <div class="dataTables_filter" id="searchDivImport">
                        <input type="search" title="定额编号" name="isGroup" class="form-control dn" id="isGroup" operator="eq" value="0" style="display:none;">
                        <input type="search" title="预算编码" name="budgetNo" class="form-control dn" id="budgetNo" operator="eq" style="display:none;">
                    </div>
                    <div class="box-body">
                        <table id="budget_import_table" class="table table-bordered table-striped table-hover">
	                        <tfoot>
	                            <tr>
	                                <th colspan="4" style="text-align:right">合计:</th>
	                                <th class="text-center">0</th>
	                                <th class="text-center">0</th>
	                                <th class="text-center">0</th>
	                                <th class="text-center">0</th>
	                            </tr>
	                        </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-xs-6">
            <div class="box">
                <div class="dataTables_filter" id="searchDivTx">
                    <input type="search" title="部位编号" name="bt.is_group" class="form-control dn" id="isGroup" operator="eq" value="0" style="display:none;">
                    <input type="search" title="预算编码" name="bt.budget_no" class="form-control dn" id="budgetNo" operator="eq" style="display:none;">
                </div>
                <div class="box-body">
                    <table id="budget_tx_table" class="table table-bordered table-striped table-hover">
                        <tfoot>
                            <tr>
                                <th colspan="4" style="text-align:right">合计:</th>
                                <th class="text-center">0</th>
                                <th class="text-center">0</th>
                                <th class="text-center">0</th>
                                <th class="text-center">0</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script>  
    var budgetEstimateAuditTable;
    var budgetNo="${budgetNo?default(0)}";
    
    $('#budgetNo',$('#searchDivImport')).val(budgetNo);
    $('#budgetNo',$('#searchDivTx')).val(budgetNo);
    
    var boxBody = $('#estimateAuditContent').parent();
    var boxInfo = $(boxBody).parent();
    
    boxInfo.css({
    	"height" : "800px",
    	"overflow" : "auto"
    });
    
    boxBody.css({
    	"width" : "2200px"
    });
    
    $(function() { 
    	<!-- 初始化导入的预算表 -->
        budgetImportTable = new CommonTable("budget_import_table", "budget_estimate_left_list", "searchDivImport", {
        	"createdRow": function( row, data, dataIndex ) {
                if(data.isPack == '1'){
                    $(row).css('background-color','orange');
                    $(row).css('color','#fff');
                }
             },
             "dom": '<"top"i>rt<"bottom"flp><"clear">',
             "paging" : false,
             "drawCallback": function ( settings ) {
                 var api = this.api();
                 var rows = api.rows( {page:'current'} ).nodes();
                 var last=null;
      
                 api.column(8, {page:'current'} ).data().each( function ( group, i ) {
                	 if(!group){
                		 modals.confirm("预算导入格式有误，无法正常完成测算！！",function(){
                			 loadPage(basePath+"/budget/estimate/list");
	                     });
                	 }
                     if ( last !== group ) {
                         var ret = group;
                         var groupRowID = $(rows).eq(i).attr("id");
                         ajaxPost(basePath + "/budgetimport/getgroup/"+groupRowID, null, function (data) {
                             ret=data.data;
                         });
                         $(rows).eq( i ).before(
                             '<tr class="group" id="'+ret.id+'" style="background-color:#605ca8;" data-container-id="'+group+'" onclick="toggleContainer(this);return false;">'+
                             '<td class="text-center" colspan="3"><font color="#fff">'+ret.quotaName+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.quantities+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.unitPrice+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.artificiality+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.materiels+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.mech+'</font></td>'+
                             '</tr>'
                         );
      
                         last = group;
                     }
                     $(rows).eq( i ).attr('data-group' ,''+group+'');
                 } );
             },
             "footerCallback": function ( row, data, start, end, display ) {
                 var api = this.api(), data;
                 // Remove the formatting to get integer data for summation
                 var intVal = function ( i ) {
                     return typeof i === 'string' ?
                         i.replace(/[\$,]/g, '')*1 :
                         typeof i === 'number' ?
                             i : 0;
                 };
      
                 // Total over this page
                 unitTotal = api
                     .column( 4, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 labourTotal = api
                     .column( 5, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 matTotal = api
                     .column( 6, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 mechTotal = api
                     .column( 7, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 // Update footer
                 $( api.column( 4 ).footer() ).html(
                     '￥'+unitTotal
                 );
                 $( api.column( 5 ).footer() ).html(
                     '￥'+labourTotal
                 );
                 $( api.column( 6 ).footer() ).html(
                     '￥'+matTotal
                 );
                 $( api.column( 7 ).footer() ).html(
                     '￥'+mechTotal
                 );
             }
        });
        <!-- 初始化成本测算表  -->
        budgetTxTable = new CommonTable("budget_tx_table", "budget_estimate_right_list", "searchDivTx", {
             "paging" : false,
             "drawCallback": function ( settings ) {
                 var api = this.api();
                 var rows = api.rows( {page:'current'} ).nodes();
                 var last=null;
      
                 api.column(8, {page:'current'} ).data().each( function ( group, i ) {
                     if ( last !== group ) {
                         var ret = group;
                         var groupRowID = $(rows).eq(i).attr("id");
                         ajaxPost(basePath + "/budget/estimate/getgroup/"+groupRowID, null, function (data) {
                             ret=data.data;
                         });
                         $(rows).eq( i ).before(
                             '<tr class="group" id="'+ret.id+'" style="background-color:grey;" data-container-id="'+group+'" onclick="toggleContainerTx(this);return false;">'+
                             '<td class="text-center" colspan="3"><font color="#fff">'+ret.regionName+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.quantities+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.unitPrice+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.artificiality+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.materiels+'</font></td>'+
                             '<td class="text-center"><font color="#fff">'+ret.mech+'</font></td>'+
                             '<td class="text-center"></td>'+
                             '</tr>'
                         );
      
                         last = group;
                     }
                     $(rows).eq( i ).attr('data-group' ,''+group+'');
                 } );
             },
             "footerCallback": function ( row, data, start, end, display ) {
                 var api = this.api(), data;
                 // Remove the formatting to get integer data for summation
                 var intVal = function ( i ) {
                     return typeof i === 'string' ?
                         i.replace(/[\$,]/g, '')*1 :
                         typeof i === 'number' ?
                             i : 0;
                 };
      
                 // Total over this page
                 unitTotal = api
                     .column( 4, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 labourTotal = api
                     .column( 5, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 matTotal = api
                     .column( 6, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 mechTotal = api
                     .column( 7, { page: 'current'} )
                     .data()
                     .reduce( function (a, b) {
                         return accAddition(intVal(a), intVal(b));
                     }, 0 );
                 // Update footer
                 $( api.column( 4 ).footer() ).html(
                     '￥'+unitTotal
                 );
                 $( api.column( 5 ).footer() ).html(
                     '￥'+labourTotal
                 );
                 $( api.column( 6 ).footer() ).html(
                     '￥'+matTotal
                 );
                 $( api.column( 7 ).footer() ).html(
                     '￥'+mechTotal
                 );
             }
        });
    })
    
    function fnRenderCheckbox(value, type, rowObj){
        return "";
    }
    function fnRenderCheckboxRight(value, type, rowObj){
        return "";
    }
    function fnRenderTxDelete(value){
