<section class="content" id="estimateAuditContent">
    <div class="row">
        <form id="budget_import_form" name="import_form" class="form-horizontal">
            <div class="col-xs-6">
                <div class="box">
                    <div class="dataTables_filter" id="searchDivImport">
                        <input type="search" title="定额编号" name="quotaNo" class="form-control dn" id="quotaNo" operator="not_null" style="display:none;">
                        <input type="search" title="预算编码" name="budgetNo" class="form-control dn" id="budgetNo" operator="eq" style="display:none;">
                    </div>
                    <div class="box-body">
                        <table id="budget_import_table" class="table table-bordered table-striped table-hover">
                        </table>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-xs-6">
            <div class="box">
                <div class="dataTables_filter" id="searchDivTx">
                    <input type="search" title="部位编号" name="regionCode" class="form-control dn" id="regionNo" operator="not_null" style="display:none;">
                    <input type="search" title="预算编码" name="budgetNo" class="form-control dn" id="budgetNo" operator="eq" style="display:none;">
                </div>
                <div class="box-body">
                    <table id="budget_tx_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script>  
    var budgetEstimateAuditTable;
    var budgetNo="${budgetNo?default(0)}";
    
    $('#budgetNo',$('#searchDivImport')).val(budgetNo);
    $('#budgetNo',$('#searchDivTx')).val(budgetNo);
    
    var boxBody = $('#estimateAuditContent').parent();
    var boxInfo = $(boxBody).parent();
    
    boxInfo.css({
    	"width": "1800px",
    	"height" : "800px",
    	"overflow" : "auto"
    });
    
    boxBody.css({
    	"width" : "2200px"
    });
    
    $(function() { 
        <!-- 初始化导入的预算表 -->
        budgetImportTable = new CommonTable("budget_import_table", "budget_estimate_left_list", "searchDivImport", {
            "createdRow": function( row, data, dataIndex ) {
                if(data.col != null){
                    var height = parseInt(data.col) * 54;
                    $(row).css('height',height + 'px');
                }
             },
             "dom": '<"top"i>rt<"bottom"flp><"clear">',
             "paging" : false,
             "drawCallback": function ( settings ) {
                 var api = this.api();
                 var rows = api.rows( {page:'current'} ).nodes();
                 var last=null;
      
                 api.column(11, {page:'current'} ).data().each( function ( group, i ) {
                     if ( last !== group ) {
                         var ret = group;
                         ajaxPost(basePath + "/budgetimport/getgroup/"+group, null, function (data) {
                             ret=data.data;
                         });
                         $(rows).eq( i ).before(
                             '<tr class="group" id="'+ret.id+'" style="background-color:darkgrey;">'+
                             '<td class="text-center" colspan="3">'+ret.quotaName+'</td>'+
                             '<td class="text-center">'+ret.units+'</td>'+
                             '<td class="text-center">'+ret.quantities+'</td>'+
                             '<td class="text-center">'+ret.price+'</td>'+
                             '<td class="text-center">'+ret.unitPrice+'</td>'+
                             '<td class="text-center">'+ret.artificiality+'</td>'+
                             '<td class="text-center">'+ret.materiels+'</td>'+
                             '<td class="text-center">'+ret.mech+'</td>'+
                             '<td class="text-center">'+ret.materielsUnitPrice+'</td>'+
                             '</tr>'
                         );
      
                         last = group;
                     }
                 } );
                 //$('#budget_import_table').find('tr').not('.group').find(':first-child').hide();
             }
        });
        <!-- 初始化成本测算表  -->
        budgetTxTable = new CommonTable("budget_tx_table", "budget_estimate_right_list", "searchDivTx", {
            "createdRow": function( row, data, dataIndex ) {
                if(data.col != null){
                    var height = parseInt(data.col) * 54;
                    $(row).css('height',height + 'px');
                }
             },
             "dom": '<"top"i>rt<"bottom"flp><"clear">',
             "paging" : false,
             "drawCallback": function ( settings ) {
                 var api = this.api();
                 var rows = api.rows( {page:'current'} ).nodes();
                 var last=null;
      
                 api.column(11, {page:'current'} ).data().each( function ( group, i ) {
                     if ( last !== group ) {
                         var ret = group;
                         ajaxPost(basePath + "/budget/estimate/getgroup/"+group, null, function (data) {
                             ret=data.data;
                         });
                         $(rows).eq( i ).before(
                             '<tr class="group" id="'+ret.id+'" style="background-color:darkgrey;">'+
                             '<td class="text-center" colspan="3">'+ret.regionName+'</td>'+
                             '<td class="text-center">'+ret.units+'</td>'+
                             '<td class="text-center">'+ret.quantities+'</td>'+
                             '<td class="text-center">'+ret.price+'</td>'+
                             '<td class="text-center">'+ret.unitPrice+'</td>'+
                             '<td class="text-center">'+ret.artificiality+'</td>'+
                             '<td class="text-center">'+ret.materiels+'</td>'+
                             '<td class="text-center">'+ret.mech+'</td>'+
                             '<td class="text-center">'+ret.materielsUnitPrice+'</td>'+
                             '</tr>'
                         );
      
                         last = group;
                     }
                 } );
             }
        });
    })
    
    function fnRenderCheckbox(value, type, rowObj){
        return "";
    }
    function fnRenderCheckboxRight(value, type, rowObj){
