<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDivDetail">
                    <input name="p.id" class="form-control" type="search" value="${packageID}" style="display:none;"/> 
                </div>
                <div class="box-body">
                    <table id="package_detail_table" class="table table-bordered table-striped table-hover">
                        <tfoot>
                            <tr>
                                <th colspan="7" style="text-align:right">合计:</th>
                                <th class="text-left">0</th>
                                <th class="text-left">0</th>
                                <th class="text-left"></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /.box-body -->

        <!-- /.col -->

<script>  
    var packageDetailTable;
    
    
    $(function() { 
        //init table and fill data
        packageDetailTable = new CommonTable("package_detail_table", "package_detail", "searchDivDetail", {
            "ordering" : false,
            "lengthChange": false,
            "displayLength": 450,
            "scrollY": "500px",
            "paging" : false,
            "scrollCollapse": true,
            "footerCallback": function ( row, data, start, end, display ) {
                var api = this.api(), data;
                // Remove the formatting to get integer data for summation
                var intVal = function ( i ) {
                    return typeof i === 'string' ?
                        i.replace(/[\$,]/g, '')*1 :
                        typeof i === 'number' ?
                            i : 0;
                };
     
                // Total over this page
                unitTotal = api
                    .column( 7, { page: 'current'} )
                    .data()
                    .reduce( function (a, b) {
                        return accAddition(intVal(a), intVal(b));
                    }, 0 );
                // Update footer
                $( api.column( 7 ).footer() ).html(
                    '￥'+unitTotal
                );
                
                // Total over this page
                consumeTotal = api
                    .column( 8, { page: 'current'} )
                    .data()
                    .reduce( function (a, b) {
                        return accAddition(intVal(a), intVal(b));
                    }, 0 );
                // Update footer
                $( api.column( 8 ).footer() ).html(
                    '￥'+consumeTotal
                );
            }
        });

    })

    function fnRenderPercent(value, type, rowObj){
        
        var tmp, data;
        if(rowObj.total == '' || rowObj.total == null || fnRenderBase64(rowObj.total) == '0'){
            tmp = '0';
        }else{
        	var consume;
            if(rowObj.final_sub == '' || rowObj.final_sub == null || fnRenderBase64(rowObj.final_sub) == '0'){
                consume = '0';
            }else{
                consume = fnRenderBase64(rowObj.final_sub);
            }
            data = accDivision(consume, fnRenderBase64(rowObj.total));
            tmp = ((100*data).toFixed(2)).toString();
        }
        
        return getResult(tmp, data);
        
    }
    
    function getResult(tmp, data){
        var num =tmp+"%";  
        var result="style='width: "+tmp+"%'";  
        var color="class='progress-bar'";  
        if(data>=0.9){  
            color="class='progress-bar progress-bar-danger'";  
        }  
        else if(data>=0.7){  
            color="class='progress-bar progress-bar-warning'";  
        }  
        else {  
            color="class='progress-bar'";  
        }
        return "<div class='col-lg-12' style='padding:0px;'>"+  
        "<div> <span class='pull-right' style='display:inline-block;'>"+num+"</span> </div>"+  
        "<div class='progress progress-small' style='margin-top:0px;'>"+  
             "<div id='DXI092-0208_progress-bar' "+result+color+"></div>"+  
        "</div>"+  
        "</div>";
    }
    
    function isNumber(n) {  
        return !isNaN(parseFloat(n)) && isFinite(n);  
    }
    
    function fnRenderBase64(value, type, rowObj){
        var result = '0';
        if(value!='' && value!=null){
            if(!isNaN(value)){
                return value;
            }
            result = parseFloat(window.atob(value)).toFixed(2).toString();
        }
        return result;
    }
