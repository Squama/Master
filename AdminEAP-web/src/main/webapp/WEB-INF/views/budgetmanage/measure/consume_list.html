<script>  
    var measureTable;
    var winId="measureWin";
    var projectOptions = '${projectOptions?default(0)}',options=0;
    if(projectOptions != 0){
        options = JSON.parse(projectOptions);
    }
    
    var packObject = {
            overview:function(subid,feetype){
            	modals.openWin({
                    winId:winId,
                    title:'详情',
                    width:'1200px',
                    url:basePath+"/budget/measure/consumedetail?projectSubID="+subid+"&type="+feetype
                });
            }
    }
    
    $(function() { 
    	measureTable = new CommonTable("measure_table", "measure_consume_list", "searchDiv");

        if(options != 0){
            for (var i = 0, len = options.length; i < len; i++) {
                var option = options[i];
                $('#projectID').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
            }
            $("#projectID").select2();
        }
        //form_init();
    })
    
	function fnRenderDetail(value, type, rowObj){
	    var oper = "";
	    oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='packObject.overview(\"" + rowObj.id + "\",\"" + rowObj.feetype + "\")'>查看</a>";;
	    return oper;
	}
    
    function fnRenderPercent(value, type, rowObj){
        var tmp, data;
        data = accDivision(rowObj.consume, rowObj.budget);
        tmp = ((100*data).toFixed(2)).toString();
        
        return getResult(tmp, data);
    }
    
    function getResult(tmp, data){
        var num =tmp+"%";  
        var result="style='width: "+tmp+"%'";  
        var color="class='progress-bar'";  
        if(data>=0.9){  
            color="class='progress-bar progress-bar-danger'";  
        }  
        else if(data>=0.7){  
            color="class='progress-bar progress-bar-warning'";  
        }  
        else {  
            color="class='progress-bar'";  
        }
        return "<div class='col-lg-12' style='padding:0px;'>"+  
        "<div> <span class='pull-right' style='display:inline-block;'>"+num+"</span> </div>"+  
        "<div class='progress progress-small' style='margin-top:0px;'>"+  
             "<div id='DXI092-0208_progress-bar' "+result+color+"></div>"+  
        "</div>"+  
        "</div>";
