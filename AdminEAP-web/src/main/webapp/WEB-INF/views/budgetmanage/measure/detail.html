<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <form id="measure-form" name="measure-form" class="form-horizontal">
                <div class="box box-info">
                    <div class="box-header with-border">
                    </div>
                    <div class="box-body">
                        <!-- 内容 -->
                        <div class="col-md-12">
                        	<div class="form-group">
                                <label class="col-sm-3 control-label">名称：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="name" name="name" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">所属项目：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="projectName" name="projectName" readonly="readonly">
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-3 control-label">所属子项：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="projectSubName" name="projectSubName" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">安全文明施工费（元）：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="construct" name="construct" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">总价措施项目费（元）：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="issue" name="issue" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">管理费（元）：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="manage" name="manage" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">规费（元）：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="rule" name="rule" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">税金（元）：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="tax" name="tax" readonly="readonly">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    var measureform = $("#measure-form").form({baseEntity: false}), initData={};
    var measureID="${id?default(0)}";
    $(function (){
        //编辑回填
        if(measureID != 0){
        	ajaxPost(basePath+"/budget/measure/get",{id:measureID},function(data){
        		measureform.initFormData(data);
            })
        } 
        
        //初始化控件
        measureform.initComponent();
    });
</script>
