<div class="modal-body">
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <form id="measure-detail-form" name="measure-detail-form" class="form-horizontal">
                    <div class="box-body">
                        <!-- 内容 -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">项目名称<span style="color:red">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" readonly="readonly" value="${projectName}">
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-3 control-label">子项名称<span style="color:red">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" readonly="readonly" value="${projectSubName}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">费用类型<span style="color:red">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" readonly="readonly" value="${feeTypeName}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box box-success">
                        <div class="dataTables_filter" id="searchDivMeasureDetail" style="text-align:center;height:1px;">
                           <input type="search" name="project_sub_id" class="form-control" operator="eq" style="display:none;" value="${projectSubID}">
                           <input type="search" name="type" class="form-control" operator="like" likeOption="true" style="display:none;" value="${feeType}%">
                           <div class="btn-group">
                               <button type="button" class="btn btn-primary" data-btn-type="search" id="refresh" style="display:none;">查询</button>
                           </div>
                        </div>
                        <div class="box-body box-body-mobile">
                            <!-- 内容 -->
                            <table id="measure_detail_table" class="table table-bordered table-striped table-hover">
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<script>
    var measuredetailform = $("#measure-detail-form").form({baseEntity: false}), initData={};
    var measureDetailTable, winId = "measureDetailWin";
    
    $(function (){
    	measureDetailTable = new CommonTable("measure_detail_table", "measure_consume_detail", "searchDivMeasureDetail", {
            "ordering" : false,
            "lengthChange": false,
            "displayLength": 20,
            "scrollY": "200px",
            "scrollCollapse": true
        });
        //初始化控件
        measuredetailform.initComponent();
        
    });
    
</script>
