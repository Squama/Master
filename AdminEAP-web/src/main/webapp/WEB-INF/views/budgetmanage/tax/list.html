<section class="content-header">
    <h1>
        税金消耗 <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">财务账目管理</a></li>
        <li class="active">税金消耗</li>
    </ol>
</section> 

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                    <select id="projectID" class="form-control select2" name="projectID" style="width:300px;" operator="eq">
                        <option selected="selected" value="">选择一个项目</option>
                    </select> 
                    <input placeholder="请输入金额" name="amount" class="form-control" type="search" likeOption="true"operator="like" />
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"   data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="add">新增</button>
                        <button type="button" class="btn btn-default" data-btn-type="edit" >编辑</button>
                    </div>
                </div>
                <div class="box-body box-body-mobile">
                    <table id="package_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script>  
    var packageTable;
    var winId="packageWin";
    var projectOptions = '${projectOptions?default(0)}',options=0;
    if(projectOptions != 0){
        options = JSON.parse(projectOptions);
    }
    
    var packObject = {
            startFlow: function (packID) {
                modals.confirm("是否要提交审批？",function(){
                    ajaxPost(basePath + '/tax/start', {id:packID}, function (data) {
                        if (data.success) {
                            packageTable.reloadData();
                            modals.correct("流程已启动，请及时处理");
                        } else {
                            modals.error(data.message);
                        }
                    });
                });
            },
            overview:function(packID){
                modals.openWin({
                    winId:winId,
                    title:'详情',
                    width:'1200px',
                    url:basePath+"/tax/detail/"+packID
                });
            }
    }
    
    $(function() { 
        packageTable = new CommonTable("package_table", "tax_list", "searchDiv");

        $('button[data-btn-type]').click(function() {
            var action = $(this).attr('data-btn-type');
            var rowId=packageTable.getSelectedRowId();
            switch (action) {
            case 'add':
                   modals.openWin({
                       winId:winId,
                       title:'添加税金消耗',
                       width:'1200px',
                       url:basePath+"/tax/add",
                       hideFunc:function(){
                           packageTable.reloadData();
                       }
                   });                        
                break;
            case 'edit':
                if(!rowId){
                    modals.info('请选择要编辑的行');
                    return false;
                }
                var data = packageTable.getSelectedRowData();
                if(data.status != '新建'){
                    modals.info('审核中或审核完成的条目不可编辑!');
                    return false;
                }
                modals.openWin({
                    winId:winId,
                    title:'编辑税金消耗',
                    width:'1200px',
                    url:basePath+"/tax/edit?id="+rowId
                   });
               break;
            }

        });
        if(options != 0){
            for (var i = 0, len = options.length; i < len; i++) {
                var option = options[i];
                $('#projectID').append("<option value=\"" + option.value + "\">" + option.data + "</option>");
            }
            $("#projectID").select2();
        }
        //form_init();
    })
    
	function fnRenderDetail(value, type, rowObj){
	    var oper = "";
	    if(rowObj.status == '新建'){
	        oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='packObject.startFlow(\"" + value + "\")'>提交审批</a>";
	    }else if(rowObj.status == '审批通过'){
	    	if(!rowObj.isjz||rowObj.isjz=='0'){
		        oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='dojz(\"" + value + "\")'>记账</a>";
		    }
		    oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='doPrint(\"" + value + "\")'>打印支付单</a>";
		}
	    oper += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='packObject.overview(\"" + value + "\")'>查看</a>";;
	    return oper;
	}
    function dojz(id){
		ajaxPost(basePath + '/tax/dojz', {id:id}, function (data) {
            if (data.success) {
                packageTable.reloadData();
                modals.correct("记账成功");
            } else {
                modals.error(data.message);
            }
        });
	}
	function doPrint(id){
		modals.openWin({
            winId:winId,
            title:'详情',
            width:'1200px',
            url:basePath+"/tax/doPrint?id="+id
        });
